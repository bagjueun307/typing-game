<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MAFIA: NATION BUILDER v24</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --red: #ff0000; --blue: #0044ff; --yellow: #ffcc00; --dark: #000; --neon: #00ff00; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo'; margin: 0; overflow: hidden; height: 100vh; }
        
        /* 상단 대시보드 */
        #top-bar { height: 120px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 4px solid #444; position: relative; }
        #timer-disp { font-size: 3.5rem; color: var(--yellow); min-width: 150px; text-align: center; }
        
        .territory-zone { display: flex; gap: 15px; flex: 1; justify-content: center; }
        .ter-card { background: #222; border: 2px solid #444; padding: 5px; width: 130px; text-align: center; border-radius: 8px; position: relative; }
        .ter-card.completed { border-color: var(--yellow); box-shadow: 0 0 15px var(--yellow); background: #332b00; }
        .ter-card i { font-size: 1.8rem; margin-bottom: 5px; }
        .stage-txt { font-size: 0.8rem; font-weight: bold; color: var(--neon); }
        .count-bar { height: 8px; background: #000; margin: 4px 0; border-radius: 4px; overflow: hidden; display: flex; }
        .up-btn { background: var(--yellow); border: none; font-family: 'DungGeunMo'; font-weight: bold; cursor: pointer; width: 100%; padding: 4px 0; border-radius: 4px; display: none; }

        /* 10초 팀 전환 바 */
        #turn-container { position: absolute; top: 116px; left: 0; width: 100%; height: 8px; background: #222; }
        #turn-bar { width: 100%; height: 100%; background: var(--neon); transition: width 0.1s linear; }

        /* 게임 보드 */
        #game-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; height: calc(100vh - 130px); }
        .monitor { position: relative; border: 5px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .monitor.focused { position: fixed !important; inset: 130px 10px 10px 10px; z-index: 5000; border-width: 15px; }
        .team-bg-red { background-color: rgba(255, 0, 0, 0.9) !important; border-color: var(--red) !important; }
        .team-bg-blue { background-color: rgba(0, 68, 255, 0.9) !important; border-color: var(--blue) !important; }

        /* 눈알 감시 모드 */
        .watcher-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--red); border: 20px solid var(--red); }
        .watcher-overlay i { font-size: 15rem; animation: shake 0.1s infinite; }

        /* 카드 보드 (노 스크롤) */
        .board { flex: 1; display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; padding: 10px; background: rgba(0,0,0,0.5); }
        .card { background: #1a1a1a; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border: 1px solid #333; color: #666; height: 100%; border-radius: 2px; }
        .card.owned-red { background: var(--red) !important; color: white; border: none; font-weight: bold; }
        .card.owned-blue { background: var(--blue) !important; color: white; border: none; font-weight: bold; }

        /* 입력창 */
        .input-area { height: 100px; background: #000; border-top: 4px solid #444; display: flex; align-items: center; padding: 0 20px; }
        .input-box { flex: 1; height: 70px; background: #111; border: 3px solid var(--yellow); font-size: 4rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; border-radius: 10px; }

        /* 결과 창 */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .report-box { background: #111; padding: 40px; border: 2px solid #444; border-radius: 20px; text-align: center; min-width: 600px; }
        #bonus-alert { position: absolute; top: 130px; left: 50%; transform: translateX(-50%); font-size: 3rem; color: var(--yellow); z-index: 6000; display: none; background: #000; padding: 10px 30px; border: 3px solid var(--yellow); }

        @keyframes shake { 0% { transform: translate(3px, 3px); } 100% { transform: translate(-3px, -3px); } }
    </style>
</head>
<body onclick="refocus()">

<div id="top-bar">
    <div id="timer-disp">02:00</div>
    <div class="territory-zone" id="territory-ui"></div>
    <div id="game-start-gate" style="position:absolute; inset:0; background:rgba(0,0,0,0.9); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <button onclick="globalStart()" style="padding:20px 60px; font-size:3rem; font-family:'DungGeunMo'; background:var(--neon); cursor:pointer;">GAME START</button>
    </div>
</div>
<div id="turn-container"><div id="turn-bar"></div></div>
<div id="bonus-alert">BONUS: <span id="bonus-word">---</span></div>

<div id="game-view">
    <script>
        const cats = ['에너지','인프라','자본','기술','문화'];
        const icons = ['fa-bolt','fa-industry','fa-coins','fa-microchip','fa-theater-masks'];
        const stages = ['공터','마을','도시','개발국','선진국'];
        
        const tUI = document.getElementById('territory-ui');
        cats.forEach((c, i) => {
            tUI.innerHTML += `
                <div class="ter-card" id="ter-${i}">
                    <i class="fas ${icons[i]}" id="icon-${i}"></i><br>
                    <span class="stage-txt" id="stage-${i}">공터</span>
                    <div class="count-bar">
                        <div id="bar-red-${i}" style="background:var(--red); width:0%;"></div>
                        <div id="bar-blue-${i}" style="background:var(--blue); width:0%;"></div>
                    </div>
                    <div id="cnt-${i}" style="font-size:0.7rem; color:#888;">0 / 5</div>
                    <button class="up-btn" id="up-${i}" onclick="upgradeTerritory(event, ${i})">UPGRADE</button>
                </div>
            `;
        });

        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="watcher-overlay" id="watch-${i}"><i class="fas fa-eye"></i><br><h1>DON'T TYPE!</h1></div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-area"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="TYPE HERE..." autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<div id="modal">
    <div class="report-box">
        <h1 style="color:var(--yellow); font-size:3rem;">ROUND RESULT</h1>
        <div id="result-content" style="display:flex; justify-content:space-around; margin:30px 0;"></div>
        <button id="resume-btn" onclick="requestResume()" style="padding:15px 50px; font-size:2rem; font-family:'DungGeunMo'; background:var(--neon); cursor:pointer;">이어서 하기</button>
        <div id="wait-msg" style="display:none; color:var(--yellow); margin-top:10px;">다른 플레이어를 기다리는 중...</div>
    </div>
</div>

<script>
    // Firebase Config
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('mafia_v24_final');

    const wordSets = {
        '에너지': ['석유','가스','원자','태양','풍력','수력','화력','조력','전기','발전','송전','배터리','연료','탄소','그린','핵','융합','정유','송유','지열','파도','유정','비축','전압','엔진'],
        '인프라': ['도로','철도','항만','공항','교량','터널','수도','하수','댐','건물','도시','주택','단지','철강','시멘트','기계','제조','공장','물류','운송','창고','크레인','중기','부품','공정'],
        '자본': ['은행','증권','투자','금리','환율','금고','보험','채권','주식','펀드','환전','자산','신용','대출','세금','예산','금융','코인','지폐','수표','배당','증여','상속','거래','지분'],
        '기술': ['코딩','보안','서버','반도체','로봇','드론','위성','통신','양자','칩셋','인공','지능','모바일','센서','데이터','클라우드','회로','광섬유','연산','해킹','암호','디지털','알고','비트','코드'],
        '문화': ['영화','예술','음악','관광','게임','웹툰','역사','언어','백신','의료','교육','대학','철학','논리','법률','전통','패션','음식','스포츠','축제','미디어','뉴스','방송','출판','만화']
    };

    let pCards = {}, levels = {red:[0,0,0,0,0], blue:[0,0,0,0,0]}, teams = {1:'red', 2:'red', 3:'blue', 4:'blue'}, bonusWord = "";
    let active = false, isWatcher = false, curWords = [];

    // 초기화 및 실시간 동기화
    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {}; levels = d.levels || levels; teams = d.teams || teams;
        bonusWord = d.bonus || "";
        if(d.state === 'RUNNING' && !active) startGameLoop();
        if(d.state === 'FINISHED' && active) finishRound();
        if(d.state === 'READY') { document.getElementById('modal').style.display = 'none'; active = false; }
        updateUI();
    });

    function globalStart() { db.update({state: 'RUNNING', cards: {}, bonus: ""}); }

    function zoomIn(id) {
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        setTimeout(refocus, 50);
    }

    function handleInput(e, id) {
        if(e.key !== 'Enter') {
            if(isWatcher) { // 감시 모드 패널티
                const team = teams[id];
                const myCards = Object.keys(pCards).filter(w => pCards[w] === team);
                if(myCards.length >= 2) {
                    db.child('cards').child(myCards[0]).remove();
                    db.child('cards').child(myCards[1]).remove();
                }
            }
            return;
        }
        const val = e.target.value.trim();
        const team = teams[id];
        
        if(val === bonusWord) {
            const enemy = team === 'red' ? 'blue' : 'red';
            const enemyCards = Object.keys(pCards).filter(w => pCards[w] === enemy).slice(0, 5);
            enemyCards.forEach(w => db.child('cards').child(w).set(team));
            db.update({bonus: ""});
        } else if(curWords.includes(val)) {
            db.child('cards').child(val).set(team);
        }
        e.target.value = "";
    }

    function upgradeTerritory(e, idx) {
        e.stopPropagation();
        const myId = document.querySelector('.monitor.focused')?.id.split('-')[1] || 1;
        const team = teams[myId];
        const count = Object.keys(pCards).filter(w => pCards[w] === team && wordSets[cats[idx]].includes(w)).length;
        
        if(count >= 5 && levels[team][idx] < 4) {
            const wordSet = wordSets[cats[idx]];
            const consumed = Object.keys(pCards).filter(w => pCards[w] === team && wordSet.includes(w)).slice(0, 5);
            consumed.forEach(w => db.child('cards').child(w).remove());
            const newLevels = [...levels[team]];
            newLevels[idx]++;
            db.child('levels').child(team).set(newLevels);
        }
        refocus();
    }

    function startGameLoop() {
        active = true;
        document.getElementById('game-start-gate').style.display = 'none';
        curWords = Object.values(wordSets).flat().sort(() => Math.random() - 0.5).slice(0, 100);
        
        let time = 120, turn = 10;
        const intr = setInterval(() => {
            if(!active) { clearInterval(intr); return; }
            time--; turn--;
            document.getElementById('timer-disp').innerText = `${Math.floor(time/60)}:${(time%60).toString().padStart(2,'0')}`;
            document.getElementById('turn-bar').style.width = (turn/10 * 100) + "%";

            if(turn <= 0) {
                turn = 10;
                if(document.getElementById('mon-1').classList.contains('focused')) {
                    const nt = {}; const pool = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                    for(let i=1; i<=4; i++) nt[i] = pool[i-1];
                    db.child('teams').set(nt);
                }
            }

            if(time % 20 === 0) db.update({bonus: curWords[Math.floor(Math.random()*100)]});
            if(time % 30 === 0) {
                isWatcher = true;
                setTimeout(() => { isWatcher = false; }, 2000);
            }
            if(time <= 0) { clearInterval(intr); db.update({state: 'FINISHED'}); }
        }, 1000);
    }

    function updateUI() {
        document.getElementById('bonus-alert').style.display = bonusWord ? 'block' : 'none';
        document.getElementById('bonus-word').innerText = bonusWord;

        cats.forEach((c, i) => {
            const rCnt = Object.keys(pCards).filter(w => pCards[w] === 'red' && wordSets[c].includes(w)).length;
            const bCnt = Object.keys(pCards).filter(w => pCards[w] === 'blue' && wordSets[c].includes(w)).length;
            document.getElementById(`bar-red-${i}`).style.width = (rCnt/5*100) + "%";
            document.getElementById(`bar-blue-${i}`).style.width = (bCnt/5*100) + "%";
            
            const maxLv = Math.max(levels.red[i], levels.blue[i]);
            document.getElementById(`stage-${i}`).innerText = stages[maxLv];
            document.getElementById(`ter-${i}`).className = `ter-card ${maxLv === 4 ? 'completed' : ''}`;
            
            // 업그레이드 버튼 제어 (포커스된 플레이어 팀 기준)
            const focusedMonitor = document.querySelector('.monitor.focused');
            if(focusedMonitor) {
                const team = teams[focusedMonitor.id.split('-')[1]];
                const myCount = Object.keys(pCards).filter(w => pCards[w] === team && wordSets[c].includes(w)).length;
                document.getElementById(`up-${i}`).style.display = (myCount >= 5 && levels[team][i] < 4) ? 'block' : 'none';
                document.getElementById(`cnt-${i}`).innerText = `${myCount} / 5`;
            }
        });

        for(let i=1; i<=4; i++) {
            const team = teams[i];
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-bg-${team} ${mon.classList.contains('focused')?'focused':''}`;
            document.getElementById(`watch-${i}`).style.display = isWatcher ? 'flex' : 'none';
            const board = document.getElementById(`board-${i}`);
            board.innerHTML = curWords.map(w => `<div class="card ${pCards[w]?'owned-'+pCards[w]:''}">${w}</div>`).join('');
        }
    }

    function finishRound() {
        document.getElementById('modal').style.display = 'flex';
        const res = document.getElementById('result-content');
        res.innerHTML = `
            <div style="color:var(--red)">RED<br>선진국: ${levels.red.filter(l=>l===4).length}</div>
            <div style="color:var(--blue)">BLUE<br>선진국: ${levels.blue.filter(l=>l===4).length}</div>
        `;
    }

    function requestResume() {
        document.getElementById('resume-btn').style.display = 'none';
        document.getElementById('wait-msg').style.display = 'block';
        db.child('ready_count').transaction(c => (c || 0) + 1, (err, committed, snap) => {
            if(snap.val() >= 4) {
                db.update({state: 'READY', ready_count: 0});
                globalStart();
            }
        });
    }

    function refocus() {
        const focused = document.querySelector('.monitor.focused .input-box');
        if(focused) focused.focus();
    }
</script>
</body>
</html>
