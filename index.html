<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v20.2 - Ultimate Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #050505; --red: #ff1a1a; --blue: #1a75ff; --yellow: #ffea00; --neon: #00ff41; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* 1. ìƒë‹¨ ë°” & ì˜í†  ì•„ì´ì½˜ í˜„í™© */
        #top-bar { height: 95px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 2px solid #333; }
        #timer-disp { font-size: 2.8rem; color: var(--yellow); min-width: 140px; text-shadow: 0 0 15px var(--yellow); }
        .territory-status { display: flex; gap: 15px; flex: 1; justify-content: center; }
        .icon-box { display: flex; flex-direction: column; align-items: center; min-width: 85px; padding: 5px; background: #0a0a0a; border: 1px solid #222; }
        .icon-box i { font-size: 1.5rem; margin-bottom: 3px; }
        .rank-tag { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; margin-top: 5px; font-weight: bold; border: 1px solid #444; }
        .tag-red { background: var(--red); color: #fff; }
        .tag-blue { background: var(--blue); color: #fff; }

        /* 2. 10ì´ˆ ì…”í”Œ ë§‰ëŒ€ ë°” */
        #shuffle-container { height: 8px; background: #111; width: 100%; position: relative; }
        #shuffle-bar { height: 100%; background: var(--yellow); width: 100%; transition: width 0.1s linear; box-shadow: 0 0 10px var(--yellow); }

        /* 3. ë³´ë„ˆìŠ¤ ë¬¸ì œ ì•Œë¦¼ */
        #bonus-alert { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); background: var(--yellow); color: #000; padding: 12px 40px; border-radius: 30px; font-weight: bold; z-index: 7000; display: none; border: 4px solid #fff; box-shadow: 0 0 30px var(--yellow); animation: blink 0.5s infinite; font-size: 1.2rem; }

        /* 4. ê²Œì„ ë³´ë“œ (ëª¨ë‹ˆí„° 4ê°œ) */
        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; background: #111; }
        .monitor { border: 5px solid #333; position: relative; display: flex; flex-direction: column; background: #000; transition: all 0.4s; overflow: hidden; }
        .monitor.team-red { border-color: var(--red); background: linear-gradient(180deg, #300 0%, #000 100%); }
        .monitor.team-blue { border-color: var(--blue); background: linear-gradient(180deg, #001a4d 0%, #000 100%); }
        .monitor.focused { position: fixed !important; inset: 110px 10px 10px 10px; z-index: 5000; border-width: 8px; }

        /* 5. ì êµ­ ê°ì‹œ ë ˆì´ë” */
        .radar-box { position: absolute; top: 50px; right: 15px; background: rgba(0,255,65,0.1); border: 1px solid var(--neon); color: var(--neon); padding: 5px 12px; font-size: 0.85rem; z-index: 5500; pointer-events: none; display: none; }
        .monitor.focused .radar-box { display: block; }

        /* 6. ì—…ê·¸ë ˆì´ë“œ ìˆ˜ë™ ë²„íŠ¼ */
        .up-btn { background: var(--neon); color: #000; border: none; font-family: 'DungGeunMo'; font-weight: bold; font-size: 0.75rem; cursor: pointer; padding: 3px 8px; border-radius: 4px; margin-left: 8px; display: none; animation: blink 0.4s infinite; vertical-align: middle; }

        .gate { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 8000; display: none; align-items: center; justify-content: center; }
        .start-btn { padding: 25px 60px; font-size: 2.2rem; background: var(--yellow); border: none; cursor: pointer; font-family: 'DungGeunMo'; border-radius: 10px; box-shadow: 0 0 20px var(--yellow); }

        .missile-panel { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: #fff; padding: 20px; border: 5px solid var(--red); display: none; flex-direction: column; align-items: center; z-index: 6000; border-radius: 10px; color: #000; box-shadow: 0 0 50px var(--red); }

        .board { flex: 1; display: grid; grid-template-columns: repeat(14, 1fr); gap: 4px; padding: 12px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.05); font-size: 0.75rem; display: flex; align-items: center; justify-content: center; border: 1px solid #222; height: 35px; color: #444; border-radius: 3px; }
        .card.owned-red { background: var(--red) !important; color: white; border: none; box-shadow: 0 0 8px var(--red); }
        .card.owned-blue { background: var(--blue) !important; color: white; border: none; box-shadow: 0 0 8px var(--blue); }

        .input-wrap { height: 85px; display: flex; border-top: 3px solid #333; background: #000; }
        .input-box { flex: 1; background: transparent; border: none; font-size: 3rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; }

        #result-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="timer-disp">02:00</div>
    <div class="territory-status">
        <div class="icon-box"><i class="fas fa-bolt" style="color:var(--yellow)"></i><span>ë°œì „</span><div id="stat-0" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-industry" style="color:#aaa"></i><span>ê°•ì² </span><div id="stat-1" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-coins" style="color:#ffd700"></i><span>ìë³¸</span><div id="stat-2" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-microchip" style="color:#00ff00"></i><span>ë¯¸ë˜</span><div id="stat-3" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-book" style="color:#00e5ff"></i><span>ì§€í˜œ</span><div id="stat-4" class="rank-tag">-</div></div>
    </div>
</div>

<div id="shuffle-container"><div id="shuffle-bar"></div></div>
<div id="bonus-alert">âš ï¸ ë³´ë„ˆìŠ¤ ë¬¸ì œ: <span id="bonus-word"></span> âš ï¸</div>

<div id="room-view">
    <script>
        const cityNames = ['ë°œì „','ê°•ì² ','ìë³¸','ë¯¸ë˜','ì§€í˜œ'];
        const rankLabels = ['ê³µí„°','ë§ˆì„','ë„ì‹œ','ê°œë„êµ­','ì„ ì§„êµ­'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="gate" id="gate-${i}"><button class="start-btn" onclick="requestStart(event)">START GAME</button></div>
                    <div class="radar-box" id="radar-${i}">ğŸ›°ï¸ ì êµ­ ë™í–¥: ì¶”ì  ì¤‘...</div>
                    <div class="missile-panel" id="mis-panel-${i}">
                        <b style="color:red; font-size:1.2rem;">ğŸš€ íŒ¨ê¶Œ ë¬´ê¸° ìŠ¹ì¸</b>
                        <div style="margin:10px 0;">êµ­ë ¥ì´ ê°•ë ¥í•©ë‹ˆë‹¤. ì ì˜ ë•…ì„ íƒ€ê²©í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</div>
                        <button onclick="launchMissile(event, ${i})" style="padding:15px 30px; background:red; color:white; border:none; font-family:'DungGeunMo'; cursor:pointer; font-weight:bold; border-radius:5px;">ì „ìˆ  ë¯¸ì‚¬ì¼ ë°œì‚¬ (ì¹´ë“œ 7ì¥)</button>
                        <button onclick="closeSabotage(event, ${i})" style="margin-top:8px; background:none; border:none; color:#777; cursor:pointer;">ì·¨ì†Œ</button>
                    </div>
                    <div style="display:flex; justify-content:space-around; background:rgba(0,0,0,0.8); padding:8px; border-bottom:1px solid #333;">
                        ${cityNames.map((c, idx) => `
                            <div style="display:flex; align-items:center;">
                                <span id="lvl-${i}-${idx}" style="font-size:0.75rem; color:var(--yellow);">${c}:-</span>
                                <button id="up-btn-${i}-${idx}" class="up-btn" onclick="upgradeCity(event, ${i}, ${idx})">UP</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="CONNECTED" disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<div id="result-screen">
    <h1 style="color:var(--yellow); font-size:3.5rem;">CONQUEST COMPLETE</h1>
    <div style="width:500px; height:500px;"><canvas id="radarChart"></canvas></div>
    <button onclick="closeResult()" style="margin-top:30px; padding:20px 60px; background:var(--yellow); border:none; cursor:pointer; font-family:'DungGeunMo'; font-size:1.5rem;">ìƒˆ ê²Œì„ ì‹œì‘</button>
</div>

<script>
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v20_2');
    
    // ë‚˜ê°”ë‹¤ ë“¤ì–´ì˜¤ë©´ ì´ˆê¸°í™”
    window.onload = () => { db.set({ state: 'READY', cards: {}, words: [], teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' }, levels: { red:[0,0,0,0,0], blue:[0,0,0,0,0] }, bonus: "" }); };

    const wordPool = {
        'ë°œì „': ['ì„íƒ„','íƒœì–‘ê´‘','ì›ìë ¥','ì„ìœ ','ì „ê¸°','í’ë ¥','ìˆ˜ë ¥','ê°€ìŠ¤','ë°°í„°ë¦¬','íƒ„ì†Œ'],
        'ê°•ì² ': ['ì² ê°•','ì—”ì§„','ë°˜ë„ì²´','ë¡œë´‡','ìë™ì°¨','ì„ ë°•','ê¸°ê³„','í•©ê¸ˆ','ê¸ˆì†','ìš©ì ‘'],
        'ìë³¸': ['ì€í–‰','ì£¼ì‹','ì±„ê¶Œ','íˆ¬ì','í™˜ìœ¨','ê¸ˆë¦¬','ì˜ˆì‚°','ë³´í—˜','ì¦ê¶Œ','ì„¸ê¸ˆ'],
        'ë¯¸ë˜': ['AI','ì„œë²„','ë³´ì•ˆ','ì½”ë”©','ì–‘ì','í´ë¼ìš°ë“œ','ì„¼ì„œ','í•´í‚¹','ë“œë¡ ','ìœ„ì„±'],
        'ì§€í˜œ': ['êµìœ¡','ì˜ë£Œ','ëŒ€í•™','ì—°êµ¬','ë°±ì‹ ','ì² í•™','ì—­ì‚¬','ê³¼í•™','ë…¼ë¦¬','ë²•ë¥ ']
    };

    let active = false, pCards = {}, currentWords = [], timerIntr = null, bonusWord = "";
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    let focusedId = null, radarChart = null;

    function zoomIn(id) {
        focusedId = id;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        if(!active) {
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.getElementById(`gate-${id}`).style.display = 'flex';
        }
    }

    function requestStart(e) {
        e.stopPropagation();
        const allWords = [];
        Object.keys(wordPool).forEach(cat => allWords.push(...wordPool[cat]));
        db.update({ state: 'RUNNING', words: allWords, cards: {}, startTime: Date.now() });
    }

    // ìˆ˜ë™ ì—…ê·¸ë ˆì´ë“œ ë¡œì§
    function upgradeCity(e, monId, cityIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        if(cityLevels[team][cityIdx] >= 4) return;
        const targetWords = wordPool[cityNames[cityIdx]];
        const myCardsInCat = Object.keys(pCards).filter(w => pCards[w] === team && targetWords.includes(w));
        
        if(myCardsInCat.length >= 5) {
            myCardsInCat.slice(0, 5).forEach(w => db.child('cards').child(w).remove());
            const newLevels = [...cityLevels[team]];
            newLevels[cityIdx]++;
            db.child('levels').child(team).set(newLevels);
        }
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {};
        if(d.words && d.words.length > 0) { currentWords = d.words; syncBoard(d.words); }
        if(d.teams) currentTeams = d.teams;
        if(d.levels) cityLevels = d.levels;
        bonusWord = d.bonus || "";
        
        if(d.state === 'RUNNING' && !active) {
            active = true;
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.querySelectorAll('.input-box').forEach(inp => inp.disabled = false);
            startTimer();
        } else if(d.state === 'FINISHED' && active) {
            active = false;
            showResult();
        }
        updateUI();
    });

    function syncBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            if(b.innerHTML !== "") continue;
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        const team = currentTeams[id];
        if(val === bonusWord && bonusWord !== "") {
            const category = Object.keys(wordPool)[Math.floor(Math.random()*5)];
            wordPool[category].slice(0, 5).forEach(w => db.child('cards').child(w).set(team));
            db.update({ bonus: "" });
        } else if(currentWords.includes(val)) {
            db.child('cards').child(val).set(team);
        }
        e.target.value = "";
    }

    function updateUI() {
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(wordPool).forEach((cat, idx) => { if(wordPool[cat].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const c = document.getElementById(`card-${i}-${w}`);
                if(c) c.className = `card owned-${t}`;
            }
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            const enemy = team === 'red' ? 'blue' : 'red';
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-${team} ${i===focusedId?'focused':''}`;
            
            cityNames.forEach((_, idx) => {
                const lv = cityLevels[team][idx];
                document.getElementById(`lvl-${i}-${idx}`).innerText = `${cityNames[idx]}:${rankLabels[lv]}`;
                const upBtn = document.getElementById(`up-btn-${i}-${idx}`);
                upBtn.style.display = (counts[team][idx] >= 5 && lv < 4) ? 'inline-block' : 'none';

                const statTag = document.getElementById(`stat-${idx}`);
                statTag.innerText = rankLabels[Math.max(cityLevels.red[idx], cityLevels.blue[idx])];
                statTag.className = `rank-tag ${cityLevels.red[idx] >= cityLevels.blue[idx] ? 'tag-red' : 'tag-blue'}`;
            });

            // ë ˆì´ë” & ë¯¸ì‚¬ì¼
            const radar = document.getElementById(`radar-${i}`);
            radar.innerText = `ğŸ›°ï¸ ì êµ­ ì „ë ¥ ê°ì§€: [${rankLabels[Math.max(...cityLevels[enemy])]}]`;
            const panel = document.getElementById(`mis-panel-${i}`);
            if(i === focusedId && cityLevels[team].some(l => l >= 3) && active) panel.style.display = 'flex';
            else panel.style.display = 'none';
        }
        document.getElementById('bonus-alert').style.display = bonusWord ? 'block' : 'none';
        document.getElementById('bonus-word').innerText = bonusWord;
    }

    function launchMissile(e, id) {
        e.stopPropagation();
        const team = currentTeams[id];
        const enemy = team === 'red' ? 'blue' : 'red';
        const myCards = Object.keys(pCards).filter(k => pCards[k] === team);
        if(myCards.length < 7) return alert("ìì› ë¶€ì¡±!");
        myCards.slice(0, 7).forEach(k => db.child('cards').child(k).remove());
        const enemyLevels = [...cityLevels[enemy]];
        const target = enemyLevels.indexOf(Math.max(...enemyLevels));
        if(enemyLevels[target] > 0) enemyLevels[target]--;
        db.child('levels').child(enemy).set(enemyLevels);
        alert("ë¯¸ì‚¬ì¼ íƒ€ê²© ì„±ê³µ!");
    }

    function closeSabotage(e, id) { e.stopPropagation(); document.getElementById(`mis-panel-${id}`).style.display = 'none'; }

    function startTimer() {
        let time = 120, shuffle = 10, bonusTick = 0;
        timerIntr = setInterval(() => {
            time--; shuffle--; bonusTick++;
            document.getElementById('timer-disp').innerText = Math.floor(time/60) + ":" + (time%60).toString().padStart(2,'0');
            document.getElementById('shuffle-bar').style.width = (shuffle/10)*100 + "%";

            if(shuffle <= 0) {
                shuffle = 10;
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(bonusTick >= 30) {
                bonusTick = 0;
                const cats = Object.keys(wordPool);
                db.update({ bonus: wordPool[cats[Math.floor(Math.random()*5)]][0] });
            }
            if(time <= 0) { clearInterval(timerIntr); db.update({ state: 'FINISHED' }); }
        }, 1000);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        if(radarChart) radarChart.destroy();
        radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityNames,
                datasets: [
                    { label: 'RED', data: cityLevels.red, backgroundColor: 'rgba(255,0,0,0.5)', borderColor: 'red' },
                    { label: 'BLUE', data: cityLevels.blue, backgroundColor: 'rgba(0,0,255,0.5)', borderColor: 'blue' }
                ]
            },
            options: { scales: { r: { min:0, max:4, ticks:{display:false} } } }
        });
    }
    function closeResult() { location.reload(); }
</script>
</body>
</html>
