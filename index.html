<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v20.3 - Visual Warfare</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #050505; --red: #ff1a1a; --blue: #1a75ff; --yellow: #ffea00; --neon: #00ff41; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #top-bar { height: 90px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 2px solid #333; }
        #timer-disp { font-size: 2.5rem; color: var(--yellow); min-width: 130px; }
        
        .territory-status { display: flex; gap: 15px; flex: 1; justify-content: center; }
        .icon-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; padding: 5px; background: #0a0a0a; border: 1px solid #222; }

        #shuffle-container { height: 6px; background: #111; width: 100%; }
        #shuffle-bar { height: 100%; background: var(--yellow); width: 100%; transition: width 0.1s linear; }

        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; background: #111; }
        .monitor { border: 5px solid #333; position: relative; display: flex; flex-direction: column; background: #000; transition: 0.3s; overflow: hidden; }
        .monitor.team-red { border-color: var(--red); background: linear-gradient(180deg, #300 0%, #000 100%); }
        .monitor.team-blue { border-color: var(--blue); background: linear-gradient(180deg, #001a4d 0%, #000 100%); }
        .monitor.focused { position: fixed !important; inset: 105px 10px 10px 10px; z-index: 5000; }

        /* [í•µì‹¬] ê°ì‹œ ë ˆì´ë” ìŠ¤íƒ€ì¼ */
        .radar-display { position: absolute; top: 60px; right: 20px; width: 180px; background: rgba(0, 255, 65, 0.1); border: 1px solid var(--neon); color: var(--neon); padding: 10px; font-size: 0.8rem; z-index: 5500; display: none; box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }
        .monitor.focused .radar-display { display: block; }
        .radar-line { border-bottom: 1px dashed var(--neon); margin: 5px 0; opacity: 0.5; }

        /* ì—…ê·¸ë ˆì´ë“œ ì•„ì´ì½˜ & ë²„íŠ¼ */
        .city-icon { font-size: 1.2rem; margin-right: 5px; }
        .up-btn { background: var(--neon); color: #000; border: none; font-family: 'DungGeunMo'; font-weight: bold; font-size: 0.7rem; cursor: pointer; padding: 2px 6px; border-radius: 3px; margin-left: 5px; display: none; animation: blink 0.5s infinite; }
        
        #bonus-alert { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); background: var(--yellow); color: #000; padding: 10px 30px; border-radius: 20px; z-index: 7000; display: none; font-weight: bold; border: 3px solid #fff; box-shadow: 0 0 20px var(--yellow); }

        .missile-panel { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: #fff; padding: 20px; border: 5px solid var(--red); display: none; flex-direction: column; align-items: center; z-index: 6000; border-radius: 10px; color: #000; }

        .board { flex: 1; display: grid; grid-template-columns: repeat(14, 1fr); gap: 3px; padding: 10px; }
        .card { background: rgba(255,255,255,0.05); font-size: 0.7rem; display: flex; align-items: center; justify-content: center; border: 1px solid #222; height: 30px; color: #444; border-radius: 3px; }
        .card.owned-red { background: var(--red) !important; color: white; border: none; }
        .card.owned-blue { background: var(--blue) !important; color: white; border: none; }

        .input-wrap { height: 75px; display: flex; border-top: 2px solid #333; }
        .input-box { flex: 1; background: transparent; border: none; font-size: 2.8rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; }

        #result-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="timer-disp">02:00</div>
    <div class="territory-status">
        <div class="icon-box"><i class="fas fa-bolt" style="color:var(--yellow)"></i><span>ë°œì „</span><div id="stat-0" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-industry" style="color:#aaa"></i><span>ê°•ì² </span><div id="stat-1" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-coins" style="color:#ffd700"></i><span>ìë³¸</span><div id="stat-2" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-microchip" style="color:#00ff00"></i><span>ë¯¸ë˜</span><div id="stat-3" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-book" style="color:#00e5ff"></i><span>ì§€í˜œ</span><div id="stat-4" class="rank-tag">-</div></div>
    </div>
</div>

<div id="shuffle-container"><div id="shuffle-bar"></div></div>
<div id="bonus-alert">âš ï¸ ë³´ë„ˆìŠ¤ ë¬¸ì œ: <span id="bonus-word"></span> âš ï¸</div>

<div id="room-view">
    <script>
        const cityNames = ['ë°œì „','ê°•ì² ','ìë³¸','ë¯¸ë˜','ì§€í˜œ'];
        const rankLabels = ['ê³µí„°','ë§ˆì„','ë„ì‹œ','ê°œë„êµ­','ì„ ì§„êµ­'];
        const rankIcons = ['ğŸ•ï¸','ğŸ¡','ğŸ¢','ğŸš€','ğŸ’'];

        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="gate" id="gate-${i}"><button class="start-btn" onclick="requestStart(event)" style="padding:20px 40px; font-size:1.5rem; font-family:'DungGeunMo';">START MISSION</button></div>
                    
                    <div class="radar-display" id="radar-${i}">
                        <div style="font-weight:bold; margin-bottom:5px;">[ì êµ­ ì‹¤ì‹œê°„ ë™í–¥]</div>
                        <div class="radar-line"></div>
                        <div id="radar-info-${i}">ë¶„ì„ ì¤‘...</div>
                    </div>

                    <div class="missile-panel" id="mis-panel-${i}">
                        <b style="color:red">ğŸš€ íŒ¨ê¶Œ ë¯¸ì‚¬ì¼ ì¤€ë¹„ì™„ë£Œ</b>
                        <button onclick="launchMissile(event, ${i})" style="padding:10px 20px; background:red; color:white; border:none; margin-top:10px; cursor:pointer; font-family:'DungGeunMo';">íƒ€ê²Ÿ íŒŒê´´ (ì¹´ë“œ 7ì¥)</button>
                    </div>

                    <div style="display:flex; justify-content:space-around; background:rgba(0,0,0,0.8); padding:8px;">
                        ${cityNames.map((c, idx) => `
                            <div style="display:flex; flex-direction:column; align-items:center;">
                                <div style="display:flex; align-items:center;">
                                    <span class="city-icon" id="icon-${i}-${idx}">ğŸ•ï¸</span>
                                    <span id="lvl-${i}-${idx}" style="font-size:0.75rem; color:var(--yellow);">${c}</span>
                                    <button id="up-btn-${i}-${idx}" class="up-btn" onclick="upgradeCity(event, ${i}, ${idx})">UP</button>
                                </div>
                                <span id="label-${i}-${idx}" style="font-size:0.6rem; color:#aaa;">ê³µí„°</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="..." disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<div id="result-screen">
    <h1 style="color:var(--yellow); font-size:3rem;">CONQUEST SUMMARY</h1>
    <div style="width:450px; height:450px;"><canvas id="radarChart"></canvas></div>
    <button onclick="closeResult()" style="margin-top:20px; padding:10px 40px; background:var(--yellow); border:none; cursor:pointer; font-family:'DungGeunMo';">RELOAD</button>
</div>

<script>
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v20_3');
    window.onload = () => { db.set({ state: 'READY', cards: {}, words: [], teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' }, levels: { red:[0,0,0,0,0], blue:[0,0,0,0,0] } }); };

    const wordPool = {
        'ë°œì „': ['ì„íƒ„','íƒœì–‘ê´‘','ì›ìë ¥','ì„ìœ ','ì „ê¸°','í’ë ¥','ìˆ˜ë ¥','ê°€ìŠ¤','ë°°í„°ë¦¬','íƒ„ì†Œ'],
        'ê°•ì² ': ['ì² ê°•','ì—”ì§„','ë°˜ë„ì²´','ë¡œë´‡','ìë™ì°¨','ì„ ë°•','ê¸°ê³„','í•©ê¸ˆ','ê¸ˆì†','ìš©ì ‘'],
        'ìë³¸': ['ì€í–‰','ì£¼ì‹','ì±„ê¶Œ','íˆ¬ì','í™˜ìœ¨','ê¸ˆë¦¬','ì˜ˆì‚°','ë³´í—˜','ì¦ê¶Œ','ì„¸ê¸ˆ'],
        'ë¯¸ë˜': ['AI','ì„œë²„','ë³´ì•ˆ','ì½”ë”©','ì–‘ì','í´ë¼ìš°ë“œ','ì„¼ì„œ','í•´í‚¹','ë“œë¡ ','ìœ„ì„±'],
        'ì§€í˜œ': ['êµìœ¡','ì˜ë£Œ','ëŒ€í•™','ì—°êµ¬','ë°±ì‹ ','ì² í•™','ì—­ì‚¬','ê³¼í•™','ë…¼ë¦¬','ë²•ë¥ ']
    };

    let active = false, pCards = {}, currentWords = [], timerIntr = null, bonusWord = "";
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    let focusedId = null;

    function zoomIn(id) {
        focusedId = id;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        if(!active) {
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.getElementById(`gate-${id}`).style.display = 'flex';
        }
    }

    function requestStart(e) {
        e.stopPropagation();
        const allWords = [];
        Object.keys(wordPool).forEach(cat => allWords.push(...wordPool[cat]));
        db.update({ state: 'RUNNING', words: allWords, cards: {} });
    }

    function upgradeCity(e, monId, cityIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        if(cityLevels[team][cityIdx] >= 4) return;
        const targetWords = wordPool[cityNames[cityIdx]];
        const myCardsInCat = Object.keys(pCards).filter(w => pCards[w] === team && targetWords.includes(w));
        
        if(myCardsInCat.length >= 5) {
            myCardsInCat.slice(0, 5).forEach(w => db.child('cards').child(w).remove());
            const newLevels = [...cityLevels[team]];
            newLevels[cityIdx]++;
            db.child('levels').child(team).set(newLevels);
        }
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {};
        if(d.words && d.words.length > 0) { currentWords = d.words; syncBoard(d.words); }
        if(d.teams) currentTeams = d.teams;
        if(d.levels) cityLevels = d.levels;
        bonusWord = d.bonus || "";
        
        if(d.state === 'RUNNING' && !active) {
            active = true;
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.querySelectorAll('.input-box').forEach(inp => inp.disabled = false);
            startTimer();
        } else if(d.state === 'FINISHED' && active) {
            active = false;
            showResult();
        }
        updateUI();
    });

    function syncBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            if(b.innerHTML !== "") continue;
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        const team = currentTeams[id];
        if(val === bonusWord && bonusWord !== "") {
            const category = Object.keys(wordPool)[Math.floor(Math.random()*5)];
            wordPool[category].slice(0, 5).forEach(w => db.child('cards').child(w).set(team));
            db.update({ bonus: "" });
        } else if(currentWords.includes(val)) {
            db.child('cards').child(val).set(team);
        }
        e.target.value = "";
    }

    function updateUI() {
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(wordPool).forEach((cat, idx) => { if(wordPool[cat].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const c = document.getElementById(`card-${i}-${w}`);
                if(c) c.className = `card owned-${t}`;
            }
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            const enemy = team === 'red' ? 'blue' : 'red';
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-${team} ${i===focusedId?'focused':''}`;
            
            cityNames.forEach((_, idx) => {
                const lv = cityLevels[team][idx];
                document.getElementById(`icon-${i}-${idx}`).innerText = rankIcons[lv];
                document.getElementById(`label-${i}-${idx}`).innerText = rankLabels[lv];
                
                const upBtn = document.getElementById(`up-btn-${i}-${idx}`);
                upBtn.style.display = (counts[team][idx] >= 5 && lv < 4) ? 'inline-block' : 'none';

                const statTag = document.getElementById(`stat-${idx}`);
                statTag.innerText = rankLabels[Math.max(cityLevels.red[idx], cityLevels.blue[idx])];
            });

            // ë ˆì´ë” ì •ë³´ ê°±ì‹ 
            const radarInfo = document.getElementById(`radar-info-${i}`);
            const enemyMaxLv = Math.max(...cityLevels[enemy]);
            const enemyMaxTerritory = cityNames[cityLevels[enemy].indexOf(enemyMaxLv)];
            radarInfo.innerHTML = `í˜„ì¬ í‘œì : ${enemy.toUpperCase()}<br>ì£¼ë ¥ ì˜í† : ${enemyMaxTerritory}<br>ì „ë ¥ ë‹¨ê³„: ${rankLabels[enemyMaxLv]}`;

            const panel = document.getElementById(`mis-panel-${i}`);
            if(i === focusedId && cityLevels[team].some(l => l >= 3) && active) panel.style.display = 'flex';
            else panel.style.display = 'none';
        }
        document.getElementById('bonus-alert').style.display = bonusWord ? 'block' : 'none';
        document.getElementById('bonus-word').innerText = bonusWord;
    }

    function launchMissile(e, id) {
        e.stopPropagation();
        const team = currentTeams[id];
        const enemy = team === 'red' ? 'blue' : 'red';
        const myCards = Object.keys(pCards).filter(k => pCards[k] === team);
        if(myCards.length < 7) return alert("ìì› ë¶€ì¡±!");
        
        myCards.slice(0, 7).forEach(k => db.child('cards').child(k).remove());
        const enemyLevels = [...cityLevels[enemy]];
        const target = enemyLevels.indexOf(Math.max(...enemyLevels));
        if(enemyLevels[target] > 0) enemyLevels[target]--;
        db.child('levels').child(enemy).set(enemyLevels);
        alert("ì  ì˜í† ì— ë¯¸ì‚¬ì¼ íƒ€ê²© ì„±ê³µ!");
    }

    function startTimer() {
        let time = 120, shuffle = 10, bonusTick = 0;
        timerIntr = setInterval(() => {
            time--; shuffle--; bonusTick++;
            document.getElementById('timer-disp').innerText = Math.floor(time/60) + ":" + (time%60).toString().padStart(2,'0');
            document.getElementById('shuffle-bar').style.width = (shuffle/10)*100 + "%";
            if(shuffle <= 0) {
                shuffle = 10;
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(bonusTick >= 30) {
                bonusTick = 0;
                const cats = Object.keys(wordPool);
                db.update({ bonus: wordPool[cats[Math.floor(Math.random()*5)]][0] });
            }
            if(time <= 0) { clearInterval(timerIntr); db.update({ state: 'FINISHED' }); }
        }, 1000);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityNames,
                datasets: [
                    { label: 'RED', data: cityLevels.red, backgroundColor: 'rgba(255,0,0,0.5)', borderColor: 'red' },
                    { label: 'BLUE', data: cityLevels.blue, backgroundColor: 'rgba(0,0,255,0.5)', borderColor: 'blue' }
                ]
            },
            options: { scales: { r: { min:0, max:4, ticks:{display:false} } } }
        });
    }
    function closeResult() { location.reload(); }
</script>
</body>
</html>
