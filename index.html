<div id="room-view">

                <div class="monitor" id="mon-${i}" onclick="focusMon(${i})">
                    <div id="guard-${i}" style="position:absolute; inset:0; background:rgba(0,0,0,0.9); z-index:1000; display:flex; align-items:center; justify-content:center;">

                    </div>

</div>

<script>
    const p1 = [{t:"ì‚¬ê³¼",i:"ğŸ"},{t:"í”¼ì",i:"ğŸ•"},{t:"ê¸°ì°¨",i:"ğŸš‚"},{t:"ìš°ìœ ",i:"ğŸ¥›"},{t:"í¬ë„",i:"ğŸ‡"},{t:"ë‚˜ë¬´",i:"ğŸŒ³"},{t:"ì˜ì",i:"ğŸª‘"},{t:"ì¶•êµ¬",i:"âš½"},{t:"ë°”ë‹¤",i:"ğŸŒŠ"},{t:"ëª¨ì",i:"ğŸ§¢"},{t:"ì—°í•„",i:"âœï¸"},{t:"ë¼ë©´",i:"ğŸœ"},{t:"êµ¬ë¦„",i:"â˜ï¸"},{t:"ì•ˆê²½",i:"ğŸ‘“"},{t:"ê²Œì„",i:"ğŸ®"},{t:"í’ì„ ",i:"ğŸˆ"},{t:"ì‹œê³„",i:"â°"},{t:"ì—¬ìš°",i:"ğŸ¦Š"},{t:"ì†Œê¸ˆ",i:"ğŸ§‚"},{t:"ì˜¤ì´",i:"ğŸ¥’"},{t:"ì¥ê°‘",i:"ğŸ§¤"},{t:"íƒœì–‘",i:"â˜€ï¸"},{t:"ë²„ìŠ¤",i:"ğŸšŒ"},{t:"ì¹¨ëŒ€",i:"ğŸ›ï¸"},{t:"ê°€ë°©",i:"ğŸ’"},{t:"ê°€ì§€",i:"ğŸ†"},{t:"ì˜¤ë¦¬",i:"ğŸ¦†"},{t:"í¬í¬",i:"ğŸ´"},{t:"ì „í™”",i:"ğŸ“"},{t:"ë¹„ëˆ„",i:"ğŸ§¼"}];
    const p3 = [{t:"ìŠ¤ë§ˆíŠ¸í°",i:"ğŸ“±"},{t:"í…”ë ˆë¹„ì „",i:"ğŸ“º"},{t:"ëŒ€í•œë¯¼êµ­",i:"ğŸ‡°ğŸ‡·"},{t:"ì•„ì´ìŠ¤í¬ë¦¼",i:"ğŸ¦"},{t:"ìƒŒë“œìœ„ì¹˜",i:"ğŸ¥ª"},{t:"ë‹¤ëŒì¥",i:"ğŸ¿ï¸"},{t:"ì„ í’ê¸°",i:"ğŸ"},{t:"ëƒ‰ì¥ê³ ",i:"ğŸ§Š"},{t:"ë¬´ì§€ê°œ",i:"ğŸŒˆ"},{t:"ì†Œë°©ì°¨",i:"ğŸš’"},{t:"ê²½ì°°ì°¨",i:"ğŸš“"},{t:"ë¨¸ë¦¬ì¹´ë½",i:"ğŸ’‡"},{t:"ìì „ê±°",i:"ğŸš²"},{t:"ì»´í“¨í„°",i:"ğŸ’»"},{t:"ì§€í•˜ì² ",i:"ğŸš‡"},{t:"ë„ì„œê´€",i:"ğŸ“š"},{t:"ë¯¸ìˆ ê´€",i:"ğŸ¨"},{t:"ë°±í™”ì ",i:"ğŸ¬"},{t:"ì„ ê¸€ë¼ìŠ¤",i:"ğŸ•¶ï¸"},{t:"í”„ë¼ì´íŒ¬",i:"ğŸ³"},{t:"ì—ì–´ì»¨",i:"â„ï¸"},{t:"ì²­ì†Œê¸°",i:"ğŸ§¹"},{t:"ì¹´ë©”ë¼",i:"ğŸ“·"},{t:"ë°”ë‚˜ë‚˜",i:"ğŸŒ"},{t:"ìœ ì¹˜ì›",i:"ğŸ“›"},{t:"ì½”ë¼ë¦¬",i:"ğŸ˜"},{t:"ê³ êµ¬ë§ˆ",i:"ğŸ "},{t:"ë¹„í–‰ê¸°",i:"âœˆï¸"},{t:"ì„ ìƒë‹˜",i:"ğŸ‘¨â€ğŸ«"},{t:"ì¶•êµ¬ì¥",i:"ğŸŸï¸"}];
    const bonusPool = ["ë°ì´í„°ë² ì´ìŠ¤í•´í‚¹", "ì‹œìŠ¤í…œë©”ì¸í”„ë ˆì„", "ë³´ì•ˆë„¤íŠ¸ì›Œí¬ìš°íšŒ", "êµ­ê°€ê¸°ë°€ì•”í˜¸ì½”ë“œ", "ëŒ€ê´´ë„ì˜ë¹„ë°€ì°½ê³ ", "ìŠˆí¼ì»´í“¨í„°íƒˆì·¨", "ë³´ì•ˆë ˆì´ì €ê°€ë™"];

    let wordSet = [], monTeams = {}, active = false, isAlert = false, mission = 1, currentBonus = "";
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('stealer_v95');

    async function selectRound(r) {
        mission = r;
        wordSet = (r >= 3) ? p3 : p1;
        await db.set({ state: 'WAITING', cards: {}, teams: {1:'red', 2:'blue', 3:'red', 4:'blue'}, bonus: "" });
        document.getElementById('round-selector').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        for(let i=1; i<=4; i++){
            const b = document.getElementById(`board-${i}`); b.innerHTML = "";
            wordSet.forEach(item => {
                const c = document.createElement('div'); c.className = 'card-container';
                c.id = `c-${i}-${item.t}`;
                let content = (mission === 2 || mission === 4) ? `<span class="emoji-mode">${item.i}</span>` : `<span>${item.t}</span>`;
                c.innerHTML = `<div class="card-inner"><div class="card-front">${content}</div><div class="card-back" id="bk-${i}-${item.t}">${item.t}</div></div>`;
                b.appendChild(c);
            });
        }
    }

    function focusMon(id) {
        if(active) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) {
            document.querySelectorAll('[id^="guard-"]').forEach(g => g.style.display = 'none');
            active = true; gameLoop();
        }
        if(d.teams) {
            monTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''}`;
            }
        }
        if(d.bonus) {
            currentBonus = d.bonus;
            document.getElementById('bonus-display').style.display = 'block';
            document.getElementById('bonus-code-text').innerText = currentBonus;
        } else {
            document.getElementById('bonus-display').style.display = 'none';
        }
        if(d.cards) {
            const keys = Object.keys(d.cards);
            document.getElementById('score-red').innerText = keys.filter(k => d.cards[k].team === 'red').length;
            document.getElementById('score-blue').innerText = keys.filter(k => d.cards[k].team === 'blue').length;
            keys.forEach(word => {
                const team = d.cards[word].team;
                for(let i=1; i<=4; i++){
                    const c = document.getElementById(`c-${i}-${word}`), b = document.getElementById(`bk-${i}-${word}`);
                    if(c) { c.classList.add('is-flipped'); if(b) b.className = `card-back back-${team}`; }
                }
            });
        }
    });

    function reqStart(e) { e.stopPropagation(); db.update({ state: 'START' }); }

    function handleInput(e, id) {
        const val = e.target.value.trim();
        const team = monTeams[id];

        // ê°ì‹œ ì¤‘ íƒ€ì´í•‘ ê°ì§€ ì‹œ 5ê°œ ëª°ìˆ˜
        if(isAlert && e.key !== 'Enter' && e.key !== 'Shift' && val.length > 0) {
            punish(team);
            e.target.value = '';
            return;
        }

        if(e.key === 'Enter') {
            if(isAlert) {
                punish(team);
            } else if(val === currentBonus && currentBonus !== "") {
                db.update({ bonus: "" });
                steal(team);
            } else if(wordSet.some(w => w.t === val)) {
                db.child('cards').child(val).once('value', s => {
                    if(mission === 4 || !s.exists()) db.child('cards').child(val).set({ team: team });
                });
            }
            e.target.value = '';
        }
    }

    function punish(team) {
        db.child('cards').once('value', s => {
            const cards = s.val(); if(!cards) return;
            const mine = Object.keys(cards).filter(k => cards[k].team === team);
            for(let i=0; i<5 && i<mine.length; i++) db.child('cards').child(mine[mine.length-1-i]).remove();
        });
    }

    function steal(myTeam) {
        db.child('cards').once('value', s => {
            const cards = s.val(); if(!cards) return;
            const enemy = Object.keys(cards).filter(k => cards[k].team !== myTeam);
            for(let i=0; i<3 && i<enemy.length; i++) db.child('cards').child(enemy[enemy.length-1-i]).update({ team: myTeam });
        });
    }

    function gameLoop() {
        document.querySelectorAll('.input-box').forEach(i => i.disabled = false);
        const f = document.querySelector('.monitor.focused .input-box'); if(f) f.focus();
        let time = 600;
        setInterval(() => {
            if(time <= 0) return; time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            let sLeft = time % 100 || 100;
            document.getElementById('shuffle-bar').style.width = sLeft + "%";
            
            if(time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: {1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3]}, bonus: bonusPool[Math.floor(Math.random()*bonusPool.length)] });
            }

            isAlert = (sLeft <= 20 && sLeft > 0); 
            for(let i=1; i<=4; i++){
                const s = document.getElementById(`sec-${i}`);
                if(isAlert) { s.innerText = "ğŸš¨ ë³´ì•ˆ ë ˆì´ì € ê°€ë™! íƒ€ì ê¸ˆì§€! ğŸš¨"; s.classList.add('alert'); }
                else { s.innerText = "ğŸ“¡ ê²½ë¡œ ì•ˆì •: " + monTeams[i].toUpperCase(); s.classList.remove('alert'); }
            }
        }, 100);
    }
</script>
