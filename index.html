    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #FF4757; --blue: #2E86DE; --yellow: #FECA57; --dark: #0A0A0F; --alert: #FF0000; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 75px; background: #15151A; border-bottom: 4px solid var(--yellow); display: flex; justify-content: space-around; align-items: center; z-index: 6000; }
        #shuffle-container { position: fixed; top: 75px; left: 0; width: 100%; height: 10px; background: #222; z-index: 5900; }
        #shuffle-bar { height: 100%; background: var(--yellow); width: 100%; transition: width 0.1s linear; }

        /* ë¹„ë°€ ì°½ê³  */
        #vault-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 7000; display: none; grid-template-columns: 1fr 1fr; gap: 20px; padding: 100px 40px 40px 40px; }
        .vault-room { border: 5px dashed #444; border-radius: 20px; display: flex; flex-wrap: wrap; align-content: flex-start; padding: 30px; gap: 15px; overflow-y: auto; }
        .vault-label { width: 100%; font-size: 2rem; text-align: center; padding: 10px; margin-bottom: 20px; border-radius: 10px; color: white; }

        /* ëª¨ë‹ˆí„° ë° í¬ì»¤ìŠ¤ */
        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; padding: 110px 20px 20px 20px; height: 100vh; box-sizing: border-box; }
        .monitor { border: 5px solid #333; background: #000; display: flex; flex-direction: column; border-radius: 15px; position: relative; cursor: pointer; transition: 0.3s; }
        .monitor.focused { position: fixed !important; inset: 120px 30px 30px 30px; z-index: 5000; }
        .monitor.team-red.focused { border: 10px solid var(--red); box-shadow: 0 0 50px var(--red); }
        .monitor.team-blue.focused { border: 10px solid var(--blue); box-shadow: 0 0 50px var(--blue); }

        .security-bar { text-align: center; padding: 12px; background: #222; font-size: 1.2rem; border-bottom: 2px solid #000; }
        .security-bar.alert { background: var(--alert) !important; color: white; font-weight: bold; animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(0,0); } 50% { transform: translate(3px,0); } 100% { transform: translate(-3px,0); } }

        /* ì¹´ë“œ ê·¸ë¦¬ë“œ */
        .board { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; flex: 1; padding: 15px; background: #050505; }
        .card-container { height: 70px; perspective: 600px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 6px; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* 1,3Rìš© í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .text-mode { font-size: 1.1rem; color: #fff; }
        /* 2,4Rìš© ì™•ì´ëª¨ì§€ ìŠ¤íƒ€ì¼ */
        .emoji-mode { font-size: 4rem !important; }

        .card-front { background: #1A1A1A; border: 1px solid #333; }
        .card-back { transform: rotateY(180deg); color: white; font-weight: bold; border: 2px solid #fff; font-size: 1rem; }
        .back-red { background: var(--red); }
        .back-blue { background: var(--blue); }

        /* ë³´ë„ˆìŠ¤ ì¹´ë“œ */
        .bonus-card { border: 3px solid var(--yellow) !important; box-shadow: 0 0 20px var(--yellow); animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .input-wrap { display: flex; height: 75px; background: #000; border-top: 4px solid var(--yellow); }
        .monitor.team-red .input-wrap { background: #350c0c; }
        .monitor.team-blue .input-wrap { background: #0c1535; }
        .input-box { flex: 1; background: transparent; color: #fff; border: none; font-size: 2.5rem; text-align: center; outline: none; font-family: 'DungGeunMo'; }

        #round-selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .round-btn { width: 450px; padding: 20px; margin: 10px; font-size: 1.5rem; cursor: pointer; border: 3px solid var(--yellow); background: transparent; color: var(--yellow); font-family:'DungGeunMo'; border-radius: 10px; }
    </style>
</head>
<body>

<div id="round-selector">

    <button class="round-btn" onclick="selectRound(2)">2R: ì½”ë“œ í•´í‚¹ (ì™• ì´ëª¨ì§€)</button>
    <button class="round-btn" onclick="selectRound(3)">3R: ë³´ì•ˆ ëŒíŒŒ (4-5ê¸€ì í…ìŠ¤íŠ¸)</button>
    <button class="round-btn" onclick="selectRound(4)">ğŸ”¥ ë¬´í•œ ìŸíƒˆ (ì™• ì´ëª¨ì§€ ëºê¸°)</button>
</div>

<div id="vault-overlay">
    <div class="vault-room" id="red-vault"><div class="vault-label" style="background:var(--red)">RED ê¸ˆê³ </div></div>
    <div class="vault-room" id="blue-vault"><div class="vault-label" style="background:var(--blue)">BLUE ê¸ˆê³ </div></div>
    <button onclick="toggleVault()" style="position:fixed; top:20px; right:20px; padding:10px 30px; background:var(--yellow); cursor:pointer; font-family:'DungGeunMo';">ë‹«ê¸°</button>
</div>

<div id="top-bar">
    <div style="color:var(--red); font-size: 1.5rem;">RED: <span id="score-red">0</span></div>
    <button onclick="toggleVault()" style="padding:10px 20px; border:2px solid var(--yellow); color:var(--yellow); background:none; cursor:pointer; font-family:'DungGeunMo';">ğŸ’ ì°½ê³  í™•ì¸</button>
    <div id="timer-disp" style="font-size:2rem;">READY</div>
    <div style="color:var(--blue); font-size: 1.5rem;">BLUE: <span id="score-blue">0</span></div>
</div>
<div id="shuffle-container"><div id="shuffle-bar"></div></div>

<div id="room-view">
    <script>
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="focusMon(${i})">
                    <div id="guard-${i}" style="position:absolute; inset:0; background:rgba(0,0,0,0.9); z-index:1000; display:flex; align-items:center; justify-content:center;">
                        <button style="padding:15px 40px; font-size:1.5rem; background:var(--yellow); cursor:pointer; font-family:'DungGeunMo';" onclick="reqStart(event)">ğŸš€ ì‘ì „ ê°œì‹œ</button>
                    </div>
                    <div class="security-bar" id="sec-${i}">ğŸ“¡ ì‹œìŠ¤í…œ ëŒ€ê¸° ì¤‘...</div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="ëª¨ë‹ˆí„° ì„ íƒ!" disabled>
                    </div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const p1 = [{t:"ì‚¬ê³¼",i:"ğŸ"},{t:"í”¼ì",i:"ğŸ•"},{t:"ìš°ìœ ",i:"ğŸ¥›"},{t:"í¬ë„",i:"ğŸ‡"},{t:"ë‚˜ë¬´",i:"ğŸŒ³"},{t:"ì˜ì",i:"ğŸª‘"},{t:"ì¶•êµ¬",i:"âš½"},{t:"ë°”ë‹¤",i:"ğŸŒŠ"},{t:"ëª¨ì",i:"ğŸ§¢"},{t:"ì—°í•„",i:"âœï¸"},{t:"ê¸°ì°¨",i:"ğŸš‚"},{t:"ë¼ë©´",i:"ğŸœ"},{t:"êµ¬ë¦„",i:"â˜ï¸"},{t:"ì•ˆê²½",i:"ğŸ‘“"},{t:"ê²Œì„",i:"ğŸ®"},{t:"í’ì„ ",i:"ğŸˆ"},{t:"ì‹œê³„",i:"â°"},{t:"ì—¬ìš°",i:"ğŸ¦Š"},{t:"ì†Œê¸ˆ",i:"ğŸ§‚"},{t:"ì˜¤ì´",i:"ğŸ¥’"},{t:"ì¥ê°‘",i:"ğŸ§¤"},{t:"íƒœì–‘",i:"â˜€ï¸"},{t:"ë²„ìŠ¤",i:"ğŸšŒ"},{t:"ì¹¨ëŒ€",i:"ğŸ›ï¸"},{t:"ê°€ë°©",i:"ğŸ’"},{t:"ê°€ì§€",i:"ğŸ†"},{t:"ì˜¤ë¦¬",i:"ğŸ¦†"},{t:"í¬í¬",i:"ğŸ´"},{t:"ì „í™”",i:"ğŸ“"},{t:"ë¹„ëˆ„",i:"ğŸ§¼"}];
    const p3 = [{t:"ìŠ¤ë§ˆíŠ¸í°",i:"ğŸ“±"},{t:"í…”ë ˆë¹„ì „",i:"ğŸ“º"},{t:"ëŒ€í•œë¯¼êµ­",i:"ğŸ‡°ğŸ‡·"},{t:"ì•„ì´ìŠ¤í¬ë¦¼",i:"ğŸ¦"},{t:"ìƒŒë“œìœ„ì¹˜",i:"ğŸ¥ª"},{t:"ë‹¤ëŒì¥",i:"ğŸ¿ï¸"},{t:"ì„ í’ê¸°",i:"ğŸ"},{t:"ëƒ‰ì¥ê³ ",i:"ğŸ§Š"},{t:"ë¬´ì§€ê°œ",i:"ğŸŒˆ"},{t:"ì†Œë°©ì°¨",i:"ğŸš’"},{t:"ê²½ì°°ì°¨",i:"ğŸš“"},{t:"ë¨¸ë¦¬ì¹´ë½",i:"ğŸ’‡"},{t:"ìì „ê±°",i:"ğŸš²"},{t:"ì»´í“¨í„°",i:"ğŸ’»"},{t:"ì§€í•˜ì² ",i:"ğŸš‡"},{t:"ë„ì„œê´€",i:"ğŸ“š"},{t:"ë¯¸ìˆ ê´€",i:"ğŸ¨"},{t:"ë°±í™”ì ",i:"ğŸ¬"},{t:"ì„ ê¸€ë¼ìŠ¤",i:"ğŸ•¶ï¸"},{t:"í”„ë¼ì´íŒ¬",i:"ğŸ³"},{t:"ì—ì–´ì»¨",i:"â„ï¸"},{t:"ì²­ì†Œê¸°",i:"ğŸ§¹"},{t:"ì¹´ë©”ë¼",i:"ğŸ“·"},{t:"ë°”ë‚˜ë‚˜",i:"ğŸŒ"},{t:"ìœ ì¹˜ì›",i:"ğŸ“›"},{t:"ì½”ë¼ë¦¬",i:"ğŸ˜"},{t:"ê³ êµ¬ë§ˆ",i:"ğŸ "},{t:"ë¹„í–‰ê¸°",i:"âœˆï¸"},{t:"ì„ ìƒë‹˜",i:"ğŸ‘¨â€ğŸ«"},{t:"ì¶•êµ¬ì¥",i:"ğŸŸï¸"}];

    let wordSet = [], monTeams = {}, active = false, isAlert = false, mission = 1, bonusWord = "";
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('stealer_v94');

    async function selectRound(r) {
        mission = r;
        wordSet = (r >= 3) ? p3 : p1;
        await db.set({ state: 'READY', cards: {}, teams: {1:'red', 2:'blue', 3:'red', 4:'blue'}, bonus: "" });
        document.getElementById('round-selector').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        for(let i=1; i<=4; i++){
            const b = document.getElementById(`board-${i}`); b.innerHTML = "";
            wordSet.forEach(item => {
                const c = document.createElement('div'); c.className = 'card-container'; c.id = `c-${i}-${item.t}`;
                let content = "";
                if(mission === 1 || mission === 3) content = `<span class="text-mode">${item.t}</span>`;
                else content = `<span class="emoji-mode">${item.i}</span>`;
                c.innerHTML = `<div class="card-inner"><div class="card-front">${content}</div><div class="card-back" id="bk-${i}-${item.t}">${item.t}</div></div>`;
                b.appendChild(c);
            });
        }
    }

    function focusMon(id) {
        if(active) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
    }

    function toggleVault() {
        const v = document.getElementById('vault-overlay');
        v.style.display = (v.style.display === 'grid') ? 'none' : 'grid';
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) {
            document.querySelectorAll('[id^="guard-"]').forEach(g => g.style.display = 'none');
            active = true; gameLoop();
        }
        if(d.teams) {
            monTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''}`;
            }
        }
        if(d.bonus) {
            bonusWord = d.bonus;
            document.querySelectorAll('.card-container').forEach(c => c.classList.remove('bonus-card'));
            for(let i=1; i<=4; i++) {
                const bc = document.getElementById(`c-${i}-${bonusWord}`);
                if(bc) bc.classList.add('bonus-card');
            }
        }
        let rList = [], bList = [];
        if(d.cards) {
            Object.keys(d.cards).forEach(word => {
                const team = d.cards[word].team;
                const emoji = wordSet.find(w => w.t === word)?.i || 'ğŸ“¦';
                team === 'red' ? rList.push(emoji) : bList.push(emoji);
                for(let i=1; i<=4; i++){
                    const c = document.getElementById(`c-${i}-${word}`), b = document.getElementById(`bk-${i}-${word}`);
                    if(c) { c.classList.add('is-flipped'); if(b) b.className = `card-back back-${team}`; }
                }
            });
        }
        document.getElementById('score-red').innerText = rList.length;
        document.getElementById('score-blue').innerText = bList.length;
        updateVaultUI('red', rList); updateVaultUI('blue', bList);
    });

    function updateVaultUI(team, list) {
        const v = document.getElementById(`${team}-vault`), label = v.querySelector('.vault-label');
        v.innerHTML = ''; v.appendChild(label);
        list.forEach(e => { const s = document.createElement('span'); s.style.fontSize='3.5rem'; s.innerText = e; v.appendChild(s); });
    }

    function reqStart(e) { e.stopPropagation(); db.update({ state: 'START' }); }

    function handleInput(e, id) {
        const val = e.target.value.trim();
        const team = monTeams[id];

        // ê°ì‹œ ì¤‘ íƒ€ì ì¹˜ë©´ ì¦‰ì‹œ 5ê°œ ëª°ìˆ˜
        if(isAlert && e.key !== 'Enter' && e.key !== 'Shift' && val.length > 0) {
            confiscate(team, 5);
            e.target.value = '';
            return;
        }

        if(e.key === 'Enter') {
            if(isAlert) {
                confiscate(team, 5);
            } else if(val === bonusWord) {
                stealFromEnemy(team, 3);
                db.update({ bonus: "" });
            } else if(wordSet.some(w => w.t === val)) {
                db.child('cards').child(val).once('value', s => {
                    if(mission === 4 || !s.exists()) db.child('cards').child(val).set({ team: team });
                });
            }
            e.target.value = '';
        }
    }

    function confiscate(team, count) {
        db.child('cards').once('value', s => {
            const cards = s.val(); if(!cards) return;
            const mine = Object.keys(cards).filter(k => cards[k].team === team);
            for(let i=0; i<count && i<mine.length; i++) {
                db.child('cards').child(mine[mine.length-1-i]).remove();
            }
        });
    }

    function stealFromEnemy(myTeam, count) {
        db.child('cards').once('value', s => {
            const cards = s.val(); if(!cards) return;
            const enemy = Object.keys(cards).filter(k => cards[k].team !== myTeam);
            for(let i=0; i<count && i<enemy.length; i++) {
                db.child('cards').child(enemy[enemy.length-1-i]).update({ team: myTeam });
            }
        });
    }

    function gameLoop() {
        document.querySelectorAll('.input-box').forEach(i => i.disabled = false);
        const f = document.querySelector('.monitor.focused .input-box'); if(f) f.focus();
        let time = 600;
        setInterval(() => {
            if(time <= 0) return; time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            
            let sLeft = time % 100 || 100;
            document.getElementById('shuffle-bar').style.width = sLeft + "%";
            
            // ì…”í”Œ ë° ë³´ë„ˆìŠ¤ ìƒì„±
            if(time % 100 === 0) {
                const teams = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: {1:teams[0], 2:teams[1], 3:teams[2], 4:teams[3]} });
                const randWord = wordSet[Math.floor(Math.random()*wordSet.length)].t;
                db.update({ bonus: randWord });
            }

            // ê°ì‹œ ë¡œì§ (ë§ˆì§€ë§‰ 2ì´ˆ: sLeft 20 ì´í•˜)
            isAlert = (sLeft <= 20 && sLeft > 0); 
            for(let i=1; i<=4; i++){
                const s = document.getElementById(`sec-${i}`);
                if(isAlert) { s.innerText = "ğŸš¨ ë³´ì•ˆ ë ˆì´ì € ê°€ë™! íƒ€ì ê¸ˆì§€!! ğŸš¨"; s.classList.add('alert'); }
                else { s.innerText = "ğŸ“¡ ê²½ë¡œ ì•ˆì •: " + monTeams[i].toUpperCase(); s.classList.remove('alert'); }
            }
        }, 100);
    }
</script>
