        <input type="text" id="input-4" class="input-box" placeholder="í´ë¦­í•´ì„œ í™•ëŒ€ í›„ ì…ë ¥" onkeydown="sendWord(event, 'blue')">

<script>
    // ì£¼ì‹  ì£¼ì†Œë¡œ ì •í™•íˆ ì„¤ì •í–ˆìŠµë‹ˆë‹¤!
    const firebaseConfig = {
        databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('typing_game_v1');

    const schoolWords = ["ë–¡ë³¶ì´", "ê¸‰ì‹", "ìš´ë™ì¥", "ë°›ì•„ì“°ê¸°", "ë°©í•™", "ìš°ìœ ê¸‰ì‹", "ì•Œë¦¼ì¥", "ì§ê¿", "ì¤€ë¹„ë¬¼", "ì‹¤ë‚´í™”", "ìƒ‰ì¢…ì´", "ë”±ì§€", "ìŠ¬ëŸ¬ì‹œ", "í”¼ì¹´ì¸„", "í•™ì›", "ìˆ™ì œ", "ì²´ìœ¡", "ì†Œí’", "ì‰¬ëŠ”ì‹œê°„", "ì§€ìš°ê°œ", "í•„í†µ", "ì‹¤ë¡œí°", "ë¦¬ì½”ë”", "ë°˜ì¥", "ì¼ê¸°", "ë…ì„œ", "í”¼êµ¬", "íƒœê¶Œë„", "ë¬¸ë°©êµ¬", "ë½‘ê¸°", "ë¶„ì‹ì§‘", "êµì‹¤", "ëª¨ë‘ í™œë™", "êµì¥ì„ ìƒë‹˜", "ìš´ë™íšŒ", "ë§¤ì ", "ì¹ íŒ", "ë¶„í•„", "ì‹¤ë‚´í™”ê°€ë°©", "ì •ë¬¸"];
    let isWatching = false, hasStarted = false;

    for(let i=1; i<=4; i++) {
        const b = document.getElementById(`board-${i}`);
        schoolWords.forEach(w => {
            const c = document.createElement('div');
            c.className = 'card'; c.innerText = w; c.id = `card-${i}-${w}`;
            b.appendChild(c);
        });
    }

    db.on('value', (snap) => {
        const data = snap.val();
        if(!data) return;
        if(data.state === 'START' && !hasStarted) {
            hasStarted = true;
            document.getElementById('lobby').style.display = 'none';
            startTimer();
        }
        let r=0, b=0;
        schoolWords.forEach(w => {
            const owner = (data.cards && data.cards[w]) ? data.cards[w] : null;
            if(owner) owner === 'red' ? r++ : b++;
            for(let i=1; i<=4; i++) {
                document.getElementById(`card-${i}-${w}`).className = 'card' + (owner ? ' ' + owner : '');
            }
        });
        document.getElementById('total-red').innerText = r;
        document.getElementById('total-blue').innerText = b;
    });

    function triggerStart() {
        db.set({ state: 'START', cards: {}, time: Date.now() });
    }

    function sendWord(e, team) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(isWatching) { e.target.value = ''; return; }
            db.child('cards').transaction((c) => {
                if(!c) c = {};
                if(schoolWords.includes(val) && !c[val]) c[val] = team;
                return c;
            });
            e.target.value = '';
        }
    }

    function focusMon(id) {
        document.querySelectorAll('.monitor-wrapper').forEach(m => m.classList.add('blurred'));
        const target = document.getElementById(`mon-${id}`);
        target.classList.remove('blurred'); target.classList.add('focused');
        document.getElementById(`input-${id}`).focus();
    }

    function unfocus() {
        document.querySelectorAll('.monitor-wrapper').forEach(m => m.classList.remove('blurred', 'focused'));
    }

    function startTimer() {
        let timeLeft = 3000;
        setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                document.getElementById('main-timer').innerText = (timeLeft/10).toFixed(1) + "s";
                if(timeLeft % 200 < 40) {
                    isWatching = true;
                    for(let i=1; i<=4; i++) document.getElementById(`teacher-${i}`).classList.add('watching');
                } else {
                    isWatching = false;
                    for(let i=1; i<=4; i++) document.getElementById(`teacher-${i}`).classList.remove('watching');
                }
            }
        }, 100);
    }
    window.addEventListener('keydown', (e) => { if(e.key === 'Escape') unfocus(); });
</script>
