<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WORLD STEALER: MAFIA GROWTH</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --red: #FF4757; --blue: #2E86DE; --yellow: #FECA57; --dark: #0A0A0F; --alert: #FF0000; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        /* ìƒë‹¨ ë°” ë° ì‹¤ì‹œê°„ ì°¨íŠ¸ */
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 100px; background: #15151A; border-bottom: 4px solid var(--yellow); display: flex; justify-content: space-around; align-items: center; z-index: 6000; }
        .mini-chart-wrap { width: 120px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #timer-disp { font-size: 2.5rem; color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }

        /* ëª¨ë‹ˆí„° ì„¤ì • */
        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; padding: 130px 20px 20px 20px; height: 100vh; box-sizing: border-box; }
        .monitor { border: 5px solid #333; background: #000; display: flex; flex-direction: column; border-radius: 15px; position: relative; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; }
        .monitor.focused { position: fixed !important; inset: 130px 30px 30px 30px; z-index: 5000; }
        
        /* ì˜¤ë²„ë ˆì´ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .guard-layer { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #countdown { font-size: 8rem; color: var(--yellow); display: none; }

        /* ì¹´ë“œ ë³´ë“œ */
        .board { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; flex: 1; padding: 10px; background: #050505; }
        .card { height: 55px; perspective: 600px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; text-align: center; }
        .card-front { background: #1A1A1A; border: 1px solid #333; }
        .card-back { transform: rotateY(180deg); color: white; border: 2px solid #fff; }
        .back-red { background: var(--red); }
        .back-blue { background: var(--blue); }
        .back-neutral { background: #555; }

        /* ë³´ì•ˆ ë°” ë° ì•Œë¦¼ */
        .security-bar { text-align: center; padding: 8px; background: #222; font-size: 1rem; }
        .security-bar.alert { background: var(--alert); animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(4px); } }

        .input-wrap { display: flex; height: 70px; border-top: 4px solid var(--yellow); }
        .input-box { flex: 1; background: #000; color: #fff; border: none; font-size: 2rem; text-align: center; outline: none; font-family: 'DungGeunMo'; }

        /* ë³´ë„ˆìŠ¤ íŒì—… */
        #bonus-popup { position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); background: rgba(30,0,0,0.95); border: 5px solid var(--red); padding: 30px; z-index: 9000; text-align: center; display: none; border-radius: 20px; box-shadow: 0 0 50px var(--red); }
    </style>
</head>
<body>

<div id="step-selector" class="overlay">
    <h1 style="color:var(--yellow); font-size: 3.5rem; margin-bottom: 10px;">WORLD STEALER: 3ë‹¨ê³„ ì„±ì¥</h1>
    <p style="margin-bottom: 30px; color: #888;">ì¡°ì§ì˜ ì‚°ì—… ì¥ì•…ë ¥ì„ ì¦ëª…í•˜ì—¬ êµ­ê°€ë¥¼ íƒˆì·¨í•˜ì‹­ì‹œì˜¤.</p>
    <div style="display: flex; gap: 20px;">
        <button onclick="initStep(1)" style="padding:20px; cursor:pointer;">[1ë‹¨ê³„] êµ­ê°€ ê¸°ì´ˆ ì„¤ë¦½</button>
        <button onclick="initStep(2)" style="padding:20px; cursor:pointer;">[2ë‹¨ê³„] ê°œë°œ ë„ìƒêµ­</button>
        <button onclick="initStep(3)" style="padding:20px; cursor:pointer;">[3ë‹¨ê³„] ì„ ì§„êµ­ ë„ì•½</button>
    </div>
</div>

<div id="top-bar">
    <div class="mini-chart-wrap"><canvas id="live-chart-red"></canvas><span style="color:var(--red); font-size:0.8rem;">RED ì„±ì¥ë„</span></div>
    <div style="text-align: center;">
        <div id="step-title" style="color:var(--yellow); font-size: 1.2rem;">ì¤€ë¹„ì¤‘...</div>
        <div id="timer-disp">60.0s</div>
    </div>
    <div class="mini-chart-wrap"><canvas id="live-chart-blue"></canvas><span style="color:var(--blue); font-size:0.8rem;">BLUE ì„±ì¥ë„</span></div>
</div>

<div id="room-view">
    <script>
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="focusMon(${i})">
                    <div class="guard-layer" id="guard-${i}">
                        <h2 id="msg-${i}">ì ‘ì† ëŒ€ê¸° ì¤‘</h2>
                        <button onclick="requestStart(event, ${i})" style="padding:10px 30px; cursor:pointer; font-family:'DungGeunMo';">ì¹¨íˆ¬ ì‹œì‘</button>
                    </div>
                    <div id="countdown-text-${i}" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:10rem; color:var(--yellow); z-index:1100; display:none;">3</div>
                    <div class="security-bar" id="sec-${i}">ğŸ“¡ ì‹œìŠ¤í…œ ìœ íœ´ ìƒíƒœ</div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="ëª¨ë‹ˆí„°ë¥¼ ì„ íƒí•˜ì„¸ìš”" disabled>
                    </div>
                </div>
            `);
        }
    </script>
</div>

<div id="bonus-popup">
    <div style="color:var(--red); letter-spacing: 5px;">[ë³´ì•ˆ í„°ë„ ë°œê²¬]</div>
    <h1 id="bonus-word" style="font-size: 3rem; color: var(--yellow); margin: 15px 0;">í•œê¸€ë‹¨ì–´</h1>
    <p>ë¨¼ì € ì…ë ¥í•œ íŒ€ì´ ìƒëŒ€ ì¹´ë“œë¥¼ 3ê°œ íƒˆì·¨í•©ë‹ˆë‹¤!</p>
</div>

<div id="result-screen" class="overlay" style="display:none;">
    <h1 id="winner-text" style="font-size: 4rem; color: var(--yellow);">MISSION COMPLETE</h1>
    <div style="display: flex; gap: 50px; margin: 30px 0;">
        <canvas id="final-chart-red" width="350" height="350"></canvas>
        <canvas id="final-chart-blue" width="350" height="350"></canvas>
    </div>
    <button onclick="location.reload()" style="padding:15px 50px; cursor:pointer;">ë‹¤ìŒ ë‹¨ê³„ë¡œ</button>
</div>

<script>
    // 1. ë‹¨ì–´ ë°ì´í„°ì…‹ (ê° ë‹¨ê³„ë³„/ì¹´í…Œê³ ë¦¬ë³„)
    const industry = {
        'ì—ë„ˆì§€': ['ì„ìœ ','íƒœì–‘ê´‘','ê°€ìŠ¤','ì›ìë ¥','ì„íƒ„','ë°°í„°ë¦¬','ë°œì „ê¸°','ìˆ˜ì†Œ','ì •ìœ ','ì „ë ¥ë§'],
        'ì œì¡°': ['ì² ê°•','ë°˜ë„ì²´','ìë™ì°¨','ì„ ë°•','ì¤‘ì¥ë¹„','í™”í•™','ê¸°ê³„','í•©ê¸ˆ','ê¸ˆí˜•','ì¡°ë¦½'],
        'ê¸ˆìœµ': ['ì€í–‰','ì¦ê¶Œ','í€ë“œ','ê¸ˆë¦¬','í™˜ìœ¨','ë³´í—˜','ëŒ€ì¶œ','ì±„ê¶Œ','íˆ¬ì','ìì‚°'],
        'ê¸°ìˆ ': ['AI','SW','ì„œë²„','í†µì‹ ','ë³´ì•ˆ','ì½”ë”©','ì¹©ì…‹','ëª¨ë°”ì¼','ìœ„ì„±','ë¡œë´‡'],
        'ì¸ì ìë³¸': ['êµìœ¡','ì˜ë£Œ','ëŒ€í•™','ë°±ì‹ ','ì—°êµ¬','í›ˆë ¨','ì‹¬ë¦¬','ë³µì§€','ì˜ˆìˆ ','êµì‚¬']
    };
    const bonusWords = ['ë§ˆí”¼ì•„ì „ìŸ','ì‚°ì—…ìŠ¤íŒŒì´','ë°ì´í„°í•´í‚¹','êµ­ê°€ê¸°ë°€','ì‹œìŠ¤í…œì ìœ ','í™©ê¸ˆì—´ì‡ ','ë¹„ë°€í†µë¡œ'];
    
    let currentStep = 1, active = false, isAlert = false, monTeams = {};
    let liveChartRed, liveChartBlue;

    // Firebase ì„¤ì • (ì£¼ì†Œ í™•ì¸ í•„ìš”)
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('mafia_step_game');

    function initStep(step) {
        currentStep = step;
        const titles = ["", "1ë‹¨ê³„: êµ­ê°€ ê¸°ì´ˆ ì„¤ë¦½", "2ë‹¨ê³„: ê°œë°œ ë„ìƒêµ­", "3ë‹¨ê³„: ì„ ì§„êµ­ ë„ì•½"];
        document.getElementById('step-title').innerText = titles[step];
        document.getElementById('step-selector').style.display = 'none';
        
        const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
        db.set({ state: 'READY', cards: {}, teams: {1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3]}, bonus: "" });
        initBoard();
        initLiveCharts();
    }

    function initBoard() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            Object.keys(industry).forEach(cat => {
                industry[cat].forEach(word => {
                    const c = document.createElement('div');
                    c.className = 'card'; c.id = `c-${i}-${word}`;
                    c.innerHTML = `<div class="card-inner"><div class="card-front">${word}</div><div class="card-back" id="bk-${i}-${word}">${word}</div></div>`;
                    b.appendChild(c);
                });
            });
        }
    }

    function focusMon(id) {
        if(active && !document.getElementById(`mon-${id}`).classList.contains('focused')) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
    }

    function requestStart(e, id) {
        e.stopPropagation();
        const mon = document.getElementById(`mon-${id}`);
        const cdText = document.getElementById(`countdown-text-${id}`);
        document.getElementById(`guard-${id}`).style.display = 'none';
        cdText.style.display = 'block';
        
        let count = 3;
        const cdIntr = setInterval(() => {
            count--;
            if(count > 0) cdText.innerText = count;
            else {
                clearInterval(cdIntr);
                cdText.style.display = 'none';
                db.update({ state: 'START' });
                document.getElementById(`in-${id}`).disabled = false;
                document.getElementById(`in-${id}`).focus();
            }
        }, 1000);
    }

    // 2. ì‹¤ì‹œê°„ ë¡œì§
    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        
        if(d.teams) {
            monTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.style.borderColor = (d.teams[i] === 'red') ? 'var(--red)' : 'var(--blue)';
            }
        }

        if(d.bonus) {
            document.getElementById('bonus-popup').style.display = 'block';
            document.getElementById('bonus-word').innerText = d.bonus;
        } else { document.getElementById('bonus-popup').style.display = 'none'; }

        if(d.cards) {
            const scores = { red: { 'ì—ë„ˆì§€':0,'ì œì¡°':0,'ê¸ˆìœµ':0,'ê¸°ìˆ ':0,'ì¸ì ìë³¸':0 }, blue: { 'ì—ë„ˆì§€':0,'ì œì¡°':0,'ê¸ˆìœµ':0,'ê¸°ìˆ ':0,'ì¸ì ìë³¸':0 } };
            Object.keys(d.cards).forEach(w => {
                const team = d.cards[w].team;
                const cat = findCategory(w);
                if(team !== 'neutral') scores[team][cat]++;
                
                for(let i=1; i<=4; i++) {
                    const c = document.getElementById(`c-${i}-${w}`);
                    const bk = document.getElementById(`bk-${i}-${w}`);
                    if(c) {
                        c.classList.toggle('is-flipped', team !== 'neutral');
                        bk.className = `card-back back-${team}`;
                    }
                }
            });
            updateLiveCharts(scores);
        }
    });

    function findCategory(word) {
        for(let cat in industry) if(industry[cat].includes(word)) return cat;
        return null;
    }

    function handleInput(e, id) {
        const team = monTeams[id];
        // [ìˆ˜ì •] ê°ì‹œ ëª¨ë“œì¼ ë•Œ íƒ€ìë¥¼ ì¹˜ê³ ë§Œ ìˆì–´ë„ ì¤‘ë¦½í™”
        if(isAlert) {
            neutralize(team);
            e.target.value = "";
            return;
        }

        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(val === document.getElementById('bonus-word').innerText) {
                steal(team);
                db.update({ bonus: "" });
            } else if(findCategory(val)) {
                db.child('cards').child(val).set({ team: team });
            }
            e.target.value = "";
        }
    }

    function neutralize(team) {
        db.child('cards').once('value', s => {
            const cards = s.val(); if(!cards) return;
            const mine = Object.keys(cards).filter(k => cards[k].team === team);
            if(mine.length >= 2) {
                mine.slice(-2).forEach(k => db.child('cards').child(k).set({team: 'neutral'}));
            }
        });
    }

    function steal(team) {
        db.child('cards').once('value', s => {
            const cards = s.val(); if(!cards) return;
            const enemy = Object.keys(cards).filter(k => cards[k].team !== team && cards[k].team !== 'neutral');
            enemy.slice(-3).forEach(k => db.child('cards').child(k).update({team: team}));
        });
    }

    // 3. ì°¨íŠ¸ ë° íƒ€ì´ë¨¸
    function initLiveCharts() {
        const opt = { 
            scales: { r: { min:0, max:10, ticks:{display:false}, grid:{color:'#333'}, angleLines:{color:'#333'} } },
            plugins: { legend: {display:false} },
            animation: { duration: 400 }
        };
        liveChartRed = new Chart(document.getElementById('live-chart-red'), {
            type: 'radar', data: { labels: Object.keys(industry), datasets:[{data:[0,0,0,0,0], borderColor:'red', backgroundColor:'rgba(255,0,0,0.2)'}] }, options: opt
        });
        liveChartBlue = new Chart(document.getElementById('live-chart-blue'), {
            type: 'radar', data: { labels: Object.keys(industry), datasets:[{data:[0,0,0,0,0], borderColor:'blue', backgroundColor:'rgba(0,0,255,0.2)'}] }, options: opt
        });
    }

    function updateLiveCharts(scores) {
        liveChartRed.data.datasets[0].data = Object.values(scores.red);
        liveChartBlue.data.datasets[0].data = Object.values(scores.blue);
        liveChartRed.update(); liveChartBlue.update();
    }

    function startTimer() {
        let time = 600;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            
            let cycle = time % 100;
            isAlert = (cycle < 25 && cycle > 0); // 10ì´ˆ ì¤‘ 2.5ì´ˆ ê°ì‹œ

            if(time % 100 === 0) {
                db.update({ bonus: bonusWords[Math.floor(Math.random()*bonusWords.length)] });
            }

            for(let i=1; i<=4; i++) {
                const s = document.getElementById(`sec-${i}`);
                if(isAlert) { s.innerText = "ğŸš¨ ë³´ì•ˆ ë ˆì´ì € ê°€ë™! íƒ€ì ê¸ˆì§€! ğŸš¨"; s.classList.add('alert'); }
                else { s.innerText = "ğŸ“¡ ì‹œìŠ¤í…œ ì•ˆì •: " + monTeams[i].toUpperCase(); s.classList.remove('alert'); }
            }

            if(time <= 0) { clearInterval(intr); showFinalResult(); }
        }, 100);
    }

    function showFinalResult() {
        document.getElementById('result-screen').style.display = 'flex';
        // ìµœì¢… ì°¨íŠ¸ ê·¸ë¦¬ê¸° (ë™ì¼ ë¡œì§)
    }
</script>
</body>
</html>
