<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --red-bg: #4a0000; --blue-bg: #00004a; 
            --red-neon: #ff3333; --blue-neon: #3333ff; 
            --yellow: #f1c40f; --dark: #050505; --neon-cyan: #00ffdd;
        }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 80px; background: #111; z-index: 6000; border-bottom: 2px solid #444; display: flex; flex-direction: column; }
        #timer-row { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex: 1; }
        #timer-disp { font-size: 1.8rem; color: var(--yellow); }
        #swap-info { font-size: 0.8rem; color: #aaa; }
        .progress-container { width: 100%; height: 4px; background: #222; }
        #total-bar { height: 100%; width: 100%; background: var(--yellow); transition: 0.1s linear; }
        #swap-bar-top { height: 100%; width: 100%; background: var(--neon-cyan); transition: 0.1s linear; }

        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 8px; padding: 85px 8px 8px 8px; height: 100vh; box-sizing: border-box; }
        .monitor { border: 3px solid #333; display: flex; flex-direction: column; border-radius: 12px; position: relative; overflow: hidden; background: #111; }
        .monitor.team-red { background-color: var(--red-bg) !important; border-color: var(--red-neon); }
        .monitor.team-blue { background-color: var(--blue-bg) !important; border-color: var(--blue-neon); }
        .monitor.focused { position: fixed !important; inset: 85px 8px 8px 8px; z-index: 5000; border-width: 5px; }

        /* ìŠ¤íƒ¯ ë ˆì´ì–´ ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ */
        .stats-layer { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 6px; background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(255,255,255,0.2); flex-shrink: 0; }
        .stat-item { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .count-val { font-size: 0.9rem; color: var(--neon-cyan); font-weight: bold; }
        .city-label { font-size: 0.7rem; color: #fff; margin-bottom: 2px; }
        
        /* ì•„ì´ì½˜ ë²„íŠ¼ */
        .up-btn { 
            font-family: 'DungGeunMo'; width: 90%; margin-top: 2px; padding: 4px 0; 
            font-size: 0.7rem; background: #222; color: #fff; border: 1px solid #444; 
            cursor: pointer; border-radius: 5px; display: flex; flex-direction: column; align-items: center; gap: 2px;
            transition: 0.2s;
        }
        .up-btn .icon { font-size: 1.2rem; }
        .up-btn .step-text { font-size: 0.6rem; opacity: 0.8; }
        .up-btn.ready { 
            background: var(--yellow); color: #000; font-weight: bold; 
            border-color: #fff; box-shadow: 0 0 10px var(--yellow);
            animation: bounce 0.5s infinite alternate;
        }

        /* ë‹¨ì–´ ë³´ë“œ (ìŠ¤í¬ë¡¤ ì—†ìŒ) */
        .board { 
            display: grid; grid-template-columns: repeat(14, 1fr); grid-template-rows: repeat(5, 1fr);
            gap: 3px; flex: 1; padding: 8px; align-content: stretch; overflow: hidden; 
        }
        .card { 
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.2); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.7rem; color: #ffffff; border-radius: 3px; text-align: center; font-weight: bold;
        }
        .card.owned-red { background: var(--red-neon) !important; border: 1px solid #fff; box-shadow: 0 0 5px var(--red-neon); }
        .card.owned-blue { background: var(--blue-neon) !important; border: 1px solid #fff; box-shadow: 0 0 5px var(--blue-neon); }

        .input-wrap { display: flex; height: 70px; background: #000; border-top: 2px solid #333; flex-shrink: 0; }
        .input-box { flex: 1; background: #000; border: none; font-size: 3rem; text-align: center; outline: none; font-family: 'DungGeunMo'; color: #fff; }

        .alert-layer { position: absolute; inset: 0; z-index: 5500; display: none; align-items: center; justify-content: center; pointer-events: none; background: rgba(255,0,0,0.85); }
        .monitor.alert .alert-layer { display: flex; }
        .alert-text { font-size: 3rem; color: #fff; background: #000; padding: 10px 30px; border: 6px double #f00; animation: blink 0.1s infinite; }
        
        #bonus-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--yellow); color: #000; padding: 15px 40px; font-size: 2.5rem; z-index: 5800; border: 4px solid #fff; display: none; }
        .gate { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 6000; display: flex; align-items: center; justify-content: center; }
        .gate-btn { padding: 15px 40px; font-family: 'DungGeunMo'; font-size: 1.8rem; background: var(--yellow); border: none; cursor: pointer; border-radius: 8px; }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body>

<div id="top-bar">
    <div class="progress-container"><div id="total-bar"></div></div>
    <div id="timer-row">
        <div id="timer-disp">READY</div>
        <div id="swap-info">TEAM SWAP: <span id="swap-sec">10</span>s</div>
    </div>
    <div class="progress-container"><div id="swap-bar-top"></div></div>
</div>

<div id="room-view">
    <script>
        const cityList = ['ë°œì „ì˜ ë„ì‹œ','ê°•ì² ì˜ ë„ì‹œ','ìë³¸ì˜ ë„ì‹œ','ë¯¸ë˜ì˜ ë„ì‹œ','ì§€í˜œì˜ ë„ì‹œ'];
        const cityIcons = ["ğŸŒ³", "ğŸ¡", "ğŸ¢", "ğŸ›ï¸", "ğŸš€", "ğŸ‘‘"];
        const stepNames = ["ê³µí„°", "ë§ˆì„", "ë„ì‹œ", "ì‹ ìƒêµ­", "ê°œë„êµ­", "ì„ ì§„êµ­"];

        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="alert-layer"><div class="alert-text">ê°ì‹œ ì¤‘: ë©ˆì¶°!</div></div>
                    <div class="stats-layer" id="stats-${i}">
                        ${cityList.map((c, idx) => `
                            <div class="stat-item">
                                <div class="city-label">${c.split(' ')[0]}</div>
                                <div class="count-val" id="cnt-${i}-${idx}">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, '${c}', ${idx})">
                                    <span class="icon" id="icon-${i}-${idx}">ğŸŒ³</span>
                                    <span class="step-text" id="step-${i}-${idx}">ê³µí„°</span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <div id="bonus-pop">BONUS!</div>
                    <div class="gate" id="gate-${i}" style="display:none;"><button class="gate-btn" onclick="triggerActualStart(event, i)">ì ‘ì† ìŠ¹ì¸</button></div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="..." disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const cityMap = {
        'ë°œì „ì˜ ë„ì‹œ': ['ì„íƒ„','íƒœì–‘ê´‘','ì›ìë ¥','ì„ìœ ','ì „ê¸°','í’ë ¥','ìˆ˜ì†Œ','ë°°í„°ë¦¬','ê°€ìŠ¤','í™”ë ¥','ìˆ˜ë ¥','ê´‘ë¬¼','ì†¡ì „íƒ‘','ì—ë„ˆì§€'],
        'ê°•ì² ì˜ ë„ì‹œ': ['ì² ê°•','ê¸ˆì†','ìë™ì°¨','ì„ ë°•','ë°˜ë„ì²´','ê¸°ê³„','ë¡œë´‡','í™”ì„','í™”í•™','ë¶€í’ˆ','ê³µì¥','ì—”ì§„','ì£¼ë¬¼','ìš©ì ‘'],
        'ìë³¸ì˜ ë„ì‹œ': ['ì€í–‰','ì£¼ì‹','ì±„ê¶Œ','íˆ¬ì','ìì‚°','í™˜ìœ¨','ê¸ˆë¦¬','í€ë“œ','ë³´í—˜','ì¦ê¶Œ','ì½”ì¸','ì„¸ê¸ˆ','ëŒ€ì¶œ','ì‹ ìš©'],
        'ë¯¸ë˜ì˜ ë„ì‹œ': ['AI','ì†Œí”„íŠ¸ì›¨ì–´','í´ë¼ìš°ë“œ','ì„œë²„','ë³´ì•ˆ','ì½”ë”©','ì•Œê³ ë¦¬ì¦˜','ì–‘ì','ì„¼ì„œ','íšŒë¡œ','ìœ„ì„±','í•´í‚¹','ì›¹3','ë¹…ë°ì´í„°'],
        'ì§€í˜œì˜ ë„ì‹œ': ['êµìœ¡','ì˜ë£Œ','ëŒ€í•™','í›ˆë ¨','ì—°êµ¬','ë°±ì‹ ','ì„ìƒ','ì¥í•™','ì¸ì¬','êµìˆ˜','ì˜ì‚¬','ë„ì„œê´€','ë°±ê³¼','ë©˜í† ']
    };

    let persistentCards = {}, activeWords = {}, active = false, isAlert = false;
    let cityLevels = { red: {}, blue: {} }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const icons = ["ğŸŒ³", "ğŸ¡", "ğŸ¢", "ğŸ›ï¸", "ğŸš€", "ğŸ‘‘"];
    const names = ["ê³µí„°", "ë§ˆì„", "ë„ì‹œ", "ì‹ ìƒêµ­", "ê°œë„êµ­", "ì„ ì§„êµ­"];

    cityList.forEach(c => { cityLevels.red[c] = 0; cityLevels.blue[c] = 0; });
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v15_6');

    function prepareRound() {
        const newWords = {};
        Object.keys(cityMap).forEach(city => newWords[city] = cityMap[city].sort(()=>Math.random()-0.5).slice(0, 14));
        db.update({ state: 'READY', words: newWords, cards: {}, teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' }, bonus: "" });
        initUI();
    }

    function initUI() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`); b.innerHTML = "";
            Object.values(activeWords).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function zoomIn(id) {
        if(document.getElementById(`mon-${id}`).classList.contains('focused')) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        document.getElementById(`gate-${id}`).style.display = 'flex';
    }

    function triggerActualStart(e, id) {
        e.stopPropagation();
        document.getElementById(`gate-${id}`).style.display = 'none';
        const input = document.getElementById(`in-${id}`);
        input.disabled = false; input.focus();
        if(!active) { prepareRound(); db.update({ state: 'START' }); }
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.words) { activeWords = d.words; if(!active) initUI(); }
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            currentTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''} ${isAlert?'alert':''}`;
            }
        }
        if(d.cards) { persistentCards = d.cards; updateStats(); }
    });

    function handleInput(e, id) {
        const myTeam = currentTeams[id];
        if(isAlert) {
            db.child('cards').once('value', s => {
                const c = s.val(); if(!c) return;
                const mine = Object.keys(c).filter(k => c[k].team === myTeam);
                if(mine.length > 0) db.child('cards').child(mine[mine.length-1]).remove();
            });
            e.target.value = ""; return; 
        }
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(findCat(val)) { db.child('cards').child(val).set({ team: myTeam }); }
            e.target.value = "";
        }
    }

    function findCat(w) { for(let cat in cityMap) if(cityMap[cat].includes(w)) return cat; return null; }

    function updateStats() {
        const scores = { red: {}, blue: {} };
        cityList.forEach(c => { scores.red[c] = 0; scores.blue[c] = 0; });
        
        Object.keys(persistentCards).forEach(w => {
            const t = persistentCards[w].team;
            const cat = findCat(w); if(cat) scores[t][cat]++;
            for(let i=1; i<=4; i++) {
                const cEl = document.getElementById(`card-${i}-${w}`);
                if(cEl) { cEl.classList.remove('owned-red', 'owned-blue'); cEl.classList.add(`owned-${t}`); }
            }
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            cityList.forEach((c, idx) => {
                const s = scores[team][c]; const l = cityLevels[team][c];
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${s}/${(l+1)*10}`;
                const btn = document.getElementById(`up-${i}-${idx}`);
                const isReady = s >= (l+1)*10 && l < 5;
                btn.classList.toggle('ready', isReady);
                document.getElementById(`icon-${i}-${idx}`).innerText = icons[l];
                document.getElementById(`step-${i}-${idx}`).innerText = isReady ? "UP!" : names[l];
            });
        }
    }

    function requestUpgrade(e, monId, cityName, btnIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        const l = cityLevels[team][cityName];
        const s = (persistentCards && Object.keys(persistentCards).filter(k => findCat(k) === cityName && persistentCards[k].team === team).length) || 0;
        if(s >= (l+1)*10 && l < 5) { cityLevels[team][cityName]++; updateStats(); }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('total-bar').style.width = (time/1200)*100 + "%";
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            let swapPct = (time % 100);
            document.getElementById('swap-bar-top').style.width = swapPct + "%";
            document.getElementById('swap-sec').innerText = Math.ceil(swapPct/10);

            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }

            const cycle = time % 200; 
            if (cycle < 20 && cycle > 0) isAlert = true; else isAlert = false;
            
            for(let i=1; i<=4; i++) document.getElementById(`mon-${i}`).classList.toggle('alert', isAlert);

            if(time <= 0) { clearInterval(intr); alert("ê²Œì„ ì¢…ë£Œ!"); }
        }, 100);
    }
</script>
