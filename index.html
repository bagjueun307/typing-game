<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER: READY STEP</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --red: #ff4757; --blue: #2e86de; --yellow: #f1c40f; --dark: #0a0a0f; --neon: #00ffdd; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        /* 상단 바 */
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: #15151a; border-bottom: 4px solid var(--yellow); display: flex; justify-content: space-around; align-items: center; z-index: 6000; }
        #timer-disp { font-size: 3.5rem; color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }
        #guide-msg { color: var(--neon); font-size: 1.2rem; animation: pulse 1s infinite; }

        /* 모니터 레이아웃 */
        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; padding: 130px 15px 15px 15px; height: 100vh; box-sizing: border-box; }
        .monitor { border: 6px solid #333; background: #000; display: flex; flex-direction: column; border-radius: 12px; position: relative; cursor: pointer; transition: transform 0.3s; }
        .monitor:hover { border-color: var(--yellow); transform: scale(1.02); }
        
        /* 전체 화면 확대 시 */
        .monitor.focused { position: fixed !important; inset: 120px 20px 20px 20px; z-index: 5000; border-width: 10px; border-color: var(--neon); cursor: default; transform: none; }

        .team-banner { padding: 8px; text-align: center; font-size: 1rem; font-weight: bold; }
        .monitor.team-red .team-banner { background: var(--red); }
        .monitor.team-blue .team-banner { background: var(--blue); }

        /* 업그레이드 영역 */
        .upgrade-layer { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; background: #111; padding: 8px; border-bottom: 2px solid #333; }
        .up-wrap { display: flex; flex-direction: column; align-items: center; }
        .count-badge { font-size: 0.65rem; color: var(--neon); margin-bottom: 2px; }
        .up-btn { font-family: 'DungGeunMo'; width: 100%; padding: 6px; font-size: 0.65rem; cursor: pointer; border: 1px solid #444; background: #222; color: #888; border-radius: 4px; }
        .up-btn.ready { background: var(--yellow); color: #000; font-weight: bold; animation: blink 0.5s infinite; }

        .board { display: grid; grid-template-columns: repeat(14, 1fr); gap: 3px; flex: 1; padding: 15px; background: #000; align-content: start; }
        .card { height: 40px; background: #151515; border: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #444; }
        .card.owned-red { background: var(--red) !important; color: #fff !important; }
        .card.owned-blue { background: var(--blue) !important; color: #fff !important; }

        /* 입력창 구역 */
        .input-wrap { display: flex; height: 100px; border-top: 5px solid var(--yellow); background: #000; }
        .input-box { flex: 1; background: #000; color: #0f0; border: none; font-size: 4rem; text-align: center; outline: none; font-family: 'DungGeunMo'; }

        /* 시작 레이어 */
        .start-gate { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 5500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .gate-btn { padding: 20px 60px; font-family: 'DungGeunMo'; font-size: 2rem; background: var(--yellow); border: none; cursor: pointer; border-radius: 10px; }

        /* 런처(로비) */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="lobby-screen" class="overlay">
    <h1 style="color:var(--yellow); font-size: 4rem; margin-bottom: 20px;">NATION BUILDER</h1>
    <button class="gate-btn" onclick="prepareRound()">자원 구역 생성</button>
</div>

<div id="top-bar">
    <div id="guide-msg">접속할 모니터를 선택하십시오</div>
    <div id="timer-disp">STANDBY</div>
</div>

<div id="room-view">
    <script>
        const cityList = ['발전의 도시','강철의 도시','자본의 도시','미래의 도시','지혜의 도시'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="team-banner" id="banner-${i}">대기 중...</div>
                    <div class="upgrade-layer">
                        ${cityList.map((c, idx) => `
                            <div class="up-wrap">
                                <div class="count-badge" id="cnt-${i}-${idx}">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, '${c}', ${idx})">${c.split(' ')[0]}</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="start-gate" id="gate-${i}" style="display:none;">
                        <h2 style="color:white; margin-bottom:20px;">접속 승인 대기</h2>
                        <button class="gate-btn" onclick="triggerActualStart(event, ${i})">건설 개시</button>
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="터미널 잠김" disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const cityMap = {
        '발전의 도시': ['석탄','태양광','원자력','석유','전기','풍력','수소','배터리','가스','화력','수력','광물','송전탑','에너지'],
        '강철의 도시': ['철강','금속','자동차','선박','반도체','기계','로봇','화석','화학','부품','공장','엔진','주물','용접'],
        '자본의 도시': ['은행','주식','채권','투자','자산','환율','금리','펀드','보험','증권','코인','세금','대출','신용'],
        '미래의 도시': ['AI','소프트웨어','클라우드','서버','보안','코딩','알고리즘','양자','센서','회로','위성','해킹','웹3','빅데이터'],
        '지혜의 도시': ['교육','의료','대학','훈련','연구','백신','임상','장학','인재','교수','의사','도서관','백과','멘토']
    };

    let persistentCards = {}, activeWords = {}, active = false;
    let cityLevels = { red: {}, blue: {} }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const stepNames = ["공터", "마을", "도시", "신생국", "개발국", "선진국"];

    cityList.forEach(c => { cityLevels.red[c] = 0; cityLevels.blue[c] = 0; });

    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v9_6');

    function prepareRound() {
        document.getElementById('lobby-screen').style.display = 'none';
        const newWords = {};
        Object.keys(cityMap).forEach(city => newWords[city] = cityMap[city].sort(()=>Math.random()-0.5).slice(0, 14));
        activeWords = newWords;
        db.update({ state: 'READY', words: activeWords, cards: {}, teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' } });
        initUI();
    }

    function initUI() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            Object.values(activeWords).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    // 1단계: 모니터 선택 및 확대
    function zoomIn(id) {
        if(document.getElementById(`mon-${id}`).classList.contains('focused')) return;
        
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.querySelectorAll('.start-gate').forEach(g => g.style.display = 'none');
        
        const target = document.getElementById(`mon-${id}`);
        target.classList.add('focused');
        document.getElementById(`gate-${id}`).style.display = 'flex';
        document.getElementById('guide-msg').innerText = "권한 승인이 필요합니다";
    }

    // 2단계: 확대된 화면에서 시작 버튼 클릭
    function triggerActualStart(e, id) {
        e.stopPropagation();
        document.getElementById(`gate-${id}`).style.display = 'none';
        document.getElementById(`in-${id}`).disabled = false;
        document.getElementById(`in-${id}`).focus();
        document.getElementById('guide-msg').innerText = "자원 수집 및 도시 업그레이드 중...";
        
        if(!active) db.update({ state: 'START' });
    }

    // (이후 Firebase 동기화 및 업그레이드 로직은 동일하게 유지)
    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            currentTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''}`;
                document.getElementById(`banner-${i}`).innerText = `${d.teams[i].toUpperCase()} TEAM DISTRICT`;
            }
        }
        if(d.cards) {
            persistentCards = d.cards;
            updateUIStats();
        }
    });

    function updateUIStats() {
        const scores = { red: {}, blue: {} };
        cityList.forEach(c => { scores.red[c] = 0; scores.blue[c] = 0; });
        Object.keys(persistentCards).forEach(w => {
            const t = persistentCards[w].team;
            const cat = findCat(w); if(cat) scores[t][cat]++;
            for(let i=1; i<=4; i++) {
                const cEl = document.getElementById(`card-${i}-${w}`);
                if(cEl) { cEl.classList.remove('owned-red', 'owned-blue'); cEl.classList.add(`owned-${t}`); }
            }
        });
        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            cityList.forEach((c, idx) => {
                const score = scores[team][c];
                const lvl = cityLevels[team][c];
                const target = (lvl + 1) * 10;
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${score}/${target}`;
                const btn = document.getElementById(`up-${i}-${idx}`);
                btn.classList.toggle('ready', score >= target && lvl < 5);
                btn.innerText = stepNames[lvl];
            });
        }
    }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(findCat(val)) db.child('cards').child(val).set({ team: currentTeams[id] });
            e.target.value = "";
        }
    }

    function findCat(w) { for(let cat in cityMap) if(cityMap[cat].includes(w)) return cat; return null; }

    function requestUpgrade(e, monId, cityName, btnIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        if(document.getElementById(`up-${monId}-${btnIdx}`).classList.contains('ready')) {
            cityLevels[team][cityName]++;
            updateUIStats();
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(time <= 0) { clearInterval(intr); alert("최종 발전 보고서가 생성되었습니다!"); }
        }, 100);
    }
</script>
</body>
</html>
