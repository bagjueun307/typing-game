    let wordSet = [], monTeams = {}, hasStarted = false, isWatching = false, loungeMode = false;

    async function selectRound(r) {
        wordSet = (r === 3) ? hardWords : baseWords;
        await db.set({ state: 'WAITING', cards: {}, teams: {1:'red', 2:'blue', 3:'red', 4:'blue'} });

        initBoard();
    }

    function initBoard() {
        for(let i=1; i<=4; i++){
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            wordSet.forEach(item => {
                const c = document.createElement('div');
                c.className = 'card-container'; c.id = `card-${i}-${item.t}`;
                c.innerHTML = `<div class="card-inner"><div class="card-front"><span>${item.i}</span><br>${item.t}</div><div class="card-back" id="back-${i}-${item.t}">${item.t}</div></div>`;
                b.appendChild(c);
            });

    }

    // ê±°ì‹¤ ëª¨ë“œ í† ê¸€ í•¨ìˆ˜
    function toggleLounge() {
        loungeMode = !loungeMode;

        overlay.style.display = loungeMode ? 'grid' : 'none';

    db.on('value', snap => {

            document.querySelectorAll('.start-overlay').forEach(ov => ov.style.display = 'none');
            if(!hasStarted) startCountDown();
        }
        if(d.teams) {
            monTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const team = d.teams[i];
                const m = document.getElementById(`mon-${i}`);
                const l = document.getElementById(`team-label-l-${i}`), r = document.getElementById(`team-label-r-${i}`);
                m.className = `monitor team-${team} ${m.classList.contains('focused')?'focused':''}`;
                l.innerText = team.toUpperCase(); r.innerText = team.toUpperCase();
                l.className = `team-label bg-${team}-label`; r.className = `team-label bg-${team}-label`;
            }
        }
        
        let redEmojis = [], blueEmojis = [];
        wordSet.forEach(item => {
            const team = d.cards?.[item.t]?.team;
            if(team === 'red') redEmojis.push(item.i);
            if(team === 'blue') blueEmojis.push(item.i);
            for(let i=1; i<=4; i++){
                const c = document.getElementById(`card-${i}-${item.t}`), b = document.getElementById(`back-${i}-${item.t}`);

            }
        });

        updateLoungeUI('red', redEmojis); updateLoungeUI('blue', blueEmojis);
        document.getElementById('total-red').innerText = redEmojis.length;

    function updateLoungeUI(team, emojis) {
        const l = document.getElementById(`${team}-lounge-view`);
        const label = l.querySelector('.lounge-label');
        l.innerHTML = ''; l.appendChild(label);
        emojis.forEach(e => {
            const span = document.createElement('span'); span.className = 'emoji-item'; span.innerText = e; l.appendChild(span);
        });
    }

    function requestStart(e) { e.stopPropagation(); db.update({ state: 'START' }); }

    function startCountDown() {
        hasStarted = true;
        const cd = document.getElementById('countdown-display');
        cd.style.display = 'block';
        let count = 3;
        const itv = setInterval(() => {
            cd.innerText = count === 0 ? "START!" : count;
            if(count < 0) { clearInterval(itv); cd.style.display = 'none'; document.querySelectorAll('.input-box').forEach(i=>i.disabled=false); gameLoop(); }
            count--;
        }, 1000);
    }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            const myTeam = monTeams[id];
            if(isWatching) {
                db.child('cards').once('value', s => {
                    const c = s.val(); if(!c) return;
                    let mine = Object.keys(c).filter(k => c[k].team === myTeam);
                    if(mine.length) db.child('cards').child(mine[mine.length-1]).remove();
                });
            } else if(wordSet.some(w => w.t === val)) {
                db.child('cards').child(val).set({ team: myTeam });
            }
            e.target.value = '';
        }
    }

    function gameLoop() {
        let time = 600;
        setInterval(() => {
            if(time <= 0) return;
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            let sLeft = time % 100 || 100;
            document.getElementById('shuffle-bar').style.width = sLeft + "%";
            document.getElementById('shuffle-text').innerText = `SHUFFLE: ${(sLeft/10).toFixed(1)}s`;

            isWatching = ((600-time)%200 >= 170);
            for(let i=1; i<=4; i++){
                const t = document.getElementById(`teach-${i}`);
                t.innerText = isWatching ? "ğŸš¨ ì–¼ìŒ!" : "ğŸ‘¨â€ğŸ« í•„ê¸° ì¤‘";
                t.style.background = isWatching ? "#ff4757" : "#fff";
                t.style.color = isWatching ? "#fff" : "#000";
            }

            if(time % 100 === 0 && time > 0) {
                const teams = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: {1:teams[0], 2:teams[1], 3:teams[2], 4:teams[3]} });
            }
        }, 100);
    }

    function focusMon(id) {
        if(loungeMode) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        setTimeout(() => document.getElementById(`input-${id}`).focus(), 50);
