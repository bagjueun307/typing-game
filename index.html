<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v15</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --red-bg: #4a0000; --blue-bg: #00004a; 
            --red-neon: #ff3333; --blue-neon: #3333ff; 
            --yellow: #f1c40f; --dark: #050505; --neon-cyan: #00ffdd;
        }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        /* 통합 상단 대시보드 */
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: #111; z-index: 6000; border-bottom: 3px solid #444; display: flex; flex-direction: column; }
        #timer-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 30px; flex: 1; }
        #timer-disp { font-size: 2.5rem; color: var(--yellow); }
        #swap-info { font-size: 1.2rem; color: #aaa; }
        
        /* 상단 시간 막대들 */
        .progress-container { width: 100%; height: 6px; background: #222; position: relative; }
        #total-bar { height: 100%; width: 100%; background: var(--yellow); transition: 0.1s linear; }
        #swap-bar-top { height: 100%; width: 100%; background: var(--neon-cyan); transition: 0.1s linear; }

        /* 게임 뷰 */
        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; padding: 125px 15px 15px 15px; height: 100vh; box-sizing: border-box; }
        
        .monitor { border: 4px solid #333; display: flex; flex-direction: column; border-radius: 15px; position: relative; overflow: hidden; transition: 0.3s; background: #111; }
        .monitor.team-red { background-color: var(--red-bg) !important; border-color: var(--red-neon); }
        .monitor.team-blue { background-color: var(--blue-bg) !important; border-color: var(--blue-neon); }
        
        /* 확대 모드 스타일 */
        .monitor.focused { position: fixed !important; inset: 120px 20px 20px 20px; z-index: 5000; border-width: 8px; }

        /* 감시 경고 (화면 중앙 거대 텍스트) */
        .alert-layer { position: absolute; inset: 0; z-index: 4500; display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; background: rgba(255,0,0,0.6); }
        .monitor.alert .alert-layer { display: flex; }
        .alert-text { font-size: 4rem; color: #fff; background: #000; padding: 20px 50px; border: 10px double #f00; animation: blink 0.1s infinite; }

        /* 보너스 문제 */
        #bonus-pop { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); background: var(--yellow); color: #000; padding: 25px 60px; font-size: 3.5rem; z-index: 4800; border: 6px solid #fff; display: none; box-shadow: 0 0 50px var(--yellow); }

        /* 영역별 카운트 레이어 (상단 고정 가능) */
        .stats-layer { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 10px; background: rgba(0,0,0,0.8); border-bottom: 2px solid rgba(255,255,255,0.1); }
        .stat-item { text-align: center; }
        .count-val { font-size: 1.2rem; color: var(--neon-cyan); font-weight: bold; }
        .city-label { font-size: 0.8rem; color: #ccc; }
        .up-btn { font-family: 'DungGeunMo'; width: 100%; margin-top: 5px; padding: 5px; font-size: 0.7rem; background: #333; color: #888; border: 1px solid #555; cursor: pointer; }
        .up-btn.ready { background: var(--yellow); color: #000; font-weight: bold; animation: glow 0.5s infinite; }

        .board { display: grid; grid-template-columns: repeat(14, 1fr); gap: 5px; flex: 1; padding: 15px; align-content: start; }
        .card { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #666; border-radius: 4px; }
        .card.owned-red { background: var(--red-neon) !important; color: #fff !important; }
        .card.owned-blue { background: var(--blue-neon) !important; color: #fff !important; }

        .input-wrap { display: flex; height: 100px; background: #000; }
        .input-box { flex: 1; background: #000; border: none; font-size: 4.5rem; text-align: center; outline: none; font-family: 'DungGeunMo'; color: #fff; }

        .gate { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 5500; display: flex; align-items: center; justify-content: center; }
        .gate-btn { padding: 25px 60px; font-family: 'DungGeunMo'; font-size: 2.5rem; background: var(--yellow); border: none; cursor: pointer; border-radius: 15px; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes glow { 0% { box-shadow: 0 0 5px var(--yellow); } 50% { box-shadow: 0 0 20px var(--yellow); } 100% { box-shadow: 0 0 5px var(--yellow); } }
    </style>
</head>
<body>

<div id="top-bar">
    <div class="progress-container"><div id="total-bar"></div></div>
    <div id="timer-row">
        <div id="timer-disp">READY</div>
        <div id="swap-info">TEAM SHUFFLE IN <span id="swap-sec">10</span>s</div>
    </div>
    <div class="progress-container"><div id="swap-bar-top"></div></div>
</div>

<div id="room-view">
    <script>
        const cityList = ['발전의 도시','강철의 도시','자본의 도시','미래의 도시','지혜의 도시'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="alert-layer"><div class="alert-text">감시 중: 입력 중지!</div></div>
                    <div class="stats-layer">
                        ${cityList.map((c, idx) => `
                            <div class="stat-item">
                                <div class="city-label">${c.split(' ')[0]}</div>
                                <div class="count-val" id="cnt-${i}-${idx}">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, '${c}', ${idx})">공터</button>
                            </div>
                        `).join('')}
                    </div>
                    <div id="bonus-pop">BONUS!</div>
                    <div class="gate" id="gate-${i}" style="display:none;">
                        <button class="gate-btn" onclick="triggerActualStart(event, ${i})">접속 승인</button>
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="..." disabled autocomplete="off">
                    </div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const cityMap = {
        '발전의 도시': ['석탄','태양광','원자력','석유','전기','풍력','수소','배터리','가스','화력','수력','광물','송전탑','에너지'],
        '강철의 도시': ['철강','금속','자동차','선박','반도체','기계','로봇','화석','화학','부품','공장','엔진','주물','용접'],
        '자본의 도시': ['은행','주식','채권','투자','자산','환율','금리','펀드','보험','증권','코인','세금','대출','신용'],
        '미래의 도시': ['AI','소프트웨어','클라우드','서버','보안','코딩','알고리즘','양자','센서','회로','위성','해킹','웹3','빅데이터'],
        '지혜의 도시': ['교육','의료','대학','훈련','연구','백신','임상','장학','인재','교수','의사','도서관','백과','멘토']
    };

    let persistentCards = {}, activeWords = {}, active = false, isAlert = false, currentBonus = "";
    let cityLevels = { red: {}, blue: {} }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const stepNames = ["공터", "마을", "도시", "신생국", "개도국", "선진국"];

    cityList.forEach(c => { cityLevels.red[c] = 0; cityLevels.blue[c] = 0; });
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v15');

    function prepareRound() {
        const newWords = {};
        Object.keys(cityMap).forEach(city => newWords[city] = cityMap[city].sort(()=>Math.random()-0.5).slice(0, 14));
        db.update({ state: 'READY', words: newWords, cards: {}, teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' }, bonus: "" });
        initUI();
    }

    function initUI() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`); b.innerHTML = "";
            Object.values(activeWords).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function zoomIn(id) {
        if(document.getElementById(`mon-${id}`).classList.contains('focused')) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        document.getElementById(`gate-${id}`).style.display = 'flex';
    }

    function triggerActualStart(e, id) {
        e.stopPropagation();
        document.getElementById(`gate-${id}`).style.display = 'none';
        document.getElementById(`in-${id}`).disabled = false;
        document.getElementById(`in-${id}`).focus();
        if(!active) { prepareRound(); db.update({ state: 'START' }); }
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.words) activeWords = d.words;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            currentTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''} ${isAlert?'alert':''}`;
            }
        }
        if(d.cards) { persistentCards = d.cards; updateStats(); }
        if(d.bonus) {
            currentBonus = d.bonus;
            document.querySelectorAll('#bonus-pop').forEach(p => { p.style.display = 'block'; p.innerText = `BONUS: ${d.bonus}`; });
        } else {
            document.querySelectorAll('#bonus-pop').forEach(p => p.style.display = 'none');
        }
    });

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            const myTeam = currentTeams[id];
            if(isAlert) {
                db.child('cards').once('value', s => {
                    const c = s.val(); if(!c) return;
                    const mine = Object.keys(c).filter(k => c[k].team === myTeam);
                    if(mine.length > 0) db.child('cards').child(mine[mine.length-1]).remove();
                });
            } else if(val === currentBonus && currentBonus !== "") {
                db.child('cards').once('value', s => {
                    const c = s.val(); if(!c) return;
                    const enemyTeam = (myTeam === 'red') ? 'blue' : 'red';
                    const enemyCards = Object.keys(c).filter(k => c[k].team === enemyTeam);
                    const loot = enemyCards.sort(() => 0.5 - Math.random()).slice(0, 3);
                    loot.forEach(k => db.child('cards').child(k).set({ team: myTeam }));
                    db.update({ bonus: "" });
                });
            } else if(findCat(val)) {
                db.child('cards').child(val).set({ team: myTeam });
            }
            e.target.value = "";
        }
    }

    function findCat(w) { for(let cat in cityMap) if(cityMap[cat].includes(w)) return cat; return null; }

    function updateStats() {
        const scores = { red: {}, blue: {} };
        cityList.forEach(c => { scores.red[c] = 0; scores.blue[c] = 0; });
        Object.keys(persistentCards).forEach(w => {
            const t = persistentCards[w].team;
            const cat = findCat(w); if(cat) scores[t][cat]++;
            for(let i=1; i<=4; i++) {
                const cEl = document.getElementById(`card-${i}-${w}`);
                if(cEl) { cEl.classList.remove('owned-red', 'owned-blue'); cEl.classList.add(`owned-${t}`); }
            }
        });
        Object.values(activeWords).flat().forEach(w => {
            if(!persistentCards[w]) {
                for(let i=1; i<=4; i++) {
                    const cEl = document.getElementById(`card-${i}-${w}`);
                    if(cEl) cEl.classList.remove('owned-red', 'owned-blue');
                }
            }
        });
        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            cityList.forEach((c, idx) => {
                const s = scores[team][c]; const l = cityLevels[team][c];
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${s}/${(l+1)*10}`;
                const btn = document.getElementById(`up-${i}-${idx}`);
                btn.classList.toggle('ready', s >= (l+1)*10 && l < 5);
                btn.innerText = stepNames[l];
            });
        }
    }

    function requestUpgrade(e, monId, cityName, btnIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        const l = cityLevels[team][cityName];
        const s = (persistentCards && Object.keys(persistentCards).filter(k => findCat(k) === cityName && persistentCards[k].team === team).length) || 0;
        if(s >= (l+1)*10 && l < 5) {
            cityLevels[team][cityName]++;
            updateStats();
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            
            // 상단 대시보드 업데이트
            document.getElementById('total-bar').style.width = (time/1200)*100 + "%";
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            
            let swapPct = (time % 100);
            document.getElementById('swap-bar-top').style.width = swapPct + "%";
            document.getElementById('swap-sec').innerText = (swapPct/10).toFixed(0);

            // 10초마다 팀 셔플
            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }

            // 이벤트 교대 (20초 주기)
            const cycle = time % 400;
            isAlert = (cycle <= 20 && cycle > 0); // 정확히 2초 감시
            
            if(cycle === 200) { // 보너스 생성
                const allWords = Object.values(cityMap).flat();
                db.update({ bonus: allWords[Math.floor(Math.random()*allWords.length)] });
            }
            if(cycle === 270) db.update({ bonus: "" });

            if(time <= 0) { clearInterval(intr); alert("게임 종료!"); }
        }, 100);
    }
</script>
</body>
</html>
