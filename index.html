<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v18.9 - Full Integrated Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #050505; --red: #FF0000; --blue: #0000FF; --red-fade: rgba(255, 0, 0, 0.2); --blue-fade: rgba(0, 0, 255, 0.2); --yellow: #ffea00; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* 결과 화면 */
        #result-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #chart-wrap { width: 550px; height: 550px; background: rgba(255,255,255,0.02); padding: 30px; border-radius: 50%; }

        /* 상단 바 */
        #top-bar { height: 80px; background: #000; border-bottom: 2px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 1000; }
        #timer-disp { font-size: 2.5rem; color: var(--yellow); }

        /* 모니터 뷰 */
        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; padding: 15px; }
        .monitor { border: 4px solid #333; position: relative; display: flex; flex-direction: column; background: #111; overflow: hidden; transition: 0.3s; }
        .monitor.team-red { border-color: var(--red); box-shadow: inset 0 0 80px var(--red-fade); }
        .monitor.team-blue { border-color: var(--blue); box-shadow: inset 0 0 80px var(--blue-fade); }
        .monitor.focused { position: fixed !important; inset: 90px 20px 20px 20px; z-index: 5000; border-color: var(--yellow); }

        /* 시작 게이트 */
        .gate { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 8000; display: none; align-items: center; justify-content: center; }
        .start-btn { padding: 25px 60px; font-family: 'DungGeunMo'; font-size: 2.5rem; background: var(--yellow); border: none; cursor: pointer; animation: blink 0.8s infinite; }

        /* 미사일 사보타주 */
        .sabotage-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; border: 5px solid var(--red); }
        
        .board { flex: 1; display: grid; grid-template-columns: repeat(14, 1fr); gap: 4px; padding: 15px; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #888; border-radius: 4px; }
        .card.owned-red { background: var(--red) !important; color: #fff; box-shadow: 0 0 10px var(--red); }
        .card.owned-blue { background: var(--blue) !important; color: #fff; box-shadow: 0 0 10px var(--blue); }

        .input-wrap { height: 80px; border-top: 2px solid #333; display: flex; }
        .input-box { flex: 1; background: transparent; border: none; font-size: 3rem; text-align: center; outline: none; font-family: 'DungGeunMo'; color: #fff; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="timer-disp">02:00</div>
    <div id="status-msg" style="color:#888;">SELECT MONITOR TO INITIALIZE</div>
    <div style="color:var(--yellow);">NATION BUILDER v18.9</div>
</div>

<div id="result-screen">
    <h1 style="color:var(--yellow); font-size: 3rem;">ROUND ANALYSIS</h1>
    <div id="chart-wrap"><canvas id="radarChart"></canvas></div>
    <button style="margin-top:30px; padding:15px 60px; font-family:'DungGeunMo'; background:var(--yellow); border:none; cursor:pointer; font-size:1.5rem;" onclick="closeResult()">결과 닫기 및 다음 라운드 준비</button>
</div>

<div id="room-view">
    <script>
        const cityNames = ['발전','강철','자본','미래','지혜'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="gate" id="gate-${i}">
                        <button class="start-btn" onclick="requestStart(event)">START MISSION</button>
                    </div>
                    <div class="sabotage-overlay" id="sab-${i}">
                        <div style="font-size:2rem; color:red; margin-bottom:20px;">⚠️ 적국 성장 감지!</div>
                        <div id="sab-text-${i}" style="margin-bottom:20px;"></div>
                        <button style="padding:15px 30px; background:red; color:white; border:none; font-family:'DungGeunMo'; cursor:pointer;" onclick="launchMissile(event, ${i})">전술 미사일 발사 (카드 7장 소모)</button>
                        <button style="margin-top:10px; background:transparent; color:#555; border:none; cursor:pointer;" onclick="closeSabotage(event, ${i})">무시하기</button>
                    </div>
                    <div class="stats-header" style="padding:10px; display:flex; justify-content:space-around; background:rgba(0,0,0,0.5);">
                        ${cityNames.map((c, idx) => `<div id="lvl-${i}-${idx}" style="font-size:0.8rem; color:var(--yellow);">${c}: Lv.0</div>`).join('')}
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="READY" disabled autocomplete="off">
                    </div>
                </div>
            `);
        }
    </script>
</div>

<script>
    // --- 설정 ---
    const wordPool = {
        '발전': ['석탄','태양광','원자력','석유','전기','풍력','수소'],
        '강철': ['철강','금속','자동차','선박','반도체','기계','로봇'],
        '자본': ['은행','주식','채권','투자','자산','환율','금리'],
        '미래': ['AI','소프트웨어','클라우드','서버','보안','코딩','알고리즘'],
        '지혜': ['교육','의료','대학','훈련','연구','백신','임상']
    };
    
    // Firebase를 실제 사용자님의 정보로 연결하세요.
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_final');
    
    let active = false, pCards = {}, currentWords = [], timerIntr = null;
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    let sabotageTarget = null;
    let radarChart = null;

    // --- 기능 로직 ---

    function zoomIn(id) {
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        const mon = document.getElementById(`mon-${id}`);
        mon.classList.add('focused');
        if(!active) {
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.getElementById(`gate-${id}`).style.display = 'flex';
        }
    }

    function requestStart(e) {
        e.stopPropagation();
        const words = [];
        Object.keys(wordPool).forEach(cat => words.push(...wordPool[cat]));
        db.update({ state: 'RUNNING', words: words, cards: {} });
    }

    function closeResult() {
        document.getElementById('result-screen').style.display = 'none';
        db.update({ state: 'READY' });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {};
        if(d.words) { currentWords = d.words; syncBoard(d.words); }
        if(d.teams) currentTeams = d.teams;
        
        if(d.state === 'RUNNING' && !active) {
            active = true;
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.querySelectorAll('.input-box').forEach(inp => inp.disabled = false);
            startTimer();
        } else if(d.state === 'FINISHED' && active) {
            active = false;
            showResult();
        }
        updateUI();
    });

    function syncBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            if(b.innerHTML !== "") continue;
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        const team = currentTeams[id];
        if(currentWords.includes(val)) {
            db.child('cards').child(val).set(team);
        }
        e.target.value = "";
    }

    function updateUI() {
        // 레벨 계산 및 카드 색상 업데이트
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(wordPool).forEach((cat, idx) => { if(wordPool[cat].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const c = document.getElementById(`card-${i}-${w}`);
                if(c) c.className = `card owned-${t}`;
            }
        });

        // 레벨 판정 (10장당 1레벨)
        ['red','blue'].forEach(t => {
            counts[t].forEach((cnt, idx) => { cityLevels[t][idx] = Math.min(5, Math.floor(cnt/2)); }); // 테스트를 위해 2장당 1렙 설정
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-${team} ${mon.classList.contains('focused')?'focused':''}`;
            cityNames.forEach((_, idx) => {
                document.getElementById(`lvl-${i}-${idx}`).innerText = `${cityNames[idx]}: Lv.${cityLevels[team][idx]}`;
            });

            // 사보타주 감시
            const enemy = team === 'red' ? 'blue' : 'red';
            let dangerIdx = cityLevels[enemy].findIndex(l => l >= 2);
            if(dangerIdx !== -1) {
                document.getElementById(`sab-${i}`).style.display = 'flex';
                document.getElementById(`sab-text-${i}`).innerText = `[${enemy.toUpperCase()}]의 ${cityNames[dangerIdx]} 영토가 너무 강합니다!`;
                sabotageTarget = { team: enemy, cityIdx: dangerIdx };
            } else {
                document.getElementById(`sab-${i}`).style.display = 'none';
            }
        }
    }

    function launchMissile(e, monId) {
        e.stopPropagation();
        const team = currentTeams[monId];
        const myCards = Object.keys(pCards).filter(k => pCards[k] === team);
        if(myCards.length < 7) return alert("카드가 부족합니다! (7장 필요)");

        myCards.slice(0, 7).forEach(k => db.child('cards').child(k).remove());
        // 적 해당 영역 카드 몰수 (로직 간소화: 적 해당 영역 카드 전부 제거)
        const enemyCards = Object.keys(pCards).filter(k => pCards[k] === sabotageTarget.team && wordPool[cityNames[sabotageTarget.cityIdx]].includes(k));
        enemyCards.forEach(k => db.child('cards').child(k).remove());
        
        alert("미사일 발사! 적의 영토를 초토화했습니다.");
    }

    function closeSabotage(e, id) { e.stopPropagation(); document.getElementById(`sab-${id}`).style.display = 'none'; }

    function startTimer() {
        let time = 120;
        if(timerIntr) clearInterval(timerIntr);
        timerIntr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = Math.floor(time/60) + ":" + (time%60).toString().padStart(2,'0');
            
            // 10초마다 팀 교체
            if(time % 10 === 0 && time > 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(time <= 0) { clearInterval(timerIntr); db.update({ state: 'FINISHED' }); }
        }, 1000);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        if(radarChart) radarChart.destroy();
        radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityNames,
                datasets: [
                    { label: 'RED', data: cityLevels.red, backgroundColor: 'rgba(255,0,0,0.5)', borderColor: 'red', fill: true },
                    { label: 'BLUE', data: cityLevels.blue, backgroundColor: 'rgba(0,0,255,0.5)', borderColor: 'blue', fill: true }
                ]
            },
            options: { scales: { r: { min: 0, max: 5, ticks: { display: false } } } }
        });
    }
</script>
</body>
</html>
