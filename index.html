<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v18.5 - Total Immersion</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #050505; --red: #FF0000; --blue: #0000FF; --red-fade: rgba(255, 0, 0, 0.15); --blue-fade: rgba(0, 0, 255, 0.15); --yellow: #ffea00; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #intro-gate { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-sys-btn { padding: 20px 60px; font-size: 2rem; background: var(--yellow); border: none; cursor: pointer; border-radius: 10px; font-family: 'DungGeunMo'; }

        /* 카운트다운 레이어 */
        #count-layer { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 15000; display: none; align-items: center; justify-content: center; font-size: 15rem; color: var(--yellow); text-shadow: 0 0 50px var(--yellow); pointer-events: none; }

        #top-bar { height: 100px; background: #000; border-bottom: 2px solid #333; z-index: 1000; }
        #timer-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; }
        #timer-disp { font-size: 2.8rem; color: var(--yellow); min-width: 150px; }

        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; padding: 15px; }
        .monitor { border: 4px solid #333; display: flex; flex-direction: column; border-radius: 15px; position: relative; overflow: hidden; background: #111; transition: 0.3s; }
        
        /* [개선] 팀 배경 강조 */
        .monitor.team-red { border-color: var(--red); box-shadow: inset 0 0 100px var(--red-fade); }
        .monitor.team-blue { border-color: var(--blue); box-shadow: inset 0 0 100px var(--blue-fade); }
        .monitor.focused { position: fixed !important; top: 110px; left: 20px; right: 20px; bottom: 20px; z-index: 5000; }

        .up-btn { width: 100%; font-family: 'DungGeunMo'; padding: 8px 0; background: #222; color: #aaa; border: 1px solid #444; border-radius: 6px; cursor: pointer; }
        .up-btn.ready { background: var(--yellow); color: #000; animation: blink 0.5s infinite; }

        .board { display: grid; grid-template-columns: repeat(14, 1fr); gap: 5px; flex: 1; padding: 15px; background: transparent; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #777; border-radius: 4px; }
        .card.owned-red { background: var(--red) !important; color: #fff; box-shadow: 0 0 10px var(--red); }
        .card.owned-blue { background: var(--blue) !important; color: #fff; box-shadow: 0 0 10px var(--blue); }

        .gate { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 8000; display: none; align-items: center; justify-content: center; }
        .gate-btn { padding: 30px 70px; font-family: 'DungGeunMo'; font-size: 3rem; background: var(--yellow); border: none; cursor: pointer; box-shadow: 0 0 30px var(--yellow); }

        .alert-layer { position: absolute; inset: 0; z-index: 9000; display: none; align-items: center; justify-content: center; background: rgba(255, 0, 0, 0.5); backdrop-filter: blur(2px); pointer-events: none; }
        
        .input-wrap { height: 85px; background: #000; border-top: 2px solid #333; display: flex; }
        .input-box { flex: 1; background: transparent; border: none; font-size: 3.5rem; text-align: center; outline: none; font-family: 'DungGeunMo'; color: #fff; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes pulse-red { 0% { background: rgba(255,0,0,0.1); } 50% { background: rgba(255,0,0,0.3); } 100% { background: rgba(255,0,0,0.1); } }
        @keyframes pulse-blue { 0% { background: rgba(0,0,255,0.1); } 50% { background: rgba(0,0,255,0.3); } 100% { background: rgba(0,0,255,0.1); } }
    </style>
</head>
<body>

<div id="intro-gate"><button class="start-sys-btn" onclick="initSystem()">BOOT SYSTEM</button></div>
<div id="count-layer">5</div>

<div id="top-bar">
    <div id="timer-row">
        <div id="timer-disp">READY</div>
        <div style="font-size: 1.5rem; color: var(--yellow);" id="status-msg">CLICK MONITOR TO LOGIN</div>
        <div style="font-size: 1rem; color:#666;">IMMERSION v18.5</div>
    </div>
</div>

<div id="room-view">
    <script>
        const cityList = ['발전','강철','자본','미래','지혜'];
        const rankNames = ['공터', '마을', '도시', '도시', '개도국', '선진국'];
        const icons = ["fas fa-seedling", "fas fa-home", "fas fa-building", "fas fa-city", "fas fa-industry", "fas fa-crown"];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(event, ${i})">
                    <div class="alert-layer" id="alert-${i}"><div style="font-size:5rem; border:10px double #fff; padding:20px;">WATCHING!!</div></div>
                    <div class="stats-layer" style="display:grid; grid-template-columns:repeat(5,1fr); gap:8px; padding:10px; background:rgba(0,0,0,0.8); z-index:100;">
                        ${cityList.map((c, idx) => `
                            <div class="stat-item" style="text-align:center;">
                                <div style="font-size:0.75rem; color:#888;">${c}</div>
                                <div class="count-val" id="cnt-${i}-${idx}" style="color:#00ffcc; font-weight:bold;">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, ${idx})">
                                    <i class="${icons[0]}"></i><br><span id="name-${i}-${idx}">${rankNames[0]}</span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <div id="bonus-pop-${i}" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:var(--yellow); color:#000; padding:30px; font-size:3rem; display:none; z-index:7500; border:10px double #fff; text-align:center;"></div>
                    <div class="gate" id="gate-${i}"><button class="gate-btn" onclick="triggerStart(event, ${i})">START MISSION</button></div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="READY..." disabled autocomplete="off">
                    </div>
                </div>
            `);
        }
    </script>
</div>

<div id="result-screen" style="position:fixed; inset:0; background:#000; z-index:20000; display:none; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style="color:var(--yellow); font-size:3rem;">MISSION COMPLETE</h1>
    <div style="width:600px; height:600px;"><canvas id="radarChart"></canvas></div>
    <button onclick="location.reload()" style="padding:20px 60px; font-family:'DungGeunMo'; background:var(--yellow); border:none; cursor:pointer; font-size:2rem;">RESTART</button>
</div>

<script>
    const wordPool = {
        '발전': ['석탄','태양광','원자력','석유','전기','풍력','수소','배터리','가스','화력','수력','광물','송전탑','에너지','핵융합','조력','지열'],
        '강철': ['철강','금속','자동차','선박','반도체','기계','로봇','화석','화학','부품','공장','엔진','주물','용접','합금'],
        '자본': ['은행','주식','채권','투자','자산','환율','금리','펀드','보험','증권','코인','세금','대출','신용','나스닥'],
        '미래': ['AI','소프트웨어','클라우드','서버','보안','코딩','알고리즘','양자','센서','회로','위성','해킹','웹3','빅데이터','메타버스'],
        '지혜': ['교육','의료','대학','훈련','연구','백신','임상','장학','인재','교수','의사','도서관','백과','멘토','철학']
    };

    let currentWords = [], pCards = {}, active = false, isAlert = false, bonusWord = "";
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v18_5');

    function initSystem() { document.getElementById('intro-gate').style.display = 'none'; }

    // [개선] 확대 후에만 시작 버튼 표시
    function zoomIn(e, id) {
        if(e.target.tagName === 'INPUT' || e.target.closest('.up-btn') || e.target.closest('button')) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        const mon = document.getElementById(`mon-${id}`);
        mon.classList.add('focused');
        
        // 아직 시작 전이라면 게이트 표시
        if(!active) {
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.getElementById(`gate-${id}`).style.display = 'flex';
        }
    }

    function triggerStart(e, id) {
        e.preventDefault(); e.stopPropagation();
        const words = [];
        Object.keys(wordPool).forEach(cat => words.push(...[...wordPool[cat]].sort(() => 0.5-Math.random()).slice(0, 14)));
        db.update({ state: 'COUNTDOWN', words: words });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        
        // [개선] 카운트다운 로직
        if(d.state === 'COUNTDOWN' && !active) {
            runCountdown();
        }

        if(d.state === 'START') {
            active = true;
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.querySelectorAll('.input-box').forEach(inp => inp.disabled = false);
        }

        if(d.words) { currentWords = d.words; initBoard(d.words); }
        if(d.teams) currentTeams = d.teams;
        pCards = d.cards || {};
        bonusWord = d.bonus || "";
        isAlert = d.alertMode || false;
        updateUI();
    });

    function runCountdown() {
        const cl = document.getElementById('count-layer');
        cl.style.display = 'flex';
        let count = 5;
        const cIntr = setInterval(() => {
            cl.innerText = count;
            if(count <= 0) {
                clearInterval(cIntr);
                cl.style.display = 'none';
                db.update({ state: 'START' });
                startTimer();
            }
            count--;
        }, 1000);
    }

    function initBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            if(b.innerHTML !== "") continue;
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        const team = currentTeams[id];
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(isAlert) {
                const mine = Object.keys(pCards).filter(k => pCards[k] === team);
                mine.slice(0, 2).forEach(k => db.child('cards').child(k).remove());
                e.target.value = ""; return;
            }
            if(val === bonusWord && bonusWord !== "") {
                const enemy = (team === 'red') ? 'blue' : 'red';
                const eCards = Object.keys(pCards).filter(k => pCards[k] === enemy);
                eCards.slice(0, 3).forEach(k => db.child('cards').child(k).set(team));
                db.update({ bonus: "" });
            } else if(currentWords.includes(val)) {
                const owner = pCards[val];
                let cIdx = -1;
                Object.keys(wordPool).forEach((c, idx) => { if(wordPool[c].includes(val)) cIdx = idx; });
                if(!owner) db.child('cards').child(val).set(team);
                else if(owner !== team && cityLevels[team][cIdx] >= 2) db.child('cards').child(val).set(team);
            }
            e.target.value = "";
        }
    }

    function updateUI() {
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(wordPool).forEach((c, idx) => { if(wordPool[c].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const card = document.getElementById(`card-${i}-${w}`);
                if(card) card.className = `card owned-${t}`;
            }
        });

        for(let i=1; i<=4; i++) {
            const t = currentTeams[i];
            const mon = document.getElementById(`mon-${i}`);
            // [개선] 실시간 팀 배경색 업데이트
            mon.className = `monitor team-${t} ${mon.classList.contains('focused')?'focused':''}`;
            
            document.getElementById(`alert-${i}`).style.display = isAlert ? 'flex' : 'none';
            cityList.forEach((_, idx) => {
                const s = counts[t][idx]; const l = cityLevels[t][idx];
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${s}/${(l+1)*10}`;
                const btn = document.getElementById(`up-${i}-${idx}`);
                btn.classList.toggle('ready', s >= (l+1)*10 && l < 5);
                btn.querySelector('i').className = icons[l];
                btn.querySelector('span').innerText = rankNames[l];
            });
            const bp = document.getElementById(`bonus-pop-${i}`);
            if(bonusWord) { bp.style.display='block'; bp.innerText=`BONUS: ${bonusWord}`; } else { bp.style.display='none'; }
        }
    }

    function requestUpgrade(e, id, idx) {
        e.stopPropagation();
        const t = currentTeams[id];
        const curCount = Object.keys(pCards).filter(k => wordPool[cityList[idx]].includes(k) && pCards[k] === t).length;
        if(curCount >= (cityLevels[t][idx]+1)*10 && cityLevels[t][idx] < 5) {
            cityLevels[t][idx]++; updateUI();
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            if(time % 200 === 180) db.update({ bonus: currentWords[Math.floor(Math.random()*currentWords.length)] });
            if(time % 200 === 0) db.update({ bonus: "" });
            if(time % 280 === 20) db.update({ alertMode: true });
            if(time % 280 === 0) db.update({ alertMode: false });
            
            // 10초마다 팀 교체
            if(time % 100 === 0 && time > 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(time <= 0) { clearInterval(intr); showResult(); }
        }, 100);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityList,
                datasets: [
                    { label: 'RED', data: cityLevels.red, backgroundColor: 'rgba(255,0,0,0.5)', borderColor: 'red', fill: true },
                    { label: 'BLUE', data: cityLevels.blue, backgroundColor: 'rgba(0,0,255,0.5)', borderColor: 'blue', fill: true }
                ]
            },
            options: { scales: { r: { min: 0, max: 5, ticks: { display: false } } } }
        });
    }
</script>
</body>
</html>
