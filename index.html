<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v17.3 Final Balance</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --dark: #050505; --red: #FF0000; --blue: #0000FF; 
            --yellow: #ffea00;
        }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #top-bar { height: 80px; background: #000; border-bottom: 2px solid #333; display: flex; flex-direction: column; z-index: 1000; }
        #timer-row { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex: 1; }
        #timer-disp { font-size: 2rem; color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }
        .progress-container { width: 100%; height: 6px; background: #222; }
        #total-bar { height: 100%; width: 100%; background: var(--yellow); transition: 0.1s linear; }

        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; }
        .monitor { border: 3px solid #333; display: flex; flex-direction: column; border-radius: 12px; position: relative; overflow: hidden; background: #111; transition: 0.3s; }
        .monitor.team-red { border-color: var(--red); box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        .monitor.team-blue { border-color: var(--blue); box-shadow: 0 0 15px rgba(0,0,255,0.3); }
        .monitor.focused { position: fixed !important; top: 85px; left: 10px; right: 10px; bottom: 10px; z-index: 5000; }

        .stats-layer { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 8px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; }
        .stat-item { text-align: center; }
        .count-val { font-size: 1rem; color: #00ffcc; font-weight: bold; }
        .up-btn { width: 100%; font-family: 'DungGeunMo'; margin-top: 4px; padding: 5px 0; background: #222; color: #aaa; border: 1px solid #444; border-radius: 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .up-btn.ready { background: var(--yellow); color: #000; border-color: #fff; animation: blink 0.5s infinite; }

        .board { display: grid; grid-template-columns: repeat(14, 1fr); grid-template-rows: repeat(5, 1fr); gap: 4px; flex: 1; padding: 10px; overflow: hidden; }
        .card { background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; color: #666; border-radius: 3px; font-weight: bold; }
        .card.owned-red { background: var(--red) !important; color: #fff; border-color: #fff; }
        .card.owned-blue { background: var(--blue) !important; color: #fff; border-color: #fff; }

        .input-wrap { height: 70px; background: #000; border-top: 2px solid #333; display: flex; }
        .monitor.team-red .input-box { color: var(--red); text-shadow: 0 0 10px var(--red); }
        .monitor.team-blue .input-box { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
        .input-box { flex: 1; background: transparent; border: none; font-size: 3rem; text-align: center; outline: none; font-family: 'DungGeunMo'; }

        .alert-layer { position: absolute; inset: 0; z-index: 6000; display: none; align-items: center; justify-content: center; background: rgba(150,0,0,0.9); }
        .monitor.alert .alert-layer { display: flex; }
        .alert-text { font-size: 4rem; color: #fff; animation: blink 0.1s infinite; border: 10px double #fff; padding: 20px; }
        #bonus-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--yellow); color: #000; padding: 15px 40px; font-size: 2rem; z-index: 7000; display: none; border: 5px solid #fff; box-shadow: 0 0 20px var(--yellow); text-align: center; }

        #result-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #chart-wrap { width: 550px; height: 550px; background: #000; padding: 20px; border: 1px solid #333; }

        .gate { position: absolute; inset: 0; background: #000; z-index: 8000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .gate-btn { padding: 20px 60px; font-family: 'DungGeunMo'; font-size: 2.5rem; background: var(--yellow); border: none; cursor: pointer; border-radius: 15px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="top-bar">
    <div class="progress-container"><div id="total-bar"></div></div>
    <div id="timer-row">
        <div id="timer-disp">120.0s</div>
        <div id="swap-info">TEAM SWAP: <span id="swap-sec">10</span>s</div>
    </div>
</div>

<div id="room-view">
    <script>
        const cityList = ['발전','강철','자본','미래','지혜'];
        const icons = ["fas fa-spider", "fas fa-home", "fas fa-gun", "fas fa-chess-rook", "fas fa-globe", "fas fa-crown"];
        const steps = ["SETUP", "HIDEOUT", "ARSENAL", "FORTRESS", "NETWORK", "DOMINATE"];
        
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="alert-layer"><div class="alert-text">WATCHING!</div></div>
                    <div class="stats-layer">
                        ${cityList.map((c, idx) => `
                            <div class="stat-item">
                                <div style="font-size:0.7rem; color:#aaa;">${c}</div>
                                <div class="count-val" id="cnt-${i}-${idx}">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, ${idx})">
                                    <i class="${icons[0]}"></i><span id="name-${i}-${idx}">SETUP</span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <div id="bonus-pop">BONUS!</div>
                    <div class="gate" id="gate-${i}" style="display:none;">
                        <button class="gate-btn" onclick="triggerStart(event, ${i})">ACCESS GRANTED</button>
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="..." disabled autocomplete="off">
                    </div>
                </div>
            `);
        }
    </script>
</div>

<div id="result-screen">
    <h1 style="color:var(--yellow); font-size: 3rem; margin-bottom: 10px;">MISSION REPORT</h1>
    <div id="chart-wrap"><canvas id="radarChart"></canvas></div>
    <button onclick="location.reload()" style="margin-top:20px; padding:10px 30px; font-family:'DungGeunMo'; cursor:pointer; background:var(--yellow);">REBOOT</button>
</div>

<script>
    const cityMap = {
        '발전': ['석탄','태양광','원자력','석유','전기','풍력','수소','배터리','가스','화력','수력','광물','송전탑','에너지'],
        '강철': ['철강','금속','자동차','선박','반도체','기계','로봇','화석','화학','부품','공장','엔진','주물','용접'],
        '자본': ['은행','주식','채권','투자','자산','환율','금리','펀드','보험','증권','코인','세금','대출','신용'],
        '미래': ['AI','소프트웨어','클라우드','서버','보안','코딩','알고리즘','양자','센서','회로','위성','해킹','웹3','빅데이터'],
        '지혜': ['교육','의료','대학','훈련','연구','백신','임상','장학','인재','교수','의사','도서관','백과','멘토']
    };

    let pCards = {}, active = false, isAlert = false, bonusWord = "";
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v17_3');

    function triggerStart(e, id) {
        e.stopPropagation();
        document.getElementById(`gate-${id}`).style.display = 'none';
        const inp = document.getElementById(`in-${id}`); inp.disabled = false; inp.focus();
        if(!active) db.update({ state: 'START', words: Object.values(cityMap).flat() });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.words) initBoard(d.words);
        if(d.teams) currentTeams = d.teams;
        if(d.cards) pCards = d.cards;
        if(d.bonus) bonusWord = d.bonus; else bonusWord = "";
        updateUI();
    });

    function initBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            if(b.children.length > 0) continue;
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        const team = currentTeams[id];
        if(isAlert) {
            const mine = Object.keys(pCards).filter(k => pCards[k] === team);
            if(mine.length > 0) db.child('cards').child(mine[Math.floor(Math.random()*mine.length)]).remove();
            e.target.value = ""; return;
        }
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(val === bonusWord && bonusWord !== "") {
                const enemy = (team === 'red') ? 'blue' : 'red';
                const eCards = Object.keys(pCards).filter(k => pCards[k] === enemy);
                eCards.slice(0, 3).forEach(k => db.child('cards').child(k).set(team));
                db.update({ bonus: "" });
            } else if(Object.values(cityMap).flat().includes(val)) {
                db.child('cards').child(val).set(team);
            }
            e.target.value = "";
        }
    }

    function updateUI() {
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(cityMap).forEach((c, idx) => { if(cityMap[c].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const card = document.getElementById(`card-${i}-${w}`);
                if(card) card.className = `card owned-${t}`;
            }
        });

        for(let i=1; i<=4; i++) {
            const t = currentTeams[i];
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-${t} ${mon.classList.contains('focused')?'focused':''} ${isAlert?'alert':''}`;
            cityList.forEach((_, idx) => {
                const s = counts[t][idx]; const l = cityLevels[t][idx];
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${s}/${(l+1)*10}`;
                const btn = document.getElementById(`up-${i}-${idx}`);
                const ready = s >= (l+1)*10 && l < 5;
                btn.classList.toggle('ready', ready);
                btn.querySelector('i').className = icons[l];
                document.getElementById(`name-${i}-${idx}`).innerText = ready ? "UPGRADE!" : steps[l];
            });
            const bp = mon.querySelector('#bonus-pop');
            if(bonusWord) { bp.style.display='block'; bp.innerText=`BONUS:\n${bonusWord}`; } else { bp.style.display='none'; }
        }
    }

    function requestUpgrade(e, id, idx) {
        e.stopPropagation();
        const t = currentTeams[id];
        const s = Object.keys(pCards).filter(k => cityMap[cityList[idx]].includes(k) && pCards[k] === t).length;
        if(s >= (cityLevels[t][idx]+1)*10 && cityLevels[t][idx] < 5) { cityLevels[t][idx]++; updateUI(); }
    }

    function zoomIn(id) {
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        document.getElementById(`gate-${id}`).style.display = 'flex';
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('total-bar').style.width = (time/1200)*100 + "%";
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            document.getElementById('swap-sec').innerText = Math.ceil((time%100)/10);

            if(time % 100 === 0 && time > 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }

            // [사용자 요청] 감시 빈도 완화: 30초 주기(300단위), 딱 2초(20단위)만 감시
            const alertCycle = time % 300;
            isAlert = (alertCycle < 20 && alertCycle > 0);

            // [사용자 요청] 보너스 빈도: 20초 주기(200단위)
            if(time % 200 === 100) {
                const all = Object.values(cityMap).flat();
                db.update({ bonus: all[Math.floor(Math.random()*all.length)] });
            }
            if(time % 200 === 160) db.update({ bonus: "" }); // 보너스 단어는 6초간 노출

            if(time <= 0) { clearInterval(intr); showResult(); }
        }, 100);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityList,
                datasets: [
                    { label: 'RED TEAM', data: cityLevels.red, backgroundColor: 'rgba(255,0,0,0.3)', borderColor: 'red', borderWidth: 3 },
                    { label: 'BLUE TEAM', data: cityLevels.blue, backgroundColor: 'rgba(0,0,255,0.3)', borderColor: 'blue', borderWidth: 3 }
                ]
            },
            options: {
                scales: { r: { min: 0, max: 5, grid: { color: '#333' }, angleLines: { color: '#333' }, ticks: { display: false, stepSize: 1 } } },
                plugins: { legend: { labels: { color: '#fff', font: { family: 'DungGeunMo', size: 16 } } } }
            }
        });
    }
</script>
</body>
</html>
