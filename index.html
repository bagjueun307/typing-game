<script>

    const pool3 = [{t:"ìŠ¤ë§ˆíŠ¸í°",i:"ğŸ“±"},{t:"ë…¸íŠ¸ë¶",i:"ğŸ’»"},{t:"í…”ë ˆë¹„ì „",i:"ğŸ“º"},{t:"ëŒ€í•œë¯¼êµ­",i:"ğŸ‡°ğŸ‡·"},{t:"ì•„ì´ìŠ¤í¬ë¦¼",i:"ğŸ¦"},{t:"ìƒŒë“œìœ„ì¹˜",i:"ğŸ¥ª"},{t:"ìë™ì°¨",i:"ğŸš—"},{t:"ì„ ê¸€ë¼ìŠ¤",i:"ğŸ•¶ï¸"},{t:"í–„ë²„ê±°",i:"ğŸ”"},{t:"ë‹¤ëŒì¥",i:"ğŸ¿ï¸"},{t:"ë„ì„œê´€",i:"ğŸ“š"},{t:"ì„ í’ê¸°",i:"ğŸ"},{t:"ëƒ‰ì¥ê³ ",i:"ğŸ§Š"},{t:"ì§€í•˜ì‹¤",i:"ğŸšï¸"},{t:"ë¹„í–‰ê¸°",i:"âœˆï¸"},{t:"ê³ êµ¬ë§ˆ",i:"ğŸ "},{t:"ë¬´ì§€ê°œ",i:"ğŸŒˆ"},{t:"ìš´ë™ì¥",i:"ğŸŸï¸"},{t:"ì†Œë°©ì°¨",i:"ğŸš’"},{t:"í¸ì˜ì ",i:"ğŸª"},{t:"ê²½ì°°ì°¨",i:"ğŸš“"},{t:"ë¨¸ë¦¬ì¹´ë½",i:"ğŸ’‡"},{t:"ìŠ¤ì¼€ì´íŠ¸",i:"â›¸ï¸"},{t:"ìì „ê±°",i:"ğŸš²"},{t:"ìœ ì¹˜ì›",i:"ğŸ“›"},{t:"ì„ ìƒë‹˜",i:"ğŸ‘¨â€ğŸ«"},{t:"í”„ë¼ì´íŒ¬",i:"ğŸ³"},{t:"ì»´í“¨í„°",i:"ğŸ’»"},{t:"ì²´ìœ¡ê´€",i:"ğŸŸï¸"},{t:"ì§€í•˜ì² ",i:"ğŸš‡"}];

    let wordSet = [], monTeams = {}, active = false, isAlert = false, mission = 1;
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('stealer_v91');

    async function selectMission(m) {
        mission = m;
        wordSet = (m === 3) ? pool3 : pool1;
        await db.set({ state: 'READY', cards: {}, teams: {1:'red', 2:'blue', 3:'red', 4:'blue'} });
        document.getElementById('mission-control').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        for(let i=1; i<=4; i++){
            const b = document.getElementById(`board-${i}`); b.innerHTML = "";
            wordSet.forEach(item => {
                const c = document.createElement('div'); c.className = 'card-container'; c.id = `c-${i}-${item.t}`;
                let content = (mission === 2) ? `<span style="font-size:2rem">${item.i}</span>` : `<span>${item.i}</span><br>${item.t}`;
                c.innerHTML = `<div class="card-inner"><div class="card-front">${content}</div><div class="card-back" id="bk-${i}-${item.t}">${item.t}</div></div>`;
                b.appendChild(c);
            });
        }
    }

    function focusAgent(id) {
        if(active) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        const m = document.getElementById(`mon-${id}`); m.classList.add('focused');
        const team = monTeams[id];
        const tag = document.getElementById(`tag-${id}`);
        tag.innerText = `[${team.toUpperCase()}] GRADE ìš”ì›`;
        tag.className = `agent-tag tag-${team}`;
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'GO' && !active) {
            document.querySelectorAll('[id^="ov-"]').forEach(ov => ov.style.display = 'none');
            startCount();
        }
        if(d.teams) monTeams = d.teams;
        if(d.cards) {
            Object.keys(d.cards).forEach(word => {
                const team = d.cards[word].team;
                for(let i=1; i<=4; i++){
                    const c = document.getElementById(`c-${i}-${word}`), b = document.getElementById(`bk-${i}-${word}`);
                    if(c) { c.classList.add('is-flipped'); if(b) b.className = `card-back back-${team}`; }
                }
            });
            document.getElementById('total-red').innerText = Object.values(d.cards).filter(c=>c.team==='red').length;
            document.getElementById('total-blue').innerText = Object.values(d.cards).filter(c=>c.team==='blue').length;
        }
    });

    function startSignal(e) { e.stopPropagation(); db.update({ state: 'GO' }); }

    function startCount() {
        active = true;
        let c = 3;
        const itv = setInterval(() => {
            if(c < 0) {
                clearInterval(itv);
                document.querySelectorAll('.input-field').forEach(i=>i.disabled=false);
                const f = document.querySelector('.monitor.focused .input-field'); if(f) f.focus();
                gameTimer();
            }
            c--;
        }, 1000);
    }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            const team = monTeams[id];
            if(isAlert) {
                db.child('cards').once('value', s => {
                    const cards = s.val(); if(!cards) return;
                    const mine = Object.keys(cards).filter(k => cards[k].team === team);
                    if(mine.length > 0) db.child('cards').child(mine[mine.length-1]).remove();
                });
            } else if(wordSet.some(w => w.t === val)) {
                db.child('cards').child(val).once('value', s => {
                    if(mission === 4 || !s.exists()) db.child('cards').child(val).set({ team: team });
                });
            }
            e.target.value = '';
        }
    }

    function gameTimer() {
        let time = 600;
        setInterval(() => {
            if(time <= 0) return; time--;
            document.getElementById('timer-disp').innerText = "LIMIT: " + (time/10).toFixed(1) + "s";
            isAlert = ((600-time)%200 >= 175);
