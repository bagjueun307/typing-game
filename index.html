<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER: REAL-TIME ANALYTICS</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --red: #ff4757; --blue: #2e86de; --yellow: #f1c40f; --dark: #0a0a0f; --neon: #00ffdd; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: #15151a; border-bottom: 4px solid var(--yellow); display: flex; justify-content: space-around; align-items: center; z-index: 6000; }
        #timer-disp { font-size: 3.5rem; color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }

        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; padding: 130px 15px 15px 15px; height: 100vh; box-sizing: border-box; }
        .monitor { border: 6px solid #333; background: #000; display: flex; flex-direction: column; border-radius: 12px; position: relative; overflow: hidden; }
        
        /* íŒ€ ë°°ë„ˆ & ì‹¤ì‹œê°„ ì ìˆ˜ */
        .team-banner { padding: 8px; text-align: center; font-size: 1rem; font-weight: bold; }
        .monitor.team-red .team-banner { background: var(--red); }
        .monitor.team-blue .team-banner { background: var(--blue); }

        /* ì—…ê·¸ë ˆì´ë“œ ë²„íŠ¼ & ì‹¤ì‹œê°„ ì¹´ìš´íŠ¸ */
        .upgrade-layer { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; background: #111; padding: 8px; }
        .up-wrap { display: flex; flex-direction: column; align-items: center; }
        .count-badge { font-size: 0.65rem; color: var(--neon); margin-bottom: 2px; }
        .up-btn { font-family: 'DungGeunMo'; width: 100%; padding: 5px; font-size: 0.65rem; cursor: pointer; border: 1px solid #444; background: #222; color: #888; border-radius: 4px; }
        .up-btn.ready { background: var(--yellow); color: #000; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .board { display: grid; grid-template-columns: repeat(14, 1fr); gap: 2px; flex: 1; padding: 10px; background: #000; }
        .card { height: 35px; background: #151515; border: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #333; }
        .card.owned-red { background: var(--red) !important; color: #fff !important; }
        .card.owned-blue { background: var(--blue) !important; color: #fff !important; }

        .input-wrap { display: flex; height: 80px; border-top: 4px solid var(--yellow); }
        .input-box { flex: 1; background: #000; color: #0f0; border: none; font-size: 3rem; text-align: center; outline: none; font-family: 'DungGeunMo'; }

        /* ê²°ê³¼ì°½ ìŠ¤íƒ€ì¼ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .chart-box { background: #15151a; padding: 20px; border-radius: 20px; border: 3px solid #444; width: 450px; text-align: center; }
        .oracle-msg { background: rgba(0,255,221,0.1); border-left: 5px solid var(--neon); padding: 15px; margin-top: 15px; font-size: 0.9rem; text-align: left; line-height: 1.4; }
    </style>
</head>
<body>

<div id="lobby-screen" class="overlay">
    <h1 style="color:var(--yellow); font-size: 4rem;">NATION BUILDER</h1>
    <button class="main-btn" onclick="prepareRound()" style="padding:20px 50px; font-family:'DungGeunMo'; font-size:2rem; background:var(--yellow); border:none; cursor:pointer;">ê²Œì„ ì‹œì‘</button>
</div>

<div id="result-screen" class="overlay" style="display:none; z-index:11000;">
    <h1 style="color:var(--yellow); margin-bottom: 20px;">[ ìµœì¢… êµ­ê°€ ë°œì „ ë¶„ì„ ê²°ê³¼ ]</h1>
    <div style="display:flex; gap:30px;">
        <div class="chart-box" style="border-color: var(--red);">
            <h2 style="color:var(--red);">RED TEAM</h2>
            <canvas id="chart-red" width="400" height="300"></canvas>
            <div id="tip-red" class="oracle-msg"></div>
        </div>
        <div class="chart-box" style="border-color: var(--blue);">
            <h2 style="color:var(--blue);">BLUE TEAM</h2>
            <canvas id="chart-blue" width="400" height="300"></canvas>
            <div id="tip-blue" class="oracle-msg"></div>
        </div>
    </div>
    <button onclick="location.reload()" style="margin-top:30px; padding:15px 40px; font-family:'DungGeunMo'; background:var(--neon); border:none; cursor:pointer;">ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
</div>

<div id="top-bar"><div id="timer-disp">STANDBY</div></div>

<div id="room-view">
    <script>
        const cityList = ['ë°œì „ì˜ ë„ì‹œ','ê°•ì² ì˜ ë„ì‹œ','ìë³¸ì˜ ë„ì‹œ','ë¯¸ë˜ì˜ ë„ì‹œ','ì§€í˜œì˜ ë„ì‹œ'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="focusMon(${i})">
                    <div class="team-banner" id="banner-${i}">TEAM LOADING...</div>
                    <div class="upgrade-layer">
                        ${cityList.map((c, idx) => `
                            <div class="up-wrap">
                                <div class="count-badge" id="cnt-${i}-${idx}">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, '${c}', ${idx})">${c.split(' ')[0]}</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="monitor-start-layer" id="layer-${i}" style="position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:3000;">
                        <button onclick="triggerStart(event, ${i})" style="padding:15px 30px; font-family:'DungGeunMo'; background:var(--yellow); border:none; cursor:pointer;">ì ‘ì†</button>
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="í„°ë¯¸ë„ ì ê¹€" disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const cityMap = {
        'ë°œì „ì˜ ë„ì‹œ': ['ì„íƒ„','íƒœì–‘ê´‘','ì›ìë ¥','ì„ìœ ','ì „ê¸°','í’ë ¥','ìˆ˜ì†Œ','ë°°í„°ë¦¬','ê°€ìŠ¤','í™”ë ¥','ìˆ˜ë ¥','ê´‘ë¬¼','ì†¡ì „íƒ‘','ì—ë„ˆì§€'],
        'ê°•ì² ì˜ ë„ì‹œ': ['ì² ê°•','ê¸ˆì†','ìë™ì°¨','ì„ ë°•','ë°˜ë„ì²´','ê¸°ê³„','ë¡œë´‡','í™”ì„','í™”í•™','ë¶€í’ˆ','ê³µì¥','ì—”ì§„','ì£¼ë¬¼','ìš©ì ‘'],
        'ìë³¸ì˜ ë„ì‹œ': ['ì€í–‰','ì£¼ì‹','ì±„ê¶Œ','íˆ¬ì','ìì‚°','í™˜ìœ¨','ê¸ˆë¦¬','í€ë“œ','ë³´í—˜','ì¦ê¶Œ','ì½”ì¸','ì„¸ê¸ˆ','ëŒ€ì¶œ','ì‹ ìš©'],
        'ë¯¸ë˜ì˜ ë„ì‹œ': ['AI','ì†Œí”„íŠ¸ì›¨ì–´','í´ë¼ìš°ë“œ','ì„œë²„','ë³´ì•ˆ','ì½”ë”©','ì•Œê³ ë¦¬ì¦˜','ì–‘ì','ì„¼ì„œ','íšŒë¡œ','ìœ„ì„±','í•´í‚¹','ì›¹3','ë¹…ë°ì´í„°'],
        'ì§€í˜œì˜ ë„ì‹œ': ['êµìœ¡','ì˜ë£Œ','ëŒ€í•™','í›ˆë ¨','ì—°êµ¬','ë°±ì‹ ','ì„ìƒ','ì¥í•™','ì¸ì¬','êµìˆ˜','ì˜ì‚¬','ë„ì„œê´€','ë°±ê³¼','ë©˜í† ']
    };

    let persistentCards = {}, activeWords = {}, active = false;
    let cityLevels = { red: {}, blue: {} }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const stepNames = ["ê³µí„°", "ë§ˆì„", "ë„ì‹œ", "ì‹ ìƒêµ­", "ê°œë°œêµ­", "ì„ ì§„êµ­"];

    cityList.forEach(c => { cityLevels.red[c] = 0; cityLevels.blue[c] = 0; });

    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v9_5');

    function prepareRound() {
        document.getElementById('lobby-screen').style.display = 'none';
        const newWords = {};
        Object.keys(cityMap).forEach(city => newWords[city] = cityMap[city].sort(()=>Math.random()-0.5).slice(0, 14));
        activeWords = newWords;
        db.update({ state: 'READY', words: activeWords, cards: {}, teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' } });
        initUI();
    }

    function initUI() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            Object.values(activeWords).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function focusMon(id) {
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
    }

    function triggerStart(e, id) {
        e.stopPropagation();
        document.getElementById(`layer-${id}`).style.display = 'none';
        document.getElementById(`in-${id}`).disabled = false;
        document.getElementById(`in-${id}`).focus();
        if(!active) db.update({ state: 'START' });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            currentTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''}`;
                document.getElementById(`banner-${i}`).innerText = `${d.teams[i].toUpperCase()} TEAM`;
            }
        }
        if(d.cards) {
            persistentCards = d.cards;
            updateRealTimeStats();
        }
    });

    function updateRealTimeStats() {
        const scores = { red: {}, blue: {} };
        cityList.forEach(c => { scores.red[c] = 0; scores.blue[c] = 0; });
        
        Object.keys(persistentCards).forEach(w => {
            const t = persistentCards[w].team;
            const cat = findCat(w);
            if(cat) scores[t][cat]++;
            // ì¹´ë“œ ìƒ‰ìƒ ì‹¤ì‹œê°„ ë°˜ì˜
            for(let i=1; i<=4; i++) {
                const cEl = document.getElementById(`card-${i}-${w}`);
                if(cEl) { cEl.classList.remove('owned-red', 'owned-blue'); cEl.classList.add(`owned-${t}`); }
            }
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            cityList.forEach((c, idx) => {
                const score = scores[team][c];
                const lvl = cityLevels[team][c];
                const target = (lvl + 1) * 10;
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${score}/${target}`;
                
                const btn = document.getElementById(`up-${i}-${idx}`);
                btn.classList.toggle('ready', score >= target && lvl < 5);
                btn.innerText = stepNames[lvl];
            });
        }
    }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(findCat(val)) db.child('cards').child(val).set({ team: currentTeams[id] });
            e.target.value = "";
        }
    }

    function findCat(w) { for(let cat in cityMap) if(cityMap[cat].includes(w)) return cat; return null; }

    function requestUpgrade(e, monId, cityName, btnIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        if(document.getElementById(`up-${monId}-${btnIdx}`).classList.contains('ready')) {
            cityLevels[team][cityName]++;
            updateRealTimeStats();
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(time <= 0) { clearInterval(intr); showFinalResult(); }
        }, 100);
    }

    function showFinalResult() {
        document.getElementById('result-screen').style.display = 'flex';
        
        ['red', 'blue'].forEach(team => {
            const data = cityList.map(c => cityLevels[team][c]);
            const avgLvl = data.reduce((a,b)=>a+b,0) / 5;
            let advice = "";
            if(avgLvl < 2) advice = "ê¸°ì´ˆ ìì›ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. íŠ¹ì • ë¶„ì•¼ì— ì§‘ì¤‘ íˆ¬ìê°€ í•„ìš”í•©ë‹ˆë‹¤.";
            else if(avgLvl < 4) advice = "êµ­ê°€ ê¸°í‹€ì´ ì¡í˜”ìŠµë‹ˆë‹¤! 'ë¯¸ë˜ì˜ ë„ì‹œ'ì™€ 'ì§€í˜œì˜ ë„ì‹œ' ë ˆë²¨ì„ ë†’ì—¬ ì„ ì§„êµ­ìœ¼ë¡œ ì§„ì…í•˜ì„¸ìš”.";
            else advice = "ê²½ì¶•! ëª¨ë“  ë¶„ì•¼ê°€ ê· í˜• ìˆê²Œ ë°œì „í•œ ì„¸ê³„ ìµœê°•ì˜ ì„ ì§„êµ­ì´ ë˜ì—ˆìŠµë‹ˆë‹¤.";

            document.getElementById(`tip-${team}`).innerHTML = `<strong>ğŸ’¡ ì˜¤ë¼í´ ì „ëµ ì¡°ì–¸:</strong><br>${advice}`;
            
            new Chart(document.getElementById(`chart-${team}`), {
                type: 'radar',
                data: {
                    labels: cityList.map(c => `${c} (Lv.${cityLevels[team][c]})`),
                    datasets: [{
                        data: data,
                        backgroundColor: team==='red'?'#ff475744':'#2e86de44',
                        borderColor: team==='red'?'#ff4757':'#2e86de',
                        borderWidth: 4,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 5, ticks: { display: false, stepSize: 1 }, pointLabels: { color: '#fff', font: { size: 12, family: 'DungGeunMo' } } } },
                    plugins: { legend: { display: false } }
                }
            });
        });
    }
</script>
</body>
</html>
