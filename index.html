    <style>
        :root { --red: #FF0000; --blue: #0000FF; --yellow: #feca57; --dark: #2f3542; --bg: #f1f2f6; }
        body { background: var(--bg); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        #lobby-guide { position: fixed; inset: 0; background: rgba(255,255,255,0.7); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #000; pointer-events: none; }
        #countdown { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; font-size: 10rem; color: var(--yellow); pointer-events: none; }
        #result-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .win-box { background: white; padding: 40px; border: 10px double var(--dark); color: #000; }

        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 65px; background: #fff; border-bottom: 6px solid var(--dark); display: flex; justify-content: space-around; align-items: center; z-index: 900; color: var(--dark); }
        #timer-disp { font-size: 2.2rem; color: #ff4757; background: var(--dark); padding: 5px 15px; border-radius: 5px; }

        .focused .start-btn { display: block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2100; }

        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 20px; padding: 100px 20px 20px; box-sizing: border-box; }
        .monitor { border: 8px solid var(--dark); display: flex; flex-direction: column; position: relative; background: #ddd; cursor: pointer; transition: 0.3s; pointer-events: auto; overflow: hidden; }
        .monitor.team-red { background: var(--red) !important; }
        .monitor.team-blue { background: var(--blue) !important; }
        .monitor.focused { position: fixed !important; inset: 80px 30px 30px 30px; width: auto !important; height: auto !important; z-index: 1500; cursor: default; }

        /* ğŸš¨ íŒ€ êµì²´ íƒ€ì´ë¨¸ ë°” ìŠ¤íƒ€ì¼ */
        .swap-bar-container { width: 100%; height: 10px; background: rgba(0,0,0,0.3); }
        .swap-bar-fill { height: 100%; width: 100%; background: var(--yellow); transition: width 0.1s linear; }
        .swap-warning { background: #ff4757; animation: blink 0.3s infinite; }

        .teacher-box { font-size: 2rem; text-align: center; padding: 10px; background: rgba(255,255,255,0.9); border-bottom: 4px solid var(--dark); color: #000; }
        .teacher-box.watching { background: #ff4757; animation: shake 0.1s infinite; color: #fff; }

        .board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; flex: 1; padding: 12px; pointer-events: none; }
        .card-container { height: 42px; perspective: 600px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.4s; transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 2px solid var(--dark); display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; }
        .card-front { background: white; color: #000; }
        .card-back { transform: rotateY(180deg); color: white; }
        .back-red { background: #d63031; }
        .back-blue { background: #0984e3; }

        .input-box { width: 100%; padding: 15px; font-family: 'DungGeunMo'; font-size: 2rem; border: none; border-top: 6px solid var(--dark); text-align: center; outline: none; pointer-events: auto; }
        .blurred { filter: blur(15px); opacity: 0.3; pointer-events: none; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
    </style>
</head>
<body>

<div id="countdown">3</div>
<div id="result-screen">
    <div class="win-box">
        <h1 id="winner-text" style="font-size: 4rem; margin: 0;">íŒ€ ìŠ¹ë¦¬!</h1>
        <p id="final-score" style="font-size: 2rem;">RED: 0 | BLUE: 0</p>
        <button onclick="resetGame()" style="padding:15px 40px; font-family:'DungGeunMo'; cursor:pointer; font-size:1.5rem;">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>
</div>

<div id="lobby-guide">
    <h1 style="color:#d63031; font-size: 3rem;">ğŸ« ë„íŠ¸ íƒ€ì í•™êµ V53 ğŸ«</h1>
    <div style="font-size: 1.8rem;">ëª¨ë‹ˆí„°ë¥¼ í´ë¦­í•´ í™•ëŒ€í•˜ê³  [ì‹œì‘]ì„ ëˆ„ë¥´ì„¸ìš”!<br>ë…¸ë€ìƒ‰ ë°”ê°€ ë‹¤ ì¤„ì–´ë“¤ë©´ íŒ€ì´ ë°”ë€ë‹ˆë‹¤!</div>
</div>

<div id="top-bar">
    <div style="color:var(--red); font-size: 1.8rem; font-weight: bold;">RED: <span id="total-red">0</span></div>
    <div id="timer-disp">120.0s</div>
    <div style="color:var(--blue); font-size: 1.8rem; font-weight: bold;">BLUE: <span id="total-blue">0</span></div>
</div>
<div id="main-progress-bar"></div>

<div id="room-view">
    <script>
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="focusMon(${i})">
                    <button class="start-btn" onclick="requestStart(event)">ğŸš€ ê²Œì„ ì‹œì‘!</button>
                    <div class="teacher-box" id="teach-${i}">ğŸ‘¨â€ğŸ« ëŒ€ê¸°</div>
                    <div class="swap-bar-container">
                        <div class="swap-bar-fill" id="swap-bar-${i}"></div>
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <input type="text" id="input-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="ë‹¨ì–´ ì…ë ¥" disabled>
                </div>
            `);
        }
    </script>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_v53');

    const words = ["ë–¡ë³¶ì´", "ê¸‰ì‹", "ìš´ë™ì¥", "ë°©í•™", "ì•Œë¦¼ì¥", "ì§ê¿", "ì¤€ë¹„ë¬¼", "ì‹¤ë‚´í™”", "ë”±ì§€", "ìŠ¬ëŸ¬ì‹œ", "í”¼ì¹´ì¸„", "í•™ì›", "ìˆ™ì œ", "ì²´ìœ¡", "ì†Œí’", "ì‰¬ëŠ”ì‹œê°„", "ì§€ìš°ê°œ", "í•„í†µ", "ë¦¬ì½”ë”", "ë°˜ì¥", "ì¼ê¸°", "ë…ì„œ", "í”¼êµ¬", "íƒœê¶Œë„", "ë¬¸ë°©êµ¬", "êµì‹¤", "ë§¤ì ", "ì¹ íŒ", "ë¶„í•„", "ì •ë¬¸", "êµê°€", "í˜„ì¥í•™ìŠµ", "ê°œí•™", "êµì¥ì‹¤", "ê³¼í•™ì‹¤", "ìŒì•…ì‹¤", "ë³µë„", "ì‹¤ë‚´í™”ê°€ë°©", "ë°›ì•„ì“°ê¸°", "ë°©ê³¼í›„"];
    let monTeams = { 1: null, 2: null, 3: null, 4: null };
    let hasStarted = false, isWatching = false, isCounting = false, isGameOver = false;

    // ë³´ë“œ ìƒì„±
    for(let i=1; i<=4; i++){
        const b = document.getElementById(`board-${i}`);
        words.forEach(w => {
            const c = document.createElement('div');
            c.className = 'card-container'; c.id = `card-${i}-${w}`;
            c.innerHTML = `<div class="card-inner"><div class="card-front">${w}</div><div class="card-back" id="back-${i}-${w}">${w}</div></div>`;
            b.appendChild(c);
        });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !hasStarted && !isCounting) startCountDown();
        if(d.state === 'WAITING' && hasStarted) { location.reload(); }
        
        words.forEach(w => {
            const team = d.cards?.[w]?.team;
            for(let i=1; i<=4; i++){
                const c = document.getElementById(`card-${i}-${w}`);
                const b = document.getElementById(`back-${i}-${w}`);
                if(team) { c.classList.add('is-flipped'); b.className = `card-back back-${team}`; }
                else { c.classList.remove('is-flipped'); }
            }
        });
        document.getElementById('total-red').innerText = Object.values(d.cards||{}).filter(v=>v.team==='red').length;
        document.getElementById('total-blue').innerText = Object.values(d.cards||{}).filter(v=>v.team==='blue').length;
    });

    function requestStart(e) { e.stopPropagation(); db.update({ state: 'START' }); }

    function startCountDown() {
        isCounting = true;
        const cd = document.getElementById('countdown');
        cd.style.display = 'flex';
        let count = 3;
        cd.innerText = count;
        let itv = setInterval(() => {
            count--;
            if(count > 0) cd.innerText = count;
            else if(count === 0) cd.innerText = "GO!";
            else {
                clearInterval(itv); cd.style.display = 'none';
                monTeams = { 1: 'red', 2: 'blue', 3: 'red', 4: 'blue' };
                updateMonitorColors();
                hasStarted = true; isCounting = false;
                document.getElementById('lobby-guide').style.display = 'none';
                document.querySelectorAll('.start-btn').forEach(b => b.style.display = 'none');
                document.querySelectorAll('.input-box').forEach(i => i.disabled = false);
                gameLoop();
            }
        }, 1000);
    }

    function updateMonitorColors() {
        for(let i=1; i<=4; i++) {
            const m = document.getElementById(`mon-${i}`);
            m.classList.remove('team-red', 'team-blue');
            if(monTeams[i]) m.classList.add(`team-${monTeams[i]}`);
        }
    }

    function handleInput(e, id) {
        if(e.key === 'Enter' && !isGameOver && monTeams[id]) {
            const val = e.target.value.trim();
            if(isWatching) { applyPenalty(monTeams[id], 1); }
            else if(words.includes(val)) {
                db.child('cards').child(val).set({ team: monTeams[id], t: Date.now() });
            }
            e.target.value = '';
        }
    }

    function applyPenalty(team, count) {
        db.child('cards').once('value', snap => {
            const cards = snap.val(); if(!cards) return;
            let targets = Object.keys(cards).filter(k => cards[k].team === team);
            targets.sort((a,b) => cards[b].t - cards[a].t);
            for(let i=0; i<count && i<targets.length; i++) db.child('cards').child(targets[i]).remove();
        });
    }

    function gameLoop() {
        let time = 1200; // 120ì´ˆ
        const timer = setInterval(() => {
            if(time > 0) {
                time--;
                document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
                document.getElementById('main-progress-bar').style.width = (time / 1200 * 100) + "%";
                
                // ğŸš¨ íŒ€ êµì²´ ë°”(10ì´ˆ ì£¼ê¸°) ê³„ì‚°
                const cyclePos = (1200 - time) % 100; // 0 ~ 99
                const swapPercent = 100 - cyclePos;
                for(let i=1; i<=4; i++) {
                    const bar = document.getElementById(`swap-bar-${i}`);
                    bar.style.width = swapPercent + "%";
                    if(swapPercent <= 20) bar.classList.add('swap-warning'); // 2ì´ˆ ë‚¨ìœ¼ë©´ ê²½ê³ 
                    else bar.classList.remove('swap-warning');
                }

                if(cyclePos === 0) {
                    for(let i=1; i<=4; i++) monTeams[i] = (monTeams[i]==='red')?'blue':'red';
                    updateMonitorColors();
                }

                const watchCycle = (1200 - time) % 200;
                isWatching = (watchCycle >= 180);
                for(let i=1; i<=4; i++){
                    const t = document.getElementById(`teach-${i}`);
                    if(isWatching){ t.innerText="ğŸš¨!!ê°ì‹œ ì¤‘!!ğŸš¨"; t.className="teacher-box watching"; }
                    else { t.innerText="ğŸ‘¨â€ğŸ« (ì¹ íŒ ë³´ëŠ” ì¤‘)"; t.className="teacher-box"; }
                }
            } else { clearInterval(timer); endGame(); }
        }, 100);
    }

    function endGame() {
        isGameOver = true;
        document.querySelectorAll('.input-box').forEach(i => i.disabled = true);
        const rCount = parseInt(document.getElementById('total-red').innerText);
        const bCount = parseInt(document.getElementById('total-blue').innerText);
        const winTxt = rCount > bCount ? "RED TEAM ìŠ¹ë¦¬!" : (bCount > rCount ? "BLUE TEAM ìŠ¹ë¦¬!" : "ë¬´ìŠ¹ë¶€!");
        document.getElementById('winner-text').innerText = winTxt;
        document.getElementById('winner-text').style.color = rCount > bCount ? "red" : (bCount > rCount ? "blue" : "black");
        document.getElementById('final-score').innerText = `RED: ${rCount} | BLUE: ${bCount}`;
        document.getElementById('result-screen').style.display = 'flex';
    }

    function resetGame() { db.set({ state: 'WAITING', cards: {}, bonusWord: "" }); }

    function focusMon(id) {
        if(isGameOver) return;
        document.querySelectorAll('.monitor').forEach(el => el.classList.remove('focused', 'blurred'));
        const m = document.getElementById(`mon-${id}`);
        m.classList.add('focused');
        if(hasStarted) {
            document.querySelectorAll('.monitor').forEach(el => { if(el !== m) el.classList.add('blurred'); });
            setTimeout(() => document.getElementById(`input-${id}`).focus(), 150);
        }
    }

    window.addEventListener('keydown', (e) => { 
        if(e.key === 'Escape' && hasStarted && !isGameOver) {
            document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused', 'blurred'));
        }
    });
</script>
</body>
</html>
