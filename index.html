<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v20.6 - Tactical Command</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #050505; --red: #ff1a1a; --blue: #1a75ff; --yellow: #ffea00; --neon: #00ff41; --glass: rgba(255,255,255,0.08); }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* 상단 대시보드 강화 */
        #top-bar { height: 110px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 3px solid #333; }
        #timer-disp { font-size: 3.2rem; color: var(--yellow); min-width: 150px; text-shadow: 0 0 15px var(--yellow); }
        
        .territory-status { display: flex; gap: 25px; flex: 1; justify-content: center; }
        .icon-box { display: flex; flex-direction: column; align-items: center; min-width: 100px; padding: 10px; background: #0a0a0a; border: 1px solid #333; border-radius: 5px; }
        .icon-box i { font-size: 2rem; margin-bottom: 5px; } /* 상단 아이콘 크기 확대 */
        .rank-tag { font-size: 0.9rem; color: var(--neon); margin-top: 4px; }

        #shuffle-container { height: 8px; background: #111; width: 100%; }
        #shuffle-bar { height: 100%; background: var(--yellow); width: 100%; transition: width 0.1s linear; }

        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 8px; padding: 8px; background: #111; }
        .monitor { border: 4px solid #333; position: relative; display: flex; flex-direction: column; background: #000; transition: 0.3s; overflow: hidden; }
        .monitor.team-red { border-color: var(--red); }
        .monitor.team-blue { border-color: var(--blue); }
        .monitor.focused { position: fixed !important; inset: 125px 8px 8px 8px; z-index: 5000; }

        .radar-display { position: absolute; top: 70px; right: 20px; width: 220px; background: rgba(0, 0, 0, 0.8); border: 1px solid var(--neon); color: var(--neon); padding: 12px; font-size: 0.85rem; z-index: 5500; display: none; }
        .monitor.focused .radar-display { display: block; }

        .level-icon-wrap { font-size: 1.3rem; }
        .up-btn { background: var(--neon); color: #000; border: none; font-family: 'DungGeunMo'; font-weight: bold; font-size: 0.8rem; cursor: pointer; padding: 3px 8px; border-radius: 3px; margin-left: 5px; display: none; animation: blink 0.5s infinite; }
        
        #bonus-alert { position: absolute; top: 18%; left: 50%; transform: translateX(-50%); background: var(--yellow); color: #000; padding: 15px 50px; z-index: 7000; display: none; font-weight: bold; font-size: 1.5rem; border-radius: 5px; }

        .board { flex: 1; display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; padding: 5px; align-content: center; } /* 70개 단어 최적화 */
        .card { background: var(--glass); font-size: 0.75rem; display: flex; align-items: center; justify-content: center; border: 1px solid #222; height: 38px; color: #666; }
        .card.owned-red { background: var(--red) !important; color: white; border: none; font-weight: bold; }
        .card.owned-blue { background: var(--blue) !important; color: white; border: none; font-weight: bold; }

        .input-wrap { height: 90px; display: flex; border-top: 2px solid #333; }
        .input-box { flex: 1; background: transparent; border: none; font-size: 3.5rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; }

        #result-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .analysis-box { display: flex; gap: 40px; margin-top: 20px; background: #0a0a0a; padding: 20px; border: 1px solid #444; width: 80%; }
        .team-report { flex: 1; font-size: 1rem; line-height: 1.8; }

        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="timer-disp">02:00</div>
    <div class="territory-status">
        <div class="icon-box"><i class="fas fa-bolt" style="color:var(--yellow)"></i><span>발전</span><div id="stat-0" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-industry" style="color:#aaa"></i><span>강철</span><div id="stat-1" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-coins" style="color:#ffd700"></i><span>자본</span><div id="stat-2" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-microchip" style="color:#00ff00"></i><span>미래</span><div id="stat-3" class="rank-tag">-</div></div>
        <div class="icon-box"><i class="fas fa-book" style="color:#00e5ff"></i><span>지혜</span><div id="stat-4" class="rank-tag">-</div></div>
    </div>
</div>

<div id="shuffle-container"><div id="shuffle-bar"></div></div>
<div id="bonus-alert">URGENT: <span id="bonus-word"></span></div>

<div id="room-view">
    <script>
        const cityNames = ['발전','강철','자본','미래','지혜'];
        const rankLabels = ['미등록','베이스','메인프레임','공격모드','네트워크'];
        const rankIcons = ['fa-microchip','fa-database','fa-server','fa-shield-virus','fa-globe'];

        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="gate" id="gate-${i}"><button class="start-btn" onclick="requestStart(event)" style="padding:25px 50px; font-size:2rem; font-family:'DungGeunMo'; cursor:pointer; background:var(--yellow); border:none;">NEXT OPERATION</button></div>
                    
                    <div class="radar-display" id="radar-${i}"><div id="radar-info-${i}">SCANNING...</div></div>

                    <div style="display:flex; justify-content:space-around; background:rgba(0,0,0,0.9); padding:10px; border-bottom:1px solid #333;">
                        ${cityNames.map((c, idx) => `
                            <div style="display:flex; flex-direction:column; align-items:center;">
                                <div style="display:flex; align-items:center;">
                                    <span class="level-icon-wrap" id="icon-wrap-${i}-${idx}"><i class="fas ${rankIcons[0]}"></i></span>
                                    <span id="lvl-${i}-${idx}" style="font-size:0.8rem; color:#fff; margin-left:8px;">${c}</span>
                                    <button id="up-btn-${i}-${idx}" class="up-btn" onclick="upgradeCity(event, ${i}, ${idx})">UP</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="TYPE DATA" disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<div id="result-screen">
    <h1 style="color:var(--yellow); font-size:3rem; margin-bottom:10px;">TACTICAL EVALUATION</h1>
    <div style="display:flex; align-items:center; width: 90%; justify-content: center;">
        <div style="width:450px; height:450px;"><canvas id="radarChart"></canvas></div>
        <div class="analysis-box">
            <div class="team-report" id="report-red" style="color:var(--red); border-right: 1px solid #333; padding-right: 20px;"></div>
            <div class="team-report" id="report-blue" style="color:var(--blue); padding-left: 20px;"></div>
        </div>
    </div>
    <button onclick="nextRound()" style="margin-top:30px; padding:20px 80px; background:var(--yellow); border:none; cursor:pointer; font-family:'DungGeunMo'; font-size:1.8rem;">START NEXT ROUND</button>
</div>

<script>
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v20_6');
    
    // 초기 로드 (기존 레벨 유지 시도)
    window.onload = () => {
        db.once('value', snap => {
            const d = snap.val();
            if(!d) {
                db.set({ state: 'READY', cards: {}, words: [], teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' }, levels: { red:[0,0,0,0,0], blue:[0,0,0,0,0] } });
            } else {
                db.update({ state: 'READY', cards: {}, words: [] });
            }
        });
    };

    const wordPool = {
        '발전': ['석탄','태양광','원자력','석유','전기','풍력','수력','가스','배터리','탄소','그리드','조력','에너지','전압'],
        '강철': ['철강','엔진','반도체','로봇','자동차','선박','기계','합금','금속','용접','프레스','주조','선반','공작'],
        '자본': ['은행','주식','채권','투자','환율','금리','예산','보험','증권','세금','펀드','환전','경제','금융'],
        '미래': ['AI','서버','보안','코딩','양자','클라우드','센서','해킹','드론','위성','네트워크','머신','데이터','알고'],
        '지혜': ['교육','의료','대학','연구','백신','철학','역사','과학','논리','법률','문화','언어','심리','인문']
    };

    let active = false, pCards = {}, currentWords = [], timerIntr = null, bonusWord = "";
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    let focusedId = null;

    function zoomIn(id) {
        focusedId = id;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        if(!active) {
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.getElementById(`gate-${id}`).style.display = 'flex';
        }
    }

    function requestStart(e) {
        e.stopPropagation();
        const allWords = [];
        Object.keys(wordPool).forEach(cat => allWords.push(...wordPool[cat])); // 70개
        db.update({ state: 'RUNNING', words: allWords, cards: {} });
    }

    function upgradeCity(e, monId, cityIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        if(cityLevels[team][cityIdx] >= 4) return;
        const targetWords = wordPool[cityNames[cityIdx]];
        const myCardsInCat = Object.keys(pCards).filter(w => pCards[w] === team && targetWords.includes(w));
        if(myCardsInCat.length >= 5) {
            myCardsInCat.slice(0, 5).forEach(w => db.child('cards').child(w).remove());
            const newLevels = [...cityLevels[team]];
            newLevels[cityIdx]++;
            db.child('levels').child(team).set(newLevels);
        }
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {};
        if(d.words && d.words.length > 0) { currentWords = d.words; syncBoard(d.words); }
        if(d.teams) currentTeams = d.teams;
        if(d.levels) cityLevels = d.levels;
        bonusWord = d.bonus || "";
        
        if(d.state === 'RUNNING' && !active) {
            active = true;
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.querySelectorAll('.input-box').forEach(inp => inp.disabled = false);
            startTimer();
        } else if(d.state === 'FINISHED' && active) {
            active = false;
            showResult();
        }
        updateUI();
    });

    function syncBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        const team = currentTeams[id];
        if(val === bonusWord && bonusWord !== "") {
            const category = Object.keys(wordPool)[Math.floor(Math.random()*5)];
            wordPool[category].slice(0, 5).forEach(w => db.child('cards').child(w).set(team));
            db.update({ bonus: "" });
        } else if(currentWords.includes(val)) {
            db.child('cards').child(val).set(team);
        }
        e.target.value = "";
    }

    function updateUI() {
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(wordPool).forEach((cat, idx) => { if(wordPool[cat].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const c = document.getElementById(`card-${i}-${w}`);
                if(c) c.className = `card owned-${t}`;
            }
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            const enemy = team === 'red' ? 'blue' : 'red';
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-${team} ${i===focusedId?'focused':''}`;
            
            cityNames.forEach((_, idx) => {
                const lv = cityLevels[team][idx];
                const iconWrap = document.getElementById(`icon-wrap-${i}-${idx}`);
                iconWrap.innerHTML = `<i class="fas ${rankIcons[lv]}"></i>`;
                iconWrap.style.color = lv > 0 ? (team === 'red' ? 'var(--red)' : 'var(--blue)') : '#333';
                
                const upBtn = document.getElementById(`up-btn-${i}-${idx}`);
                upBtn.style.display = (counts[team][idx] >= 5 && lv < 4) ? 'inline-block' : 'none';

                const statTag = document.getElementById(`stat-${idx}`);
                statTag.innerText = rankLabels[Math.max(cityLevels.red[idx], cityLevels.blue[idx])];
            });

            const radarInfo = document.getElementById(`radar-info-${i}`);
            const enemyLevels = cityLevels[enemy];
            const maxVal = Math.max(...enemyLevels);
            const maxIdx = enemyLevels.indexOf(maxVal);
            radarInfo.innerHTML = `TARGET: ${enemy.toUpperCase()}<br>MAIN_SECTOR: ${cityNames[maxIdx]}<br>TECH_LV: ${rankLabels[maxVal]}`;
        }
        document.getElementById('bonus-alert').style.display = bonusWord ? 'block' : 'none';
        document.getElementById('bonus-word').innerText = bonusWord;
    }

    function startTimer() {
        let time = 120, shuffle = 10;
        timerIntr = setInterval(() => {
            time--; shuffle--;
            document.getElementById('timer-disp').innerText = Math.floor(time/60) + ":" + (time%60).toString().padStart(2,'0');
            document.getElementById('shuffle-bar').style.width = (shuffle/10)*100 + "%";
            if(shuffle <= 0) {
                shuffle = 10;
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            if(time <= 0) { clearInterval(timerIntr); db.update({ state: 'FINISHED' }); }
        }, 1000);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityNames,
                datasets: [
                    { label: 'RED TEAM', data: cityLevels.red, backgroundColor: 'rgba(255,0,0,0.4)', borderColor: 'red' },
                    { label: 'BLUE TEAM', data: cityLevels.blue, backgroundColor: 'rgba(0,0,255,0.4)', borderColor: 'blue' }
                ]
            },
            options: { scales: { r: { min:0, max:4, ticks:{display:false}, grid:{color:'#333'}, pointLabels:{color:'#fff', font:{size:14}} } } }
        });

        // 결과 리포트 작성
        ['red', 'blue'].forEach(t => {
            const report = document.getElementById(`report-${t}`);
            const levels = cityLevels[t];
            let html = `<h3>${t.toUpperCase()} ANALYSIS</h3>`;
            cityNames.forEach((name, idx) => {
                html += `<div><i class="fas ${rankIcons[levels[idx]]}"></i> ${name}: ${rankLabels[levels[idx]]}</div>`;
            });
            report.innerHTML = html;
        });
    }

    function nextRound() {
        db.update({ state: 'READY', cards: {}, words: [] });
        document.getElementById('result-screen').style.display = 'none';
    }
</script>
</body>
</html>
