<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MAFIA: NATION BUILDER v26</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff0000; --blue: #0044ff; --yellow: #ffcc00; --dark: #000; --neon: #00ff00; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo'; margin: 0; overflow: hidden; height: 100vh; }

        /* 4대 모니터 초기 선택 화면 */
        #monitor-selector { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; padding: 20px; height: 100vh; background: #111; z-index: 10000; position: fixed; inset: 0; }
        .selector-screen { background: #222; border: 5px solid #444; display: flex; align-items: center; justify-content: center; font-size: 3rem; cursor: pointer; transition: 0.3s; }
        .selector-screen:hover { border-color: var(--neon); color: var(--neon); background: #333; }

        /* 게임 시작 전 로비 (확대 후에만 보임) */
        #lobby { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { padding: 30px 100px; font-size: 3.5rem; background: var(--neon); font-family: 'DungGeunMo'; border: none; cursor: pointer; border-radius: 15px; box-shadow: 0 0 30px var(--neon); }

        /* 카운트다운 */
        #countdown { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9500; display: none; align-items: center; justify-content: center; font-size: 20rem; color: var(--yellow); }

        /* 상단 바 및 영토 UI */
        #top-bar { height: 130px; background: #111; border-bottom: 5px solid #444; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; position: relative; }
        #timer-disp { font-size: 4rem; color: var(--yellow); min-width: 180px; }
        .territory-zone { display: flex; gap: 15px; flex: 1; justify-content: center; }
        .ter-card { background: #222; border: 3px solid #444; padding: 10px; width: 150px; text-align: center; border-radius: 10px; position: relative; }
        .ter-card.completed { border-color: var(--yellow); background: #332b00; }
        .stage-txt { font-size: 1rem; color: var(--neon); font-weight: bold; }
        .up-btn { position: absolute; inset: 0; background: var(--yellow); color: #000; font-family: 'DungGeunMo'; font-size: 1.8rem; border: none; cursor: pointer; display: none; z-index: 20; }

        /* 10초 막대 바 */
        #turn-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 10px; background: #222; }
        #turn-bar { width: 100%; height: 100%; background: var(--neon); transition: width 0.1s linear; }

        /* 게임 메인 화면 */
        #game-view { height: calc(100vh - 130px); display: flex; flex-direction: column; }
        .monitor-frame { flex: 1; display: flex; flex-direction: column; position: relative; border: 15px solid #333; transition: background 0.2s; }
        
        /* 팀별 원색 배경 */
        .team-bg-red { background-color: rgba(200, 0, 0, 1) !important; border-color: var(--red) !important; }
        .team-bg-blue { background-color: rgba(0, 0, 200, 1) !important; border-color: var(--blue) !important; }

        /* 단어 판 (노 스크롤) */
        .board { flex: 1; display: grid; grid-template-columns: repeat(10, 1fr); gap: 3px; padding: 15px; background: rgba(0,0,0,0.4); }
        .card { background: rgba(255,255,255,0.15); font-size: 0.9rem; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); color: #fff; height: 100%; border-radius: 4px; }
        .card.owned-red { background: var(--red) !important; font-weight: bold; border: 2px solid #fff; }
        .card.owned-blue { background: var(--blue) !important; font-weight: bold; border: 2px solid #fff; }

        /* 입력창 디자인 */
        .input-area { height: 120px; background: rgba(0,0,0,0.9); display: flex; align-items: center; padding: 0 30px; border-top: 5px solid #444; }
        .input-box { flex: 1; height: 80px; background: #000; border: 5px solid var(--yellow); font-size: 4.5rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; border-radius: 15px; }

        /* 감시 모드 (눈알) */
        .watcher { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--red); border: 30px solid var(--red); }
        .watcher i { font-size: 15rem; animation: shake 0.1s infinite; }

        /* 결과 모달 */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 11000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .report { background: #111; border: 5px solid #444; padding: 60px; text-align: center; border-radius: 30px; }

        @keyframes shake { 0% { transform: translate(4px, 4px); } 100% { transform: translate(-4px, -4px); } }
    </style>
</head>
<body onclick="autoFocus()" onkeydown="autoFocus()">

<div id="monitor-selector">
    <div class="selector-screen" onclick="selectMonitor(1)">MONITOR 1</div>
    <div class="selector-screen" onclick="selectMonitor(2)">MONITOR 2</div>
    <div class="selector-screen" onclick="selectMonitor(3)">MONITOR 3</div>
    <div class="selector-screen" onclick="selectMonitor(4)">MONITOR 4</div>
</div>

<div id="main-game" style="display:none;">
    <div id="lobby">
        <button class="start-btn" onclick="requestStart()">게임 시작하기</button>
        <h2 style="margin-top:20px; color:var(--yellow)">모니터 확대 완료. 시작 버튼을 누르세요.</h2>
    </div>

    <div id="countdown">3</div>

    <div id="top-bar">
        <div id="timer-disp">02:00</div>
        <div class="territory-zone" id="ter-ui"></div>
        <div id="turn-container"><div id="turn-bar"></div></div>
    </div>

    <div id="game-view">
        <div class="monitor-frame" id="active-mon">
            <div class="watcher" id="watcher-eye"><i class="fas fa-eye"></i><br><h1>감시 중! 입력 금지!</h1></div>
            <div class="board" id="game-board"></div>
            <div id="bonus-alert" style="position:absolute; top:20px; left:50%; transform:translateX(-50%); background:var(--yellow); color:#000; padding:10px 30px; font-size:2rem; display:none; border-radius:50px; font-weight:bold; z-index:100;">BONUS: <span id="b-word"></span></div>
            <div class="input-area">
                <input type="text" id="typer" class="input-box" onkeydown="handleInput(event)" placeholder="단어를 입력하세요!" autocomplete="off">
            </div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="report">
        <h1 id="winner-txt" style="font-size:4rem; color:var(--yellow);">ROUND RESULT</h1>
        <div id="stat-info" style="font-size:2.5rem; margin:40px 0; display:flex; justify-content: space-around;"></div>
        <button class="start-btn" id="resume-btn" onclick="requestResume()" style="font-size:2rem;">이어서 하기</button>
        <p id="wait-msg" style="display:none; color:var(--neon); margin-top:20px;">다른 조직원을 기다리는 중...</p>
    </div>
</div>

<script>
    // Firebase 설정
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('mafia_v26_final');

    const wordLib = {
        '에너지': ['석유','가스','원자','태양','풍력','수력','화력','조력','전기','발전','송전','연료','탄소','핵광','융합','정유','송유','지열','파도','유정','비축','전압','엔진','충전','절전'],
        '인프라': ['도로','철도','항만','공항','교량','터널','수도','하수','댐','건물','도시','주택','단지','철강','기계','제조','공장','물류','운송','창고','크레인','중기','부품','공정','설비'],
        '자본': ['은행','증권','투자','금리','환율','금고','보험','채권','주식','펀드','환전','자산','신용','대출','세금','예산','금융','코인','지폐','수표','배당','증여','상속','거래','지분'],
        '기술': ['코딩','보안','서버','로봇','드론','위성','통신','양자','칩셋','인공','지능','모바일','센서','데이터','연산','해킹','암호','디지털','알고','비트','코드','소프트','하드','인터','네트'],
        '문화': ['영화','예술','음악','관광','게임','웹툰','역사','언어','백신','의료','교육','대학','철학','논리','법률','전통','패션','음식','스포츠','축제','뉴스','방송','출판','만화','미디어']
    };
    const cats = ['에너지','인프라','자본','기술','문화'];
    const stages = ['공터','마을','도시','개도국','선진국'];

    let myMonId = 1, active = false, isWatcher = false, bonusWord = "";
    let pCards = {}, levels = {red:[0,0,0,0,0], blue:[0,0,0,0,0]}, teams = {1:'red', 2:'red', 3:'blue', 4:'blue'}, curWords = [];

    // 모니터 선택 및 전체 화면 전환
    function selectMonitor(id) {
        myMonId = id;
        document.getElementById('monitor-selector').style.display = 'none';
        document.getElementById('main-game').style.display = 'block';
        document.getElementById('lobby').style.display = 'flex';
        initUI();
    }

    function initUI() {
        const tUI = document.getElementById('ter-ui');
        cats.forEach((c, i) => {
            tUI.innerHTML += `
                <div class="ter-card" id="ter-${i}">
                    <button class="up-btn" id="up-${i}" onclick="doUpgrade(event, ${i})">UPGRADE!</button>
                    <i class="fas fa-landmark"></i><br>
                    <span class="stage-txt" id="stage-${i}">공터</span>
                    <div class="count-bar">
                        <div id="bar-red-${i}" style="background:var(--red); width:0%;"></div>
                        <div id="bar-blue-${i}" style="background:var(--blue); width:0%;"></div>
                    </div>
                    <div id="cnt-${i}" style="font-size:0.9rem; font-weight:bold;">0 / 5</div>
                </div>
            `;
        });
    }

    // Firebase 동기화
    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {}; levels = d.levels || levels; teams = d.teams || teams;
        bonusWord = d.bonus || "";
        curWords = d.curWords || [];

        if(d.state === 'COUNTDOWN' && !active) runCountdown();
        if(d.state === 'RUNNING' && !active) startRound();
        if(d.state === 'FINISHED' && active) endRound();
        if(d.state === 'LOBBY') { document.getElementById('modal').style.display = 'none'; active = false; document.getElementById('lobby').style.display = 'flex'; }
        
        updateDisplay();
    });

    function requestStart() {
        const initialWords = Object.values(wordLib).flat().sort(() => Math.random() - 0.5).slice(0, 100);
        db.update({state: 'COUNTDOWN', cards: {}, bonus: "", curWords: initialWords});
    }

    function runCountdown() {
        active = true;
        document.getElementById('lobby').style.display = 'none';
        const cd = document.getElementById('countdown');
        cd.style.display = 'flex';
        let count = 3;
        const intr = setInterval(() => {
            cd.innerText = count;
            if(count <= 0) {
                clearInterval(intr); cd.style.display = 'none';
                if(myMonId === 1) db.update({state: 'RUNNING'});
            }
            count--;
        }, 1000);
    }

    function startRound() {
        active = true;
        let time = 120, turn = 10;
        const mainTimer = setInterval(() => {
            if(!active) { clearInterval(mainTimer); return; }
            time--; turn--;
            document.getElementById('timer-disp').innerText = `${Math.floor(time/60)}:${(time%60).toString().padStart(2,'0')}`;
            document.getElementById('turn-bar').style.width = (turn/10 * 100) + "%";

            if(turn <= 0) {
                turn = 10;
                if(myMonId === 1) {
                    const nt = {}; const pool = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                    for(let i=1; i<=4; i++) nt[i] = pool[i-1];
                    db.child('teams').set(nt);
                }
            }
            if(time > 0 && time % 20 === 0 && myMonId === 1) db.update({bonus: curWords[Math.floor(Math.random()*100)]});
            if(time > 0 && time % 30 === 0) {
                isWatcher = true;
                setTimeout(() => { isWatcher = false; }, 2000);
            }
            if(time <= 0 && myMonId === 1) db.update({state: 'FINISHED'});
        }, 1000);
    }

    function handleInput(e) {
        if(isWatcher) { // 감시 패널티: 입력 감지 시 카드 2개 즉시 삭제
            const myTeam = teams[myMonId];
            const myOwned = Object.keys(pCards).filter(w => pCards[w] === myTeam);
            if(myOwned.length >= 2) {
                db.child('cards').child(myOwned[0]).remove();
                db.child('cards').child(myOwned[1]).remove();
            }
            e.target.value = "";
            return;
        }
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        const team = teams[myMonId];

        if(val === bonusWord) {
            const enemy = team === 'red' ? 'blue' : 'red';
            const enemyCards = Object.keys(pCards).filter(w => pCards[w] === enemy).slice(0, 5);
            enemyCards.forEach(w => db.child('cards').child(w).set(team));
            db.update({bonus: ""});
        } else if(curWords.includes(val)) {
            db.child('cards').child(val).set(team);
        }
        e.target.value = "";
    }

    function doUpgrade(e, idx) {
        e.stopPropagation();
        const team = teams[myMonId];
        const wordSet = wordLib[cats[idx]];
        const myCount = Object.keys(pCards).filter(w => pCards[w] === team && wordSet.includes(w)).length;
        
        if(myCount >= 5 && levels[team][idx] < 4) {
            const consumed = Object.keys(pCards).filter(w => pCards[w] === team && wordSet.includes(w)).slice(0, 5);
            consumed.forEach(w => db.child('cards').child(w).remove());
            const newLevels = [...levels[team]];
            newLevels[idx]++;
            db.child('levels').child(team).set(newLevels);
        }
        autoFocus();
    }

    function updateDisplay() {
        const myTeam = teams[myMonId];
        document.getElementById('active-mon').className = `monitor-frame team-bg-${myTeam}`;
        document.getElementById('watcher-eye').style.display = isWatcher ? 'flex' : 'none';
        document.getElementById('bonus-alert').style.display = bonusWord ? 'block' : 'none';
        document.getElementById('b-word').innerText = bonusWord;

        cats.forEach((c, i) => {
            const rCnt = Object.keys(pCards).filter(w => pCards[w] === 'red' && wordLib[c].includes(w)).length;
            const bCnt = Object.keys(pCards).filter(w => pCards[w] === 'blue' && wordLib[c].includes(w)).length;
            document.getElementById(`bar-red-${i}`).style.width = (rCnt/5*100) + "%";
            document.getElementById(`bar-blue-${i}`).style.width = (bCnt/5*100) + "%";
            
            const rLv = levels.red[i], bLv = levels.blue[i];
            const maxLv = Math.max(rLv, bLv);
            document.getElementById(`stage-${i}`).innerText = stages[maxLv];
            document.getElementById(`ter-${i}`).className = `ter-card ${maxLv === 4 ? 'completed' : ''}`;
            
            const myOwned = myTeam === 'red' ? rCnt : bCnt;
            document.getElementById(`up-${i}`).style.display = (myOwned >= 5 && levels[myTeam][i] < 4) ? 'block' : 'none';
            document.getElementById(`cnt-${i}`).innerText = `${myOwned} / 5`;
        });

        document.getElementById('game-board').innerHTML = curWords.map(w => `<div class="card ${pCards[w]?'owned-'+pCards[w]:''}">${w}</div>`).join('');
    }

    function endRound() {
        active = false;
        document.getElementById('modal').style.display = 'flex';
        const rWin = levels.red.filter(l => l === 4).length;
        const bWin = levels.blue.filter(l => l === 4).length;
        document.getElementById('stat-info').innerHTML = `
            <div style="color:var(--red)">RED<br>선진국: ${rWin}</div>
            <div style="color:var(--blue)">BLUE<br>선진국: ${bWin}</div>
        `;
        if(rWin >= 3 || bWin >= 3) {
            alert(rWin >= 3 ? "RED TEAM 최종 승리!" : "BLUE TEAM 최종 승리!");
            db.update({state: 'LOBBY', levels: {red:[0,0,0,0,0], blue:[0,0,0,0,0]}});
        }
    }

    function requestResume() {
        document.getElementById('resume-btn').style.display = 'none';
        document.getElementById('wait-msg').style.display = 'block';
        db.child('ready_count').transaction(c => (c || 0) + 1, (err, comm, snap) => {
            if(snap.val() >= 4) { db.update({state: 'COUNTDOWN', ready_count: 0}); }
        });
    }

    function autoFocus() {
        const typer = document.getElementById('typer');
        if(typer) typer.focus();
    }
</script>
</body>
</html>
