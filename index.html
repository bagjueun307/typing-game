<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MAFIA: NATION BUILDER v30.0</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff0000; --blue: #0044ff; --yellow: #ffcc00; --dark: #000; --neon: #00ff00; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo'; margin: 0; overflow: hidden; height: 100vh; user-select: none; }

        /* 모니터 선택 */
        #monitor-selector { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; padding: 20px; height: 100vh; background: #111; position: fixed; inset: 0; z-index: 10000; }
        .selector-screen { background: #222; border: 5px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; }
        
        #main-game { display: none; height: 100vh; flex-direction: column; }
        #lobby { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .start-btn { padding: 30px 80px; font-size: 3rem; background: var(--neon); color: #000; border: none; cursor: pointer; border-radius: 15px; font-family: 'DungGeunMo'; box-shadow: 0 0 20px var(--neon); }

        /* 상단 대시보드 */
        #top-dashboard { height: 160px; background: #111; border-bottom: 5px solid #444; display: flex; flex-direction: column; position: relative; }
        .top-main { display: flex; align-items: center; justify-content: space-between; flex: 1; padding: 0 20px; }
        #timer-disp { font-size: 4rem; color: var(--yellow); min-width: 180px; text-align: center; }
        
        /* 10초 셔플 바 */
        #shuffle-container { width: 100%; height: 15px; background: #222; position: relative; }
        #shuffle-bar { width: 100%; height: 100%; background: var(--neon); box-shadow: 0 0 15px var(--neon); transition: width 0.1s linear; }

        .territory-zone { display: flex; gap: 10px; }
        .ter-card { background: #222; border: 2px solid #555; padding: 5px; width: 130px; text-align: center; border-radius: 8px; position: relative; }
        .ter-card.completed { border-color: var(--yellow); background: #332b00; }
        .gauge-container { height: 8px; background: #000; border-radius: 4px; overflow: hidden; margin: 4px 0; border: 1px solid #333; }
        .gauge-fill { height: 100%; transition: width 0.3s; }
        .up-btn { position: absolute; inset: 0; background: var(--yellow); color: #000; border: none; font-family: 'DungGeunMo'; font-size: 1.2rem; font-weight: bold; cursor: pointer; display: none; z-index: 100; border-radius: 6px; }

        /* 게임 영역 */
        #game-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        .board { flex: 1; display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; padding: 15px; background: rgba(0,0,0,0.8); }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; display: flex; align-items: center; justify-content: center; font-size: 1rem; border-radius: 4px; font-weight: bold; }
        .card.owned-red { background: var(--red) !important; color: #fff !important; border: 2px solid #fff !important; box-shadow: 0 0 15px var(--red); }
        .card.owned-blue { background: var(--blue) !important; color: #fff !important; border: 2px solid #fff !important; box-shadow: 0 0 15px var(--blue); }

        .input-area { height: 100px; background: #000; display: flex; align-items: center; padding: 0 20px; border-top: 5px solid var(--yellow); }
        .input-box { flex: 1; height: 70px; background: #111; border: 3px solid var(--yellow); font-size: 3rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; }

        .watcher { position: fixed; inset: 0; background: rgba(255,0,0,0.2); border: 30px solid var(--red); z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #countdown { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; display: none; align-items: center; justify-content: center; font-size: 20rem; color: var(--yellow); }
    </style>
</head>
<body onclick="refocus()" onkeydown="refocus()">

<div id="monitor-selector">
    <div class="selector-screen" onclick="initMonitor(1)">MONITOR 1</div>
    <div class="selector-screen" onclick="initMonitor(2)">MONITOR 2</div>
    <div class="selector-screen" onclick="initMonitor(3)">MONITOR 3</div>
    <div class="selector-screen" onclick="initMonitor(4)">MONITOR 4</div>
</div>

<div id="main-game">
    <div id="lobby"><button class="start-btn" onclick="requestGlobalStart()">게임 시작하기</button></div>
    <div id="countdown">3</div>
    <div class="watcher" id="watcher-eye"><i class="fas fa-eye" style="font-size:15rem; color:red;"></i><h1 style="background:black; color:red; padding:10px;">감시 중! 타이핑 멈춰!</h1></div>

    <div id="top-dashboard">
        <div class="top-main">
            <div id="timer-disp">02:00</div>
            <div class="territory-zone" id="ter-ui"></div>
        </div>
        <div id="shuffle-container"><div id="shuffle-bar"></div></div>
    </div>

    <div id="game-view">
        <div class="board" id="board"></div>
        <div class="input-area">
            <input type="text" id="typer" class="input-box" onkeydown="handleInput(event)" placeholder="단어 입력 후 ENTER" autocomplete="off">
        </div>
    </div>
</div>

<script>
    // Firebase 경로 고정 (v30)
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('mafia_v30_final');

    const cats = ['에너지','인프라','자본','기술','문화'];
    const stages = ['공터','마을','도시','개도국','선진국'];
    const wordLib = {
        '에너지': ['석유','가스','원자','태양','풍력','수력','전기','발전','배터리','연료','탄소','지열','핵','유정','비축','전압','엔진','충전','절전','송전'],
        '인프라': ['도로','철도','항만','공항','교량','터널','수도','하수','댐','건물','도시','주택','단지','철강','기계','공장','물류','운송','창고','설비'],
        '자본': ['은행','증권','투자','금리','환율','금고','보험','채권','주식','펀드','환전','자산','신용','대출','세금','예산','금융','코인','지폐','수표'],
        '기술': ['코딩','보안','서버','로봇','드론','위성','통신','양자','칩셋','인공','지능','모바일','센서','데이터','해킹','암호','디지털','알고','비트','코드'],
        '문화': ['영화','예술','음악','관광','게임','웹툰','역사','언어','백신','의료','교육','철학','논리','법률','전통','패션','스포츠','축제','방송','미디어']
    };

    let myId = 0, gameActive = false, watcherActive = false, timerRef = null;
    let pCards = {}, levels = {red:[0,0,0,0,0], blue:[0,0,0,0,0]}, teams = {1:'red', 2:'red', 3:'blue', 4:'blue'}, curWords = [];

    function initMonitor(id) {
        myId = id;
        document.getElementById('monitor-selector').style.display = 'none';
        document.getElementById('main-game').style.display = 'flex';
        const tUI = document.getElementById('ter-ui');
        cats.forEach((c, i) => {
            tUI.innerHTML += `
                <div class="ter-card" id="ter-${i}">
                    <span style="font-size:0.8rem; color:var(--neon);" id="txt-${i}">공터</span>
                    <div class="gauge-container"><div class="gauge-fill" id="gauge-${i}" style="width:0%; background:var(--yellow);"></div></div>
                    <div style="font-size:0.7rem;" id="cnt-${i}">0/5</div>
                    <button class="up-btn" id="up-${i}" onclick="doUpgrade(event, ${i})">UPGRADE</button>
                </div>`;
        });
        refocus();
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {};
        levels = d.levels || {red:[0,0,0,0,0], blue:[0,0,0,0,0]};
        teams = d.teams || teams;
        curWords = d.curWords || [];

        if(d.state === 'COUNTDOWN' && !gameActive) {
            runCountdown();
        } else if(d.state === 'RUNNING' && !gameActive) {
            runTimerEngine();
        } else if(d.state === 'FINISHED') {
            gameActive = false;
            clearInterval(timerRef);
            alert("게임 종료!");
            location.reload();
        }
        updateUI();
    });

    // 시작 시 단어 생성을 먼저 보장함
    function requestGlobalStart() {
        const shuffled = Object.values(wordLib).flat().sort(() => Math.random() - 0.5).slice(0, 100);
        db.set({
            state: 'COUNTDOWN',
            cards: {},
            curWords: shuffled,
            levels: {red:[0,0,0,0,0], blue:[0,0,0,0,0]},
            teams: {1:'red', 2:'red', 3:'blue', 4:'blue'}
        });
    }

    function runCountdown() {
        gameActive = true;
        document.getElementById('lobby').style.display = 'none';
        const cd = document.getElementById('countdown');
        cd.style.display = 'flex';
        let count = 3;
        const intr = setInterval(() => {
            cd.innerText = count;
            if(count <= 0) {
                clearInterval(intr);
                cd.style.display = 'none';
                if(myId === 1) db.update({ state: 'RUNNING' });
            }
            count--;
        }, 1000);
    }

    function runTimerEngine() {
        gameActive = true;
        let time = 120, shuffle = 10;
        if(timerRef) clearInterval(timerRef);

        timerRef = setInterval(() => {
            time--; shuffle--;
            
            // 타이머 텍스트 업데이트
            document.getElementById('timer-disp').innerText = `${Math.floor(time/60)}:${(time%60).toString().padStart(2,'0')}`;
            
            // 셔플 바 너비 업데이트
            const bar = document.getElementById('shuffle-bar');
            if(bar) bar.style.width = (shuffle / 10 * 100) + "%";

            if(shuffle <= 0) {
                shuffle = 10;
                if(myId === 1) {
                    const p = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                    const nt = {}; for(let i=1; i<=4; i++) nt[i] = p[i-1];
                    db.child('teams').set(nt);
                }
            }

            if(time > 0 && time % 30 === 0) {
                watcherActive = true;
                setTimeout(() => { watcherActive = false; }, 2000);
            }

            if(time <= 0 && myId === 1) db.update({ state: 'FINISHED' });
        }, 1000);
    }

    function handleInput(e) {
        if(watcherActive) {
            const team = teams[myId];
            const owned = Object.keys(pCards).filter(w => pCards[w] === team);
            if(owned.length >= 2) {
                db.child('cards').child(owned[0]).remove();
                db.child('cards').child(owned[1]).remove();
            }
            e.target.value = ""; return;
        }
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        if(curWords.includes(val)) db.child('cards').child(val).set(teams[myId]);
        e.target.value = "";
    }

    function doUpgrade(e, idx) {
        e.stopPropagation();
        const team = teams[myId];
        const wordSet = wordLib[cats[idx]];
        const myOwned = Object.keys(pCards).filter(w => pCards[w] === team && wordSet.includes(w));
        if(myOwned.length >= 5 && levels[team][idx] < 4) {
            myOwned.slice(0,5).forEach(w => db.child('cards').child(w).remove());
            const newLv = [...levels[team]]; newLv[idx]++;
            db.child('levels').child(team).set(newLv);
        }
        setTimeout(refocus, 50);
    }

    function updateUI() {
        const team = teams[myId] || 'red';
        document.getElementById('game-view').style.backgroundColor = (team === 'red' ? 'var(--red)' : 'var(--blue)');
        document.getElementById('watcher-eye').style.display = watcherActive ? 'flex' : 'none';

        cats.forEach((c, i) => {
            const count = Object.keys(pCards).filter(w => pCards[w] === team && wordLib[c].includes(w)).length;
            document.getElementById(`gauge-${i}`).style.width = (Math.min(count, 5)/5*100) + "%";
            document.getElementById(`cnt-${i}`).innerText = `${count}/5`;
            const maxLv = Math.max(levels.red[i], levels.blue[i]);
            document.getElementById(`txt-${i}`).innerText = stages[maxLv];
            document.getElementById(`ter-${i}`).className = `ter-card ${maxLv===4?'completed':''}`;
            document.getElementById(`up-${i}`).style.display = (count >= 5 && levels[team][i] < 4) ? 'block' : 'none';
        });

        const board = document.getElementById('board');
        if(curWords.length > 0) {
            board.innerHTML = curWords.map(w => {
                let cls = "";
                if(pCards[w] === 'red') cls = "owned-red";
                else if(pCards[w] === 'blue') cls = "owned-blue";
                return `<div class="card ${cls}">${w}</div>`;
            }).join('');
        } else {
            board.innerHTML = "<h1 style='grid-column: span 10; text-align:center;'>대기 중...</h1>";
        }
    }

    function refocus() { 
        const typer = document.getElementById('typer');
        if(typer && document.activeElement !== typer) typer.focus(); 
    }
    setInterval(refocus, 1000);
</script>
</body>
</html>
