<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER v19.6 - Perfect Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #050505; --red: #ff1a1a; --blue: #1a75ff; --yellow: #ffea00; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #top-bar { height: 70px; background: #000; border-bottom: 3px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        #timer-disp { font-size: 2.8rem; color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }

        #room-view { flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; background: #111; }
        .monitor { border: 5px solid #444; position: relative; display: flex; flex-direction: column; background: #000; transition: all 0.4s ease; overflow: hidden; }
        
        /* 팀 컬러 가시성 강화 */
        .monitor.team-red { border-color: var(--red); background: linear-gradient(180deg, #400 0%, #000 100%); box-shadow: inset 0 0 50px rgba(255,0,0,0.3); }
        .monitor.team-blue { border-color: var(--blue); background: linear-gradient(180deg, #002666 0%, #000 100%); box-shadow: inset 0 0 50px rgba(0,0,255,0.3); }
        .monitor.focused { position: fixed !important; inset: 80px 10px 10px 10px; z-index: 5000; border-width: 8px; }

        .missile-panel {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); padding: 20px; border: 5px solid var(--red);
            display: none; flex-direction: column; align-items: center; z-index: 6000;
            border-radius: 15px; box-shadow: 0 0 30px rgba(255,0,0,1);
        }

        .gate { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 8000; display: none; align-items: center; justify-content: center; }
        .start-btn { padding: 25px 60px; font-size: 2.5rem; background: var(--yellow); border: none; cursor: pointer; font-family: 'DungGeunMo'; border-radius: 10px; }

        .board { flex: 1; display: grid; grid-template-columns: repeat(14, 1fr); gap: 4px; padding: 10px; }
        .card { background: rgba(255,255,255,0.05); font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border-radius: 3px; border: 1px solid #222; color: #555; }
        .card.owned-red { background: var(--red) !important; color: #fff; border: none; box-shadow: 0 0 8px var(--red); }
        .card.owned-blue { background: var(--blue) !important; color: #fff; border: none; box-shadow: 0 0 8px var(--blue); }

        .input-wrap { height: 80px; display: flex; border-top: 3px solid #333; background: #000; }
        .input-box { flex: 1; background: transparent; border: none; font-size: 3rem; text-align: center; color: #fff; font-family: 'DungGeunMo'; outline: none; }

        #result-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="timer-disp">READY</div>
    <div id="status-msg" style="color:var(--yellow); font-size: 1.2rem;">SELECT MONITOR TO CONNECT</div>
    <div style="color:var(--yellow);">v19.6 STABLE</div>
</div>

<div id="result-screen">
    <h1 style="color:var(--yellow); font-size:3.5rem; margin-bottom: 10px;">TERRITORY ANALYSIS</h1>
    <div style="width:500px; height:500px;"><canvas id="radarChart"></canvas></div>
    <button onclick="closeResult()" style="margin-top:30px; padding:15px 60px; background:var(--yellow); font-family:'DungGeunMo'; font-size:1.5rem; border:none; cursor:pointer;">확인 및 초기화</button>
</div>

<div id="room-view">
    <script>
        const cityNames = ['발전','강철','자본','미래','지혜'];
        const rankLabels = ['공터','마을','도시','개도국','선진국'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="gate" id="gate-${i}"><button class="start-btn" onclick="requestStart(event)">START MISSION</button></div>
                    
                    <div class="missile-panel" id="mis-panel-${i}">
                        <div style="font-size:1.2rem; color:red; margin-bottom:10px; font-weight:bold;">[강대국 전용 무기]</div>
                        <div style="font-size:1rem; color:#000; margin-bottom:15px; text-align:center;">우리의 국력이 강대합니다.<br>적의 영토 하나를 파괴하시겠습니까?</div>
                        <button onclick="launchMissile(event, ${i})" style="padding:15px 30px; background:red; color:white; border:none; font-family:'DungGeunMo'; font-weight:bold; cursor:pointer;">전술 미사일 발사 (7장 소모)</button>
                        <button onclick="closeSabotage(event, ${i})" style="margin-top:10px; background:transparent; color:#555; border:none; cursor:pointer;">발사 취소</button>
                    </div>

                    <div style="display:flex; justify-content:space-around; background:rgba(0,0,0,0.6); padding:8px; border-bottom:1px solid #333;">
                        ${cityNames.map((c, idx) => `<span id="lvl-${i}-${idx}" style="font-size:0.8rem; color:var(--yellow);">${c}:공터</span>`).join('')}
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap">
                        <input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="STANDBY..." disabled autocomplete="off">
                    </div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v19_6');
    
    // [해결 1] 나갔다 들어오면(새로고침) 리셋
    window.onload = () => { db.set({ state: 'READY', cards: {}, words: [], teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' } }); };

    const wordPool = {
        '발전': ['석탄','태양광','원자력','석유','전기','풍력','수력','가스','배터리','탄소'],
        '강철': ['철강','엔진','반도체','로봇','자동차','선박','기계','합금','금속','용접'],
        '자본': ['은행','주식','채권','투자','환율','금리','예산','보험','증권','세금'],
        '미래': ['AI','서버','보안','코딩','양자','클라우드','센서','해킹','드론','위성'],
        '지혜': ['교육','의료','대학','연구','백신','철학','역사','과학','논리','법률']
    };

    let active = false, pCards = {}, currentWords = [], timerIntr = null;
    let cityLevels = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    let focusedId = null, radarChart = null;

    function zoomIn(id) {
        focusedId = id;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        if(!active) {
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.getElementById(`gate-${id}`).style.display = 'flex';
        }
    }

    function requestStart(e) {
        e.stopPropagation();
        const allWords = [];
        Object.keys(wordPool).forEach(cat => allWords.push(...wordPool[cat]));
        db.update({ state: 'RUNNING', words: allWords, cards: {} });
    }

    function closeResult() {
        document.getElementById('result-screen').style.display = 'none';
        db.set({ state: 'READY', cards: {}, words: [], teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' } });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        pCards = d.cards || {};
        if(d.words && d.words.length > 0) { currentWords = d.words; syncBoard(d.words); }
        if(d.teams) currentTeams = d.teams;
        
        if(d.state === 'RUNNING' && !active) {
            active = true;
            document.querySelectorAll('.gate').forEach(g => g.style.display = 'none');
            document.querySelectorAll('.input-box').forEach(inp => inp.disabled = false);
            startTimer();
        } else if(d.state === 'FINISHED' && active) {
            active = false;
            showResult();
        }
        updateUI();
    });

    function syncBoard(words) {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            words.forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function handleInput(e, id) {
        if(e.key !== 'Enter') return;
        const val = e.target.value.trim();
        if(currentWords.includes(val)) db.child('cards').child(val).set(currentTeams[id]);
        e.target.value = "";
    }

    function updateUI() {
        const counts = { red: [0,0,0,0,0], blue: [0,0,0,0,0] };
        Object.keys(pCards).forEach(w => {
            const t = pCards[w];
            let cIdx = -1;
            Object.keys(wordPool).forEach((cat, idx) => { if(wordPool[cat].includes(w)) cIdx = idx; });
            if(cIdx !== -1) counts[t][cIdx]++;
            for(let i=1; i<=4; i++) {
                const c = document.getElementById(`card-${i}-${w}`);
                if(c) c.className = `card owned-${t}`;
            }
        });

        ['red','blue'].forEach(t => {
            counts[t].forEach((cnt, idx) => { cityLevels[t][idx] = Math.min(4, Math.floor(cnt/5)); });
        });

        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            const enemy = team === 'red' ? 'blue' : 'red';
            const mon = document.getElementById(`mon-${i}`);
            mon.className = `monitor team-${team} ${i===focusedId?'focused':''}`;
            
            cityNames.forEach((_, idx) => {
                document.getElementById(`lvl-${i}-${idx}`).innerText = `${cityNames[idx]}:${rankLabels[cityLevels[team][idx]]}`;
            });

            // [해결 3] 내가(우리팀) 개발도상국(Lv.3) 이상일 때 미사일 버튼 활성화
            const panel = document.getElementById(`mis-panel-${i}`);
            let myPowerIdx = cityLevels[team].findIndex(l => l >= 3);
            let enemyTargetIdx = cityLevels[enemy].findIndex(l => l >= 1); // 파괴할 적의 땅이 있어야 함

            if(i === focusedId && myPowerIdx !== -1 && enemyTargetIdx !== -1 && active) {
                panel.style.display = 'flex';
                mon.dataset.targetEnemyIdx = enemyTargetIdx;
            } else {
                panel.style.display = 'none';
            }
        }
    }

    function launchMissile(e, id) {
        e.stopPropagation();
        const team = currentTeams[id];
        const myCards = Object.keys(pCards).filter(k => pCards[k] === team);
        if(myCards.length < 7) return alert("자원 부족 (카드 7장 필요)");

        const targetIdx = document.getElementById(`mon-${id}`).dataset.targetEnemyIdx;
        const enemyTeam = team === 'red' ? 'blue' : 'red';
        const targetWords = wordPool[cityNames[targetIdx]];

        // 비용 지불 및 파괴
        myCards.slice(0, 7).forEach(k => db.child('cards').child(k).remove());
        Object.keys(pCards).forEach(w => {
            if(pCards[w] === enemyTeam && targetWords.includes(w)) db.child('cards').child(w).remove();
        });
        alert("강대국의 위엄! 적의 영토를 초토화했습니다.");
    }

    function closeSabotage(e, id) { e.stopPropagation(); document.getElementById(`mis-panel-${id}`).style.display = 'none'; }

    // [해결 2] 10초마다 팀 랜덤 교체 로직 강화
    function startTimer() {
        let time = 120;
        if(timerIntr) clearInterval(timerIntr);
        timerIntr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = Math.floor(time/60) + ":" + (time%60).toString().padStart(2,'0');
            
            // 10초마다 팀을 섞어 Firebase에 강제 업데이트
            if(time % 10 === 0 && time > 0) {
                const newTeams = ['red','red','blue','blue'].sort(() => Math.random() - 0.5);
                db.update({
                    teams: { 1: newTeams[0], 2: newTeams[1], 3: newTeams[2], 4: newTeams[3] }
                });
            }

            if(time <= 0) {
                clearInterval(timerIntr);
                db.update({ state: 'FINISHED' });
            }
        }, 1000);
    }

    function showResult() {
        document.getElementById('result-screen').style.display = 'flex';
        const ctx = document.getElementById('radarChart').getContext('2d');
        if(radarChart) radarChart.destroy();
        radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: cityNames,
                datasets: [
                    { label: 'RED', data: cityLevels.red, backgroundColor: 'rgba(255, 0, 0, 0.5)', borderColor: 'red', fill: true },
                    { label: 'BLUE', data: cityLevels.blue, backgroundColor: 'rgba(0, 0, 255, 0.5)', borderColor: 'blue', fill: true }
                ]
            },
            options: { scales: { r: { min: 0, max: 4, ticks: { display: false } } } }
        });
    }
</script>
</body>
</html>
