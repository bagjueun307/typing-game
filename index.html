        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 20px; padding: 100px 20px 20px; box-sizing: border-box; }
        
        .monitor { border: 8px solid var(--dark); display: flex; flex-direction: column; position: relative; overflow: hidden; transition: 0.3s; background: #eee; cursor: pointer; }

        .teacher-box { font-size: 2.2rem; text-align: center; padding: 10px; background: rgba(255,255,255,0.9); border-bottom: 4px solid var(--dark); color: #000; }
        .teacher-box.watching { background: #ff4757; animation: shake 0.1s infinite; color: #fff; }

        .board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; flex: 1; padding: 12px; }
        .card-container { height: 42px; perspective: 600px; }

        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 2px solid var(--dark); display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; border-radius: 4px; }
        .card-front { background: white; color: #000; }
        .card-back { transform: rotateY(180deg); color: white; text-shadow: 1px 1px 2px #000; }
        .back-red { background: #b33939; }
        .back-blue { background: #227093; }

        .input-box { width: 100%; padding: 15px; font-family: 'DungGeunMo'; font-size: 2rem; border: none; border-top: 6px solid var(--dark); text-align: center; outline: none; }
        .blurred { filter: blur(15px); opacity: 0.3; pointer-events: none; }
        
        #bonus-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #f1c40f; border: 10px solid var(--dark); padding: 30px; z-index: 1800; text-align: center; color: #000; transition: 0.3s; }
        #bonus-popup.active { transform: translate(-50%, -50%) scale(1); }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
    </style>
</head>
<body>

<div id="lobby-guide">
    <div class="guide-txt">ğŸ‘‡ ë³¸ì¸ì˜ ëª¨ë‹ˆí„°ë¥¼ í´ë¦­í•˜ì„¸ìš”!</div>
    <div style="font-size: 1.2rem;">í™”ë©´ì´ ì»¤ì§€ë©´ [ê²Œì„ ì‹œì‘] ë²„íŠ¼ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤.</div>
</div>

<div id="top-bar">
    <div style="color:var(--red); font-size: 1.8rem; font-weight: bold;">RED: <span id="total-red">0</span></div>

</div>

<div id="main-progress-container"><div id="main-progress-bar"></div></div>

<div id="bonus-popup">

    <span id="bonus-word-txt" style="font-size:4rem; display:block; margin:10px; background:#fff; padding:10px; border:4px dashed #000;">ë‹¨ì–´</span>
</div>

<div id="room-view">
    <div class="monitor" id="mon-1" onclick="focusMon(1)">
        <button class="start-btn" onclick="startGame(event)">ğŸš€ ê²Œì„ ì‹œì‘!</button>
        <div class="teacher-box" id="teach-1">ğŸ‘¨â€ğŸ« ëŒ€ê¸°ì¤‘</div>
        <div class="board" id="board-1"></div>
        <input type="text" id="input-1" class="input-box" onkeydown="handleInput(event, 1)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
    <div class="monitor" id="mon-2" onclick="focusMon(2)">
        <button class="start-btn" onclick="startGame(event)">ğŸš€ ê²Œì„ ì‹œì‘!</button>
        <div class="teacher-box" id="teach-2">ğŸ‘¨â€ğŸ« ëŒ€ê¸°ì¤‘</div>
        <div class="board" id="board-2"></div>
        <input type="text" id="input-2" class="input-box" onkeydown="handleInput(event, 2)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
    <div class="monitor" id="mon-3" onclick="focusMon(3)">
        <button class="start-btn" onclick="startGame(event)">ğŸš€ ê²Œì„ ì‹œì‘!</button>
        <div class="teacher-box" id="teach-3">ğŸ‘¨â€ğŸ« ëŒ€ê¸°ì¤‘</div>
        <div class="board" id="board-3"></div>
        <input type="text" id="input-3" class="input-box" onkeydown="handleInput(event, 3)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
    <div class="monitor" id="mon-4" onclick="focusMon(4)">
        <button class="start-btn" onclick="startGame(event)">ğŸš€ ê²Œì„ ì‹œì‘!</button>
        <div class="teacher-box" id="teach-4">ğŸ‘¨â€ğŸ« ëŒ€ê¸°ì¤‘</div>
        <div class="board" id="board-4"></div>
        <input type="text" id="input-4" class="input-box" onkeydown="handleInput(event, 4)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_v47');

    const words = ["ë–¡ë³¶ì´", "ê¸‰ì‹", "ìš´ë™ì¥", "ë°©í•™", "ì•Œë¦¼ì¥", "ì§ê¿", "ì¤€ë¹„ë¬¼", "ì‹¤ë‚´í™”", "ë”±ì§€", "ìŠ¬ëŸ¬ì‹œ", "í”¼ì¹´ì¸„", "í•™ì›", "ìˆ™ì œ", "ì²´ìœ¡", "ì†Œí’", "ì‰¬ëŠ”ì‹œê°„", "ì§€ìš°ê°œ", "í•„í†µ", "ë¦¬ì½”ë”", "ë°˜ì¥", "ì¼ê¸°", "ë…ì„œ", "í”¼êµ¬", "íƒœê¶Œë„", "ë¬¸ë°©êµ¬", "êµì‹¤", "ë§¤ì ", "ì¹ íŒ", "ë¶„í•„", "ì •ë¬¸", "êµê°€", "í˜„ì¥í•™ìŠµ", "ê°œí•™", "êµì¥ì‹¤", "ê³¼í•™ì‹¤", "ìŒì•…ì‹¤", "ë³µë„", "ì‹¤ë‚´í™”ê°€ë°©", "ë°›ì•„ì“°ê¸°", "ë°©ê³¼í›„"];
    let monTeams = { 1: 'red', 2: 'blue', 3: 'red', 4: 'blue' };
    let hasStarted = false, isWatching = false, activeBonus = "";

    // ë³´ë“œ ìƒì„±
    for(let i=1; i<=4; i++){
        const b = document.getElementById(`board-${i}`);
        words.forEach(w => {
            const c = document.createElement('div');
            c.className = 'card-container'; c.id = `card-${i}-${w}`;
            c.innerHTML = `<div class="card-inner"><div class="card-front">${w}</div><div class="card-back" id="back-${i}-${w}">${w}</div></div>`;
            b.appendChild(c);
        });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state==='START' && !hasStarted) {
            hasStarted = true;
            document.getElementById('lobby-guide').style.display = 'none';
            document.querySelectorAll('.start-btn').forEach(b => b.style.display = 'none');
            gameLoop();
        }
        activeBonus = d.bonusWord || "";
        document.getElementById('bonus-popup').classList.toggle('active', !!activeBonus);
        if(activeBonus) document.getElementById('bonus-word-txt').innerText = activeBonus;

        words.forEach(w => {
            const team = d.cards?.[w]?.team;
            for(let i=1; i<=4; i++){
                const c = document.getElementById(`card-${i}-${w}`);
                const b = document.getElementById(`back-${i}-${w}`);
                if(team) { c.classList.add('is-flipped'); b.className = `card-back back-${team}`; }
                else { c.classList.remove('is-flipped'); }
            }
        });
        document.getElementById('total-red').innerText = Object.values(d.cards||{}).filter(v=>v.team==='red').length;
        document.getElementById('total-blue').innerText = Object.values(d.cards||{}).filter(v=>v.team==='blue').length;
    });

    function focusMon(id) {
        if(hasStarted) {
            const m = document.getElementById(`mon-${id}`);
            if(m.classList.contains('focused')) return;
            document.querySelectorAll('.monitor').forEach(el => el.classList.add('blurred'));
            m.classList.remove('blurred'); m.classList.add('focused');
            setTimeout(() => document.getElementById(`input-${id}`).focus(), 150);
        } else {
            // ì‹œì‘ ì „ í™•ëŒ€
            document.querySelectorAll('.monitor').forEach(el => el.classList.remove('focused'));
            document.getElementById(`mon-${id}`).classList.add('focused');
        }
    }

    function startGame(e) {
        e.stopPropagation();
        db.set({ state: 'START', cards: {}, bonusWord: "" });
    }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            const myTeam = monTeams[id];
            if(activeBonus && val === activeBonus) {
                db.update({ bonusWord: "" });
                applyPenalty(myTeam === 'red' ? 'blue' : 'red', 2);
            } else if(isWatching) {
                applyPenalty(myTeam, 1);
            } else if(words.includes(val)) {
                db.child('cards').child(val).set({ team: myTeam, t: Date.now() });
            }
            e.target.value = '';
        }
    }

    function applyPenalty(team, count) {
        db.child('cards').once('value', snap => {
            const cards = snap.val(); if(!cards) return;
            let targets = Object.keys(cards).filter(k => cards[k].team === team);
            targets.sort((a,b) => cards[b].t - cards[a].t);
            for(let i=0; i<count && i<targets.length; i++) db.child('cards').child(targets[i]).remove();
        });
    }

    function gameLoop() {
        let time = 1200;
        setInterval(() => {
            if(time > 0) {
                time--;
                document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
                document.getElementById('main-progress-bar').style.width = (time / 1200 * 100) + "%";
                const cycle = (1200-time)%100, watch = (1200-time)%200;

                if(cycle === 0) {
                    for(let i=1; i<=4; i++){
                        monTeams[i] = (monTeams[i]==='red')?'blue':'red';
                        const m = document.getElementById(`mon-${i}`);
                        m.className = `monitor team-${monTeams[i]} ` + (m.classList.contains('focused')?'focused':'');
                    }
                }
                isWatching = (watch >= 180);
                for(let i=1; i<=4; i++){
                    const t = document.getElementById(`teach-${i}`);
                    if(isWatching){ t.innerText="ğŸš¨!!ê°ì‹œ ì¤‘!!ğŸš¨"; t.className="teacher-box watching"; }
                    else { t.innerText="ğŸ‘¨â€ğŸ« (ì¹ íŒ ë³´ëŠ” ì¤‘)"; t.className="teacher-box"; }
                }
                if(time % 300 === 0 && time < 1200) {
                    db.update({ bonusWord: words[Math.floor(Math.random()*words.length)] });
                    setTimeout(() => db.update({ bonusWord: "" }), 5000);
                }
            }
        }, 100);
    }

    window.addEventListener('keydown', (e) => { 
        if(e.key === 'Escape' && hasStarted) {
            document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused', 'blurred'));
        }
    });
</script>
