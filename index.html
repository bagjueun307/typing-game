        .monitor.focused { position: fixed !important; inset: 80px 20px 20px 20px; z-index: 1500; border-width: 15px; }

        .board { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; flex: 1; padding: 15px; pointer-events: none; }

        .cell.red { background: var(--red); border-color: #b30000; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }
        .cell.blue { background: var(--blue); border-color: #0000b3; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }
        
        /* 1,2ë¼ìš´ë“œìš© í…ìŠ¤íŠ¸ */
        .cell-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #000; font-weight: bold; }
        .cell.red .cell-text, .cell.blue .cell-text { color: #fff; }
        body.round-3-active .cell-text { display: none; } /* 3ë¼ìš´ë“œëŠ” ê¸€ì ì•ˆë³´ì„ */

        .chosung-panel { display: none; background: #000; color: #00ff00; font-size: 4rem; text-align: center; padding: 15px; border-top: 6px solid var(--dark); letter-spacing: 15px; text-shadow: 0 0 15px #00ff00; }
        body.round-3-active .chosung-panel { display: block; }

        .input-box { width: 100%; padding: 25px; font-family: 'DungGeunMo'; font-size: 3rem; border: none; border-top: 6px solid var(--dark); text-align: center; outline: none; }
        .start-btn { display: none; padding: 25px 60px; font-size: 3rem; background: var(--yellow); border: 8px outset #fff; cursor: pointer; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; font-family: 'DungGeunMo'; }
        .focused .start-btn { display: block; }
        body.game-on .start-btn { display: none !important; }
    </style>
</head>
<body id="main-body">

<div id="round-selector">

    <button class="round-btn" style="background:#6c5ce7;" onclick="selectRound(2)">2ë¼ìš´ë“œ: ì´ëª¨ì§€ ëª¨ë“œ</button>
    <button class="round-btn" style="background:#e67e22;" onclick="selectRound(3)">3ë¼ìš´ë“œ: ì´ˆì„± ì ë ¹ì „ (10ì´ˆ)</button>
</div>

<div id="countdown">3</div>
<div id="result-screen">
    <div class="win-box">
        <h1 id="winner-text" style="font-size: 4rem;">ê²°ê³¼!</h1>
        <p id="final-score" style="font-size: 2rem;"></p>
        <button onclick="location.reload()" style="padding:15px 40px; font-family:'DungGeunMo'; cursor:pointer; font-size:1.5rem;">ì²˜ìŒìœ¼ë¡œ</button>
    </div>
</div>

<div id="top-bar">
    <div id="round-disp" style="background:var(--dark); color:white; padding:5px 15px; border-radius:5px; font-size:1.5rem;">Round 1</div>
    <div style="color:var(--red); font-size: 2rem; font-weight:bold;">RED: <span id="total-red">0</span></div>
    <div id="timer-disp">60.0s</div>
    <div style="color:var(--blue); font-size: 2rem; font-weight:bold;">BLUE: <span id="total-blue">0</span></div>
</div>

<div id="room-view">
    <script>
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="focusMon(${i})">
                    <button class="start-btn" id="start-btn-${i}" onclick="requestStart(event)">ğŸš€ ì‹œì‘</button>
                    <div class="teacher-box" id="teach-${i}" style="color:#000; text-align:center; padding:5px; background:#fff; border-bottom:2px solid #000;">ğŸ‘¨â€ğŸ« ëŒ€ê¸°</div>
                    <div class="board" id="board-${i}"></div>
                    <div class="chosung-panel" id="chosung-box-${i}">??</div>
                    <input type="text" id="input-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="ì¤€ë¹„!" disabled>
                </div>
            `);
        }
    </script>
</div>

<script>
    // ì´ˆì„± ì¶”ì¶œìš© ìƒ˜í”Œ ë°ì´í„° (ê¸€ììˆ˜ 2~4ì ê³¨ê³ ë£¨)
    const samples = ["ì‚¬ê³¼", "í¬ë„", "í•™êµ", "ê¸°ì°¨", "ìˆ˜ì˜", "ë°”ë‹¤", "íƒœì–‘", "ì¶•êµ¬", "ë…¸íŠ¸", "ì—°í•„", "ë–¡ë³¶ì´", "ìë™ì°¨", "ì»´í“¨í„°", "ì„ ìƒë‹˜", "ë¬´ì§€ê°œ", "ëˆˆì‚¬ëŒ", "ê²½ì°°ì°¨", "í…”ë ˆë¹„ì „", "ìŠ¤ë§ˆíŠ¸í°"];
    
    function getChosung(str) {
        const cho = ["ã„±","ã„²","ã„´","ã„·","ã„¸","ã„¹","ã…","ã…‚","ã…ƒ","ã……","ã…†","ã…‡","ã…ˆ","ã…‰","ã…Š","ã…‹","ã…Œ","ã…","ã…"];
        let result = "";
        for(let i=0; i<str.length; i++) {
            const code = str.charCodeAt(i) - 44032;
            if(code >= 0 && code <= 11171) result += cho[Math.floor(code/588)];
            else result += str.charAt(i);
        }
        return result;
    }

    let currentRound = 1;
    let currentChosung = "";
    let usedWords = new Set();
    const firebaseConfig = { databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_visual_v67');

    let monTeams = { 1: null, 2: null, 3: null, 4: null };
    let hasStarted = false, isWatching = false, isGameOver = false;

    async function selectRound(r) {
        currentRound = r;
        if(r === 3) document.getElementById('main-body').classList.add('round-3-active');
        await db.set({ state: 'WAITING', cards: {}, globalChosung: "" });
        document.getElementById('round-selector').style.display = 'none';
        document.getElementById('room-view').style.display = 'grid';
        document.getElementById('round-disp').innerText = `Round ${r}`;
        initBoard();
    }

    function initBoard() {
        for(let i=1; i<=4; i++){
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            for(let j=0; j<40; j++) { // 40ê°œì˜ ì ë ¹ ì¹¸
                const c = document.createElement('div');
                c.className = 'cell'; 
                c.id = `cell-${i}-${j}`;
                // 1,2 ë¼ìš´ë“œë¼ë©´ ê¸€ìë¥¼ ë„£ì–´ì¤Œ (ìƒ˜í”Œìš©)
                if(currentRound < 3) {
                    const word = samples[j % samples.length];
                    c.setAttribute('data-word', word);
                    c.innerHTML = `<div class="cell-text">${word}</div>`;
                }
                b.appendChild(c);
            }
        }
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !hasStarted) startCountDown();
        
        if(currentChosung !== d.globalChosung) {
            currentChosung = d.globalChosung || "";
            usedWords.clear();
        }

        for(let i=1; i<=4; i++) {
            const cb = document.getElementById(`chosung-box-${i}`);
            if(cb) cb.innerText = currentChosung || "??";
        }

        // ì „ì²´ ì¹´ë“œ(ì¹¸) ìƒíƒœ ì—…ë°ì´íŠ¸
        const cards = d.cards || {};
        for(let i=1; i<=4; i++) {
            for(let j=0; j<40; j++) {
                const cell = document.getElementById(`cell-${i}-${j}`);
                const status = cards[j]; // 0~39ë²ˆ ì¹¸ì˜ ìƒíƒœ
                cell.classList.remove('red', 'blue');
                if(status) cell.classList.add(status.team);
            }
        }
        
        let redCount = 0, blueCount = 0;
        Object.values(cards).forEach(v => {
            if(v.team === 'red') redCount++;
            if(v.team === 'blue') blueCount++;
        });
        document.getElementById('total-red').innerText = redCount;
        document.getElementById('total-blue').innerText = blueCount;
    });

    function requestStart(e) { e.stopPropagation(); db.update({ state: 'START' }); }

    function startCountDown() {
        const cd = document.getElementById('countdown');
        cd.style.display = 'flex';
        let count = 3; cd.innerText = count;
        let itv = setInterval(() => {
            count--;
            if(count > 0) cd.innerText = count;
            else if(count === 0) cd.innerText = "GO!";
            else {
                clearInterval(itv); cd.style.display = 'none';
                monTeams = { 1: 'red', 2: 'blue', 3: 'red', 4: 'blue' };
                hasStarted = true;
                document.body.classList.add('game-on');
                document.querySelectorAll('.input-box').forEach(i => i.disabled = false);
                gameLoop();
            }
        }, 1000);
    }

    function handleInput(e, id) {
        if(e.key === 'Enter' && !isGameOver) {
            const val = e.target.value.trim();
            const myTeam = monTeams[id];

            if(currentRound === 3) {
                if(getChosung(val) === currentChosung && val.length === currentChosung.length) {
                    if(!usedWords.has(val)) {
                        usedWords.add(val);
                        occupyCell(myTeam);
                    }
                }
            } else {
                if(isWatching) { /* í˜ë„í‹° ë¡œì§ ì¶”ê°€ ê°€ëŠ¥ */ }
                else {
                    // 1,2ë¼ìš´ë“œ: ë‹¨ì–´ê°€ ì¼ì¹˜í•˜ëŠ” ì¹¸ ì°¾ê¸°
                    for(let j=0; j<40; j++) {
                        const cell = document.getElementById(`cell-${id}-${j}`);
                        if(cell.getAttribute('data-word') === val) {
                            db.child('cards').child(j).set({ team: myTeam });
                            break;
                        }
                    }
                }
            }
            e.target.value = '';
        }
    }

    function occupyCell(myTeam) {
        const enemy = myTeam === 'red' ? 'blue' : 'red';
        db.child('cards').once('value', snap => {
            const cards = snap.val() || {};
            let targets = [];
            // 1ìˆœìœ„: ìƒëŒ€ë°© ì¹¸ ëºê¸°, 2ìˆœìœ„: ë¹ˆ ì¹¸ ì°¨ì§€í•˜ê¸°
            let enemyCells = [];
            let emptyCells = [];
            for(let i=0; i<40; i++) {
                if(cards[i]?.team === enemy) enemyCells.push(i);
                else if(!cards[i]) emptyCells.push(i);
            }
            
            let finalTarget;
            if(enemyCells.length > 0) finalTarget = enemyCells[Math.floor(Math.random()*enemyCells.length)];
            else if(emptyCells.length > 0) finalTarget = emptyCells[Math.floor(Math.random()*emptyCells.length)];
            
            if(finalTarget !== undefined) {
                db.child('cards').child(finalTarget).set({ team: myTeam });
            }
        });
    }

    function gameLoop() {
        let time = 600;
        const timer = setInterval(() => {
            if(time > 0) {
                time--;
                document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
                
                if(currentRound === 3 && time % 100 === 0) {
                    const rand = samples[Math.floor(Math.random()*samples.length)];
                    db.update({ globalChosung: getChosung(rand) });
                }

                if(currentRound !== 3) {
                    const watchPos = (600 - time) % 200;
                    isWatching = (watchPos >= 170);
                    for(let i=1; i<=4; i++) {
                        const t = document.getElementById(`teach-${i}`);
                        t.innerText = isWatching ? "ğŸš¨ ê°ì‹œ ì¤‘!" : "ğŸ‘¨â€ğŸ« ë³´ëŠ” ì¤‘";
                        t.style.background = isWatching ? "#ff4757" : "#fff";
                    }
                } else {
                    for(let i=1; i<=4; i++) document.getElementById(`teach-${i}`).innerText = "ğŸ”¥ ì´ˆì„± ì ë ¹ì „! ğŸ”¥";
                }
            } else { clearInterval(timer); endGame(); }
        }, 100);
    }

    function endGame() {
        isGameOver = true;
        const r = parseInt(document.getElementById('total-red').innerText);
        const b = parseInt(document.getElementById('total-blue').innerText);
        document.getElementById('winner-text').innerText = r > b ? "RED ìŠ¹ë¦¬!" : (b > r ? "BLUE ìŠ¹ë¦¬!" : "ë¬´ìŠ¹ë¶€!");
        document.getElementById('final-score').innerText = `RED: ${r} vs BLUE: ${b}`;
        document.getElementById('result-screen').style.display = 'flex';
    }

    function focusMon(id) {
        if(isGameOver) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        if(hasStarted) setTimeout(() => document.getElementById(`input-${id}`).focus(), 100);
    }
</script>
</body>
