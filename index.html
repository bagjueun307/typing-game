        #main-progress-bar { width: 100%; height: 100%; background: #2ecc71; }

        /* ëª¨ë‹ˆí„° ë‚´ ì‹œì‘ ë²„íŠ¼ */
        .ready-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .start-btn { padding: 15px 40px; font-size: 2rem; background: var(--yellow); border: 5px outset #fff; cursor: pointer; font-family: 'DungGeunMo'; color: #000; }

        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 20px; padding: 100px 20px 20px; box-sizing: border-box; }
        
        .monitor { border: 8px solid var(--dark); display: flex; flex-direction: column; position: relative; overflow: hidden; transition: 0.2s; background: #fff; box-shadow: 8px 8px 0 rgba(0,0,0,0.3); cursor: pointer; }
        .monitor.team-red { background: var(--red); }
        .monitor.team-blue { background: var(--blue); }
        .monitor.focused { position: fixed !important; inset: 80px 30px 30px 30px; width: auto !important; height: auto !important; z-index: 1500; transform: scale(1); cursor: default; }

        .teacher-box { font-size: 2.2rem; text-align: center; padding: 10px; background: rgba(255,255,255,0.8); border-bottom: 4px solid var(--dark); color: #000; }
        .teacher-box.watching { background: #ff4757; animation: shake 0.1s infinite; color: #fff; }

        .board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; flex: 1; padding: 12px; }
        .card-container { height: 42px; perspective: 600px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.4s; transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 2px solid var(--dark); display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; }
        .card-front { background: white; color: #000; }
        .card-back { transform: rotateY(180deg); color: white; text-shadow: 1px 1px 2px #000; }
        .back-red { background: #c0392b; }
        .back-blue { background: #2980b9; }

        .input-box { width: 100%; padding: 15px; font-family: 'DungGeunMo'; font-size: 2rem; border: none; border-top: 6px solid var(--dark); text-align: center; outline: none; background: #fff; }
        .blurred { filter: blur(10px); opacity: 0.4; pointer-events: none; }
        
        #bonus-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #f1c40f; border: 10px solid var(--dark); padding: 30px; z-index: 1800; text-align: center; color: #000; transition: 0.3s; }
        #bonus-popup.active { transform: translate(-50%, -50%) scale(1); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
    </style>
</head>
<body>

<div id="lobby-msg">
    <div class="pulse">ë¨¼ì € ìì‹ ì˜ ëª¨ë‹ˆí„°ë¥¼ í´ë¦­í•´ í™•ëŒ€í•˜ì„¸ìš”!</div>
    <div style="margin-top:10px;">í™•ëŒ€ í›„ [ê²Œì„ ì‹œì‘] ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ì‹œì‘ë©ë‹ˆë‹¤.</div>
</div>

<div id="top-bar">
    <div style="color:#e74c3c; font-size: 1.8rem; font-weight: bold;">RED: <span id="total-red">0</span></div>
    <div id="timer-disp">120.0s</div>
    <div style="color:#3498db; font-size: 1.8rem; font-weight: bold;">BLUE: <span id="total-blue">0</span></div>
</div>

<div id="main-progress-container"><div id="main-progress-bar"></div></div>

<div id="bonus-popup">
    <h2 style="margin:0;">âœ¨ ê³¨ë“  ë³´ë„ˆìŠ¤ âœ¨</h2>
    <span id="bonus-word-txt" style="font-size:4rem; display:block; margin:10px; background:#fff; padding:10px; border:4px dashed #000;">ë³´ë„ˆìŠ¤ë‹¨ì–´</span>
</div>

<div id="room-view">
    <div class="monitor team-red" id="mon-1" onclick="focusMon(1)">
        <div class="ready-overlay" id="overlay-1"><button class="start-btn" onclick="triggerStart(event)">ê²Œì„ ì‹œì‘</button></div>
        <div class="teacher-box" id="teach-1">ğŸ‘¨â€ğŸ« (ëŒ€ê¸° ì¤‘)</div>
        <div class="board" id="board-1"></div>
        <input type="text" id="input-1" class="input-box" onkeydown="handleInput(event, 1)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
    <div class="monitor team-blue" id="mon-2" onclick="focusMon(2)">
        <div class="ready-overlay" id="overlay-2"><button class="start-btn" onclick="triggerStart(event)">ê²Œì„ ì‹œì‘</button></div>
        <div class="teacher-box" id="teach-2">ğŸ‘¨â€ğŸ« (ëŒ€ê¸° ì¤‘)</div>
        <div class="board" id="board-2"></div>
        <input type="text" id="input-2" class="input-box" onkeydown="handleInput(event, 2)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
    <div class="monitor team-red" id="mon-3" onclick="focusMon(3)">
        <div class="ready-overlay" id="overlay-3"><button class="start-btn" onclick="triggerStart(event)">ê²Œì„ ì‹œì‘</button></div>
        <div class="teacher-box" id="teach-3">ğŸ‘¨â€ğŸ« (ëŒ€ê¸° ì¤‘)</div>
        <div class="board" id="board-3"></div>
        <input type="text" id="input-3" class="input-box" onkeydown="handleInput(event, 3)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
    <div class="monitor team-blue" id="mon-4" onclick="focusMon(4)">
        <div class="ready-overlay" id="overlay-4"><button class="start-btn" onclick="triggerStart(event)">ê²Œì„ ì‹œì‘</button></div>
        <div class="teacher-box" id="teach-4">ğŸ‘¨â€ğŸ« (ëŒ€ê¸° ì¤‘)</div>
        <div class="board" id="board-4"></div>
        <input type="text" id="input-4" class="input-box" onkeydown="handleInput(event, 4)" placeholder="ë‹¨ì–´ ì…ë ¥">
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_v46');

    const words = ["ë–¡ë³¶ì´", "ê¸‰ì‹", "ìš´ë™ì¥", "ë°©í•™", "ì•Œë¦¼ì¥", "ì§ê¿", "ì¤€ë¹„ë¬¼", "ì‹¤ë‚´í™”", "ë”±ì§€", "ìŠ¬ëŸ¬ì‹œ", "í”¼ì¹´ì¸„", "í•™ì›", "ìˆ™ì œ", "ì²´ìœ¡", "ì†Œí’", "ì‰¬ëŠ”ì‹œê°„", "ì§€ìš°ê°œ", "í•„í†µ", "ë¦¬ì½”ë”", "ë°˜ì¥", "ì¼ê¸°", "ë…ì„œ", "í”¼êµ¬", "íƒœê¶Œë„", "ë¬¸ë°©êµ¬", "êµì‹¤", "ë§¤ì ", "ì¹ íŒ", "ë¶„í•„", "ì •ë¬¸", "êµê°€", "í˜„ì¥í•™ìŠµ", "ê°œí•™", "êµì¥ì‹¤", "ê³¼í•™ì‹¤", "ìŒì•…ì‹¤", "ë³µë„", "ì‹¤ë‚´í™”ê°€ë°©", "ë°›ì•„ì“°ê¸°", "ë°©ê³¼í›„"];
    const bonusWords = ["ìˆœë°œë ¥ëŒ€ì¥", "ê¸°ìŠµê³µê²©", "íƒ€ìì²œì¬", "ì„ ìƒë‹˜ëª°ë˜"];
    
    let monTeams = { 1: 'red', 2: 'blue', 3: 'red', 4: 'blue' };
    let hasStarted = false, isWatching = false, activeBonus = "";

    // ì¹´ë“œ ìƒì„±
    for(let i=1; i<=4; i++){
        const board = document.getElementById(`board-${i}`);
        words.forEach(w => {
            const card = document.createElement('div');
            card.className = 'card-container'; card.id = `card-${i}-${w}`;
            card.innerHTML = `<div class="card-inner"><div class="card-front">${w}</div><div class="card-back" id="back-${i}-${w}">${w}</div></div>`;
            board.appendChild(card);
        });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state==='START' && !hasStarted) {
            hasStarted = true;
            document.getElementById('lobby-msg').style.display = 'none';
            document.querySelectorAll('.ready-overlay').forEach(el => el.style.display = 'none');
            gameLoop();
        }
        activeBonus = d.bonusWord || "";
        document.getElementById('bonus-popup').classList.toggle('active', !!activeBonus);
        if(activeBonus) document.getElementById('bonus-word-txt').innerText = activeBonus;

        words.forEach(w => {
            const owner = d.cards?.[w]?.team;
            for(let i=1; i<=4; i++){
                const c = document.getElementById(`card-${i}-${w}`);
                const b = document.getElementById(`back-${i}-${w}`);
                if(owner) { c.classList.add('is-flipped'); b.className = `card-back back-${owner}`; }
                else { c.classList.remove('is-flipped'); }
            }
        });
        document.getElementById('total-red').innerText = Object.values(d.cards||{}).filter(v=>v.team==='red').length;
        document.getElementById('total-blue').innerText = Object.values(d.cards||{}).filter(v=>v.team==='blue').length;
    });

    // ì‹œì‘ í•¨ìˆ˜
    function triggerStart(e) {
        e.stopPropagation(); // ë¶€ëª¨ í´ë¦­ ì´ë²¤íŠ¸ ë°©ì§€
        db.set({ state: 'START', cards: {}, bonusWord: "" });
    }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            const myTeam = monTeams[id];
            if(activeBonus && val === activeBonus) {
                db.update({ bonusWord: "" });
                applyPenalty(myTeam === 'red' ? 'blue' : 'red', 2);
                e.target.value = ''; return;
            }
            if(isWatching) { applyPenalty(myTeam, 1); e.target.value = ''; return; }
            if(words.includes(val)) { db.child('cards').child(val).set({ team: myTeam, t: Date.now() }); }
            e.target.value = '';
        }
    }

    function applyPenalty(team, count) {
        db.child('cards').once('value', snap => {
            const cards = snap.val(); if(!cards) return;
            let targets = Object.keys(cards).filter(k => cards[k].team === team);
            targets.sort((a,b) => cards[b].t - cards[a].t);
            for(let i=0; i<count && i<targets.length; i++) db.child('cards').child(targets[i]).remove();
        });
    }

    function gameLoop() {
        let timeLeft = 1200;
        setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer-disp').innerText = (timeLeft/10).toFixed(1) + "s";
                document.getElementById('main-progress-bar').style.width = (timeLeft / 1200 * 100) + "%";
                const cyclePos = (1200 - timeLeft) % 100;
                const watchCycle = (1200 - timeLeft) % 200;

                if(cyclePos === 0) {
                    for(let i=1; i<=4; i++) {
                        monTeams[i] = (monTeams[i] === 'red') ? 'blue' : 'red';
                        const mon = document.getElementById(`mon-${i}`);
                        mon.className = `monitor team-${monTeams[i]} ` + (mon.classList.contains('focused') ? 'focused' : '');
                    }
                }

                isWatching = (watchCycle >= 180); 
                for(let i=1; i<=4; i++) {
                    const teach = document.getElementById(`teach-${i}`);
                    if(isWatching) { teach.innerText = "ğŸš¨!!ì§€ê¸ˆì´ì•¼!!ğŸš¨"; teach.className = "teacher-box watching"; }
                    else { teach.innerText = "ğŸ‘¨â€ğŸ« (ì¹ íŒ ë³´ëŠ” ì¤‘)"; teach.className = "teacher-box"; }
                }

                if(timeLeft % 300 === 0 && timeLeft < 1200) {
                    db.update({ bonusWord: bonusWords[Math.floor(Math.random()*bonusWords.length)] });
                    setTimeout(() => db.update({ bonusWord: "" }), 5000);
                }
            }
        }, 100);
    }

    function focusMon(id) {
        if(hasStarted) {
            const mon = document.getElementById(`mon-${id}`);
            if(mon.classList.contains('focused')) return;
            document.querySelectorAll('.monitor').forEach(m => m.classList.add('blurred'));
            mon.classList.remove('blurred'); mon.classList.add('focused');
            setTimeout(() => document.getElementById(`input-${id}`).focus(), 150);
        } else {
            // ì‹œì‘ ì „ì—ëŠ” ê·¸ëƒ¥ í™•ëŒ€ë§Œ ê°€ëŠ¥í•˜ê²Œ
            document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused', 'blurred'));
            document.getElementById(`mon-${id}`).classList.add('focused');
        }
    }

    function unfocus() {
        if(!hasStarted) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused', 'blurred'));
    }
    window.addEventListener('keydown', (e) => { if(e.key === 'Escape') unfocus(); });
</script>
