<script>

        'ì œì¡°': ['ì² ê°•','ê¸ˆì†','ìë™ì°¨','ì„ ë°•','ë°˜ë„ì²´','ê¸°ê³„','ë¡œë´‡','í™”í•™','í”Œë¼ìŠ¤í‹±','ì •ë°€ê¸°ê¸°','ë¶€í’ˆ','ì¡°ë¦½','ê¸ˆí˜•','í•©ê¸ˆ','ì£¼ë¬¼','ê³µêµ¬','ì—”ì§„','ë‚˜ë…¸','ì„¬ìœ ','ì‹ ì†Œì¬','ì‹œë©˜íŠ¸','ìœ ë¦¬','ë„ê¸ˆ','ìš©ì ‘','í”„ë ˆìŠ¤'],
        'ê¸ˆìœµ': ['ì€í–‰','ì£¼ì‹','ì±„ê¶Œ','íˆ¬ì','ìì‚°','í™˜ìœ¨','ê¸ˆë¦¬','í€ë“œ','ë³´í—˜','ì¦ê¶Œ','ì™¸í™˜','ì½”ì¸','ì§€ë¶ˆ','ê²°ì œ','ëŒ€ì¶œ','ì‹ ìš©','í•€í…Œí¬','ì„ ë¬¼','ì˜µì…˜','ë°°ë‹¹','ì„¸ê¸ˆ','íšŒê³„','ê°ì‚¬','ê¸ˆê³ ','ì‹œì¥'],
        'ê¸°ìˆ ': ['AI','ì†Œí”„íŠ¸ì›¨ì–´','í´ë¼ìš°ë“œ','ì„œë²„','ë³´ì•ˆ','ì½”ë”©','ì•Œê³ ë¦¬ì¦˜','ì–‘ì','ì„¼ì„œ','íšŒë¡œ','ì¹©ì…‹','ìœ„ì„±','í†µì‹ ','ë„¤íŠ¸ì›Œí¬','í•´í‚¹','ë°©í™”ë²½','ë¹…ë°ì´í„°','ë©”íƒ€ë²„ìŠ¤','VR','AR','ëª¨ë°”ì¼','ì›¹','í”„ë¡œí† ì½œ','API','ì•”í˜¸í™”'],
        'ì¸ì ìë³¸': ['êµìœ¡','ì˜ë£Œ','ëŒ€í•™','í›ˆë ¨','ì—°êµ¬','ë°±ì‹ ','ì„ìƒ','ì¥í•™','ì¸ì¬','êµìˆ˜','ì˜ì‚¬','ê³¼í•™ì','ì „ë¬¸ê°€','ë³µì§€','ì—°ê¸ˆ','ì‹¬ë¦¬','ì˜ˆìˆ ','ë¬¸í™”','ìŠ¤í¬ì¸ ','ì¸ê¶Œ','ë²•ë¥ ','í–‰ì •','ë³´ê±´','ë°©ì—­','ë©˜í† ë§']
    };

    let persistentCards = {}; 
    let activeWords = {};
    let active = false, isAlert = false, isWarning = false;
    let liveCharts = {}, finalCharts = {};
    let resultTimer;

    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('mafia_ai_v1');

    // 1. ë¼ìš´ë“œ ì¤€ë¹„ ë° AI ë¸Œë¦¬í•‘
    function prepareRound() {
        document.getElementById('lobby-screen').style.display = 'none';
        
        // ë‹¨ì–´ ì…”í”Œ
        const newWords = {};
        Object.keys(wordBank).forEach(cat => {
            newWords[cat] = [...wordBank[cat]].sort(() => Math.random() - 0.5).slice(0, 15);
        });
        activeWords = newWords;
        
        // íŒ€ ë°°ì • ë° ì´ˆê¸°í™”
        const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
        db.update({ state: 'READY', teams: {1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3]} });
        
        initBoardUI();
        initLiveCharts();
    }

    function generateAIAdvice(scores) {
        const cats = ['ì—ë„ˆì§€','ì œì¡°','ê¸ˆìœµ','ê¸°ìˆ ','ì¸ì ìë³¸'];
        const rScores = Object.values(scores.red);
        const bScores = Object.values(scores.blue);
        
        let advice = "í˜„ì¬ ì–‘ íŒ€ ëª¨ë‘ íŒ½íŒ½í•©ë‹ˆë‹¤. ";
        let minCat = "";
        let minVal = 10;

        // ê°€ì¥ ì ìˆ˜ê°€ ë‚®ì€(ì—…ê·¸ë ˆì´ë“œ ì•ˆëœ) ë¶„ì•¼ ì°¾ê¸°
        cats.forEach((c, i) => {
            const best = Math.max(rScores[i], bScores[i]);
            if(best < minVal) { minVal = best; minCat = c; }
        });

        if(minCat) {
            advice = `ë°ì´í„° ë¶„ì„ ê²°ê³¼, **${minCat}** ë¶„ì•¼ì˜ ì¥ì•…ë ¥ì´ ê°€ì¥ ë‚®ìŠµë‹ˆë‹¤. ì´ë²ˆ ë¼ìš´ë“œì— **${10 - minVal}ì **ì„ ë” í™•ë³´í•˜ì—¬ ì—…ê·¸ë ˆì´ë“œë¥¼ ì™„ë£Œí•˜ì‹­ì‹œì˜¤!`;
        } else {
            advice = "ëª¨ë“  ë¶„ì•¼ê°€ ìˆ˜ì¤€ê¸‰ì…ë‹ˆë‹¤. ì´ì œ ìƒëŒ€ íŒ€ì˜ ì¹´ë“œë¥¼ ëºì–´ ìŠ¹ê¸°ë¥¼ êµ³íˆì‹­ì‹œì˜¤!";
        }
        document.getElementById('ai-message').innerHTML = advice;
    }

    function initBoardUI() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            Object.values(activeWords).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card';
                div.id = `card-${i}-${w}`;
                div.innerText = w;
                if(persistentCards[w]) div.className = `card owned-${persistentCards[w].team}`;
                b.appendChild(div);
            });
        }
    }

    function focusMon(id) {
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.querySelectorAll('.monitor-start-layer button').forEach(b => b.style.display = 'none');
        
        const mon = document.getElementById(`mon-${id}`);
        mon.classList.add('focused');
        const btn = document.getElementById(`btn-start-${id}`);
        if(btn) btn.style.display = 'block';
    }

    function triggerStart(e, id) {
        e.stopPropagation();
        document.getElementById(`btn-start-${id}`).style.display = 'none';
        const cd = document.getElementById(`cd-${id}`);
        cd.style.display = 'flex';
        let count = 3;
        const intr = setInterval(() => {
            count--;
            if(count > 0) cd.innerText = count;
            else {
                clearInterval(intr);
                cd.style.display = 'none';
                document.getElementById(`layer-${id}`).style.display = 'none';
                db.update({ state: 'START' });
                document.getElementById(`in-${id}`).disabled = false;
                document.getElementById(`in-${id}`).focus();
            }
        }, 1000);
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''}`;
                document.getElementById(`msg-${i}`).innerText = d.teams[i].toUpperCase() + " SYSTEM";
            }
        }
        if(d.cards) {
            persistentCards = d.cards;
            const scores = { red: { 'ì—ë„ˆì§€':0,'ì œì¡°':0,'ê¸ˆìœµ':0,'ê¸°ìˆ ':0,'ì¸ì ìë³¸':0 }, blue: { 'ì—ë„ˆì§€':0,'ì œì¡°':0,'ê¸ˆìœµ':0,'ê¸°ìˆ ':0,'ì¸ì ìë³¸':0 } };
            Object.keys(persistentCards).forEach(w => {
                const team = persistentCards[w].team;
                const cat = findCat(w);
                if(cat && team !== 'neutral') scores[team][cat]++;
                for(let i=1; i<=4; i++) {
                    const c = document.getElementById(`card-${i}-${w}`);
                    if(c) c.className = `card owned-${team}`;
                }
            });
            updateLiveCharts(scores);
            updateEvoStatus(scores);
            generateAIAdvice(scores);
        }
    });

    function findCat(w) {
        for(let cat in wordBank) if(wordBank[cat].includes(w)) return cat;
        return null;
    }

    function handleInput(e, id) {
        const team = document.getElementById(`mon-${id}`).classList.contains('team-red') ? 'red' : 'blue';
        if(isAlert) {
            db.child('cards').once('value', s => {
                const c = s.val(); if(!c) return;
                const mine = Object.keys(c).filter(k => c[k].team === team);
                if(mine.length > 0) db.child('cards').child(mine[mine.length-1]).set({team:'neutral'});
            });
            e.target.value = ""; return;
        }
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(findCat(val)) db.child('cards').child(val).set({ team: team });
            e.target.value = "";
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            let cycle = time % 100;
            isWarning = (cycle <= 30 && cycle > 20); 
            isAlert = (cycle <= 20 && cycle > 0); 

            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: {1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3]} });
            }

            for(let i=1; i<=4; i++) {
                const s = document.getElementById(`sec-${i}`);
                if(isAlert) { s.className = "security-bar alert"; s.innerText = "ğŸš¨ ë ˆì´ì € ê°€ë™ ğŸš¨"; }
                else if(isWarning) { s.className = "security-bar warning"; s.innerText = "âš ï¸ ìŠ¤ìº” ì„ë°•!"; }
                else { s.className = "security-bar"; s.innerText = "ğŸ“¡ ì•ˆì • ìƒíƒœ"; }
            }

            if(time <= 0) { clearInterval(intr); endRound(); }
        }, 100);
    }

    function endRound() {
        active = false;
        document.getElementById('result-screen').style.display = 'flex';
        renderFinalCharts();
        
        let timeLeft = 20;

        // ëª¨ë‹ˆí„° ë¦¬ì…‹
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.querySelectorAll('.monitor-start-layer').forEach(l => l.style.display = 'flex');
        document.querySelectorAll('.input-box').forEach(i => i.disabled = true);
    }

    function updateEvoStatus(scores) {
        const cats = ['ì—ë„ˆì§€','ì œì¡°','ê¸ˆìœµ','ê¸°ìˆ ','ì¸ì ìë³¸'];

            const up = count >= 10;
            html += `<div style="padding:10px; border:2px solid ${up?'var(--yellow)':'#444'}">${c}<br>${count}/10</div>`;
        });
        document.getElementById('evo-status').innerHTML = html;
    }

    function initLiveCharts() {
        const opt = (color) => ({
            type: 'radar',
            data: { labels: ['ì—ë„ˆì§€','ì œì¡°','ê¸ˆìœµ','ê¸°ìˆ ','ì¸ì ìë³¸'], datasets: [{ data:[0,0,0,0,0], borderColor:color, backgroundColor:color+'33' }] },
            options: { scales: { r: { min:0, max:15, ticks:{display:false} } }, plugins:{legend:{display:false}} }
        });
        if(liveCharts.red) { liveCharts.red.destroy(); liveCharts.blue.destroy(); }
        liveCharts.red = new Chart(document.getElementById('live-chart-red'), opt('#FF4757'));
        liveCharts.blue = new Chart(document.getElementById('live-chart-blue'), opt('#2E86DE'));
    }

    function updateLiveCharts(scores) {
        liveCharts.red.data.datasets[0].data = Object.values(scores.red);
        liveCharts.blue.data.datasets[0].data = Object.values(scores.blue);
        liveCharts.red.update(); liveCharts.blue.update();
    }

    function renderFinalCharts() {
        const rData = liveCharts.red.data.datasets[0].data;
        const bData = liveCharts.blue.data.datasets[0].data;
        const opt = (color, data) => ({
            type: 'radar',
            data: { labels: ['ì—ë„ˆì§€','ì œì¡°','ê¸ˆìœµ','ê¸°ìˆ ','ì¸ì ìë³¸'], datasets: [{ data:data, borderColor:color, backgroundColor:color+'55', borderWidth:5 }] },
