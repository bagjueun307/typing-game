<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NATION BUILDER: ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --red: #ff2e2e; --blue: #2e70ff; --yellow: #f1c40f; --dark: #050505; --neon: #00ffdd; }
        body { background: var(--dark); color: #fff; font-family: 'DungGeunMo', sans-serif; margin: 0; overflow: hidden; }
        
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: #111; border-bottom: 5px solid var(--yellow); display: flex; justify-content: space-around; align-items: center; z-index: 6000; }
        #timer-disp { font-size: 4rem; color: var(--yellow); text-shadow: 0 0 15px var(--yellow); }

        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; padding: 130px 15px 15px 15px; height: 100vh; box-sizing: border-box; }
        
        /* 모니터 & 팀 색상 광원 효과 */
        .monitor { border: 6px solid #333; display: flex; flex-direction: column; border-radius: 15px; position: relative; overflow: hidden; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .monitor.team-red { background: rgba(50, 0, 0, 0.9); border-color: var(--red); box-shadow: inset 0 0 50px rgba(255,0,0,0.3); }
        .monitor.team-blue { background: rgba(0, 0, 50, 0.9); border-color: var(--blue); box-shadow: inset 0 0 50px rgba(0,0,255,0.3); }
        .monitor.focused { position: fixed !important; inset: 120px 20px 20px 20px; z-index: 5000; border-width: 12px; }

        /* 감시 그리드 레이어 */
        .laser-layer { position: absolute; inset: 0; pointer-events: none; z-index: 4500; opacity: 0; background: repeating-linear-gradient(rgba(255,0,0,0.1) 0 2px, transparent 2px 40px), repeating-linear-gradient(90deg, rgba(255,0,0,0.1) 0 2px, transparent 2px 40px); transition: 0.3s; }
        .monitor.alert .laser-layer { opacity: 1; animation: laser-blink 0.5s infinite; }
        @keyframes laser-blink { 0%, 100% { background-color: rgba(255,0,0,0.2); } 50% { background-color: transparent; } }

        /* 보너스 문제 팝업 */
        #bonus-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--yellow); color: #000; padding: 20px 40px; font-size: 2.5rem; z-index: 4800; border: 5px solid #fff; display: none; box-shadow: 0 0 30px var(--yellow); animation: pop 0.3s; }
        @keyframes pop { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* 상단 통계 바 */
        .upgrade-layer { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: rgba(0,0,0,0.7); padding: 10px; border-bottom: 3px solid #444; }
        .count-badge { font-size: 0.9rem; color: var(--neon); font-weight: bold; margin-bottom: 4px; text-shadow: 0 0 5px var(--neon); }
        .up-btn { font-family: 'DungGeunMo'; padding: 8px; font-size: 0.8rem; cursor: pointer; border: 2px solid #444; background: #222; color: #777; border-radius: 6px; }
        .up-btn.ready { background: #fff; color: #000; animation: flash 0.6s infinite; border-color: var(--yellow); font-weight: bold; }
        @keyframes flash { 0%, 100% { background: var(--yellow); } 50% { background: #fff; } }

        /* 정사각형 카드 보드 */
        .board { display: grid; grid-template-columns: repeat(14, 1fr); gap: 5px; flex: 1; padding: 15px; align-content: start; }
        .card { aspect-ratio: 1/1; background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: #555; text-align: center; border-radius: 4px; word-break: keep-all; line-height: 1.2; padding: 2px; }
        .card.owned-red { background: var(--red) !important; color: #fff !important; border-color: #fff; box-shadow: 0 0 10px var(--red); }
        .card.owned-blue { background: var(--blue) !important; color: #fff !important; border-color: #fff; box-shadow: 0 0 10px var(--blue); }

        /* 초대형 입력창 */
        .input-wrap { display: flex; height: 110px; border-top: 6px solid #333; }
        .input-box { flex: 1; background: #000; border: none; font-size: 4.5rem; text-align: center; outline: none; font-family: 'DungGeunMo'; color: #fff; }
        .team-red .input-box { color: var(--red); text-shadow: 0 0 20px var(--red); }
        .team-blue .input-box { color: var(--blue); text-shadow: 0 0 20px var(--blue); }
        
        .start-gate { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 5500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .gate-btn { padding: 25px 60px; font-family: 'DungGeunMo'; font-size: 2.5rem; background: var(--yellow); border: none; cursor: pointer; border-radius: 15px; }
    </style>
</head>
<body>

<div id="lobby-screen" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style="color:var(--yellow); font-size: 5rem;">NATION BUILDER</h1>
    <button class="gate-btn" onclick="prepareRound()">세션 가동</button>
</div>

<div id="top-bar">
    <div id="timer-disp">120.0s</div>
</div>

<div id="room-view">
    <script>
        const cityList = ['발전의 도시','강철의 도시','자본의 도시','미래의 도시','지혜의 도시'];
        for(let i=1; i<=4; i++) {
            document.write(`
                <div class="monitor" id="mon-${i}" onclick="zoomIn(${i})">
                    <div class="laser-layer"></div>
                    <div class="upgrade-layer">
                        ${cityList.map((c, idx) => `
                            <div class="up-wrap" style="text-align:center;">
                                <div class="count-badge" id="cnt-${i}-${idx}">0/10</div>
                                <button class="up-btn" id="up-${i}-${idx}" onclick="requestUpgrade(event, ${i}, '${c}', ${idx})">${c.split(' ')[0]}</button>
                            </div>
                        `).join('')}
                    </div>
                    <div id="bonus-pop">BONUS: ???</div>
                    <div class="start-gate" id="gate-${i}" style="display:none;">
                        <button class="gate-btn" onclick="triggerActualStart(event, ${i})">건설 개시</button>
                    </div>
                    <div class="board" id="board-${i}"></div>
                    <div class="input-wrap"><input type="text" id="in-${i}" class="input-box" onkeydown="handleInput(event, ${i})" placeholder="잠김" disabled autocomplete="off"></div>
                </div>
            `);
        }
    </script>
</div>

<script>
    const cityMap = {
        '발전의 도시': ['석탄','태양광','원자력','석유','전기','풍력','수소','배터리','가스','화력','수력','광물','송전탑','에너지'],
        '강철의 도시': ['철강','금속','자동차','선박','반도체','기계','로봇','화석','화학','부품','공장','엔진','주물','용접'],
        '자본의 도시': ['은행','주식','채권','투자','자산','환율','금리','펀드','보험','증권','코인','세금','대출','신용'],
        '미래의 도시': ['AI','소프트웨어','클라우드','서버','보안','코딩','알고리즘','양자','센서','회로','위성','해킹','웹3','빅데이터'],
        '지혜의 도시': ['교육','의료','대학','훈련','연구','백신','임상','장학','인재','교수','의사','도서관','백과','멘토']
    };

    let persistentCards = {}, activeWords = {}, active = false, isAlert = false, currentBonus = "";
    let cityLevels = { red: {}, blue: {} }; 
    let currentTeams = { 1:'red', 2:'red', 3:'blue', 4:'blue' };
    const stepNames = ["공터", "마을", "도시", "신생국", "개발국", "선진국"];

    cityList.forEach(c => { cityLevels.red[c] = 0; cityLevels.blue[c] = 0; });
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('nation_v10');

    function prepareRound() {
        document.getElementById('lobby-screen').style.display = 'none';
        const newWords = {};
        Object.keys(cityMap).forEach(city => newWords[city] = cityMap[city].sort(()=>Math.random()-0.5).slice(0, 14));
        db.update({ state: 'READY', words: newWords, cards: {}, teams: { 1:'red', 2:'red', 3:'blue', 4:'blue' }, bonus: "" });
        initUI();
    }

    function initUI() {
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`); b.innerHTML = "";
            Object.values(activeWords).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function zoomIn(id) {
        if(document.getElementById(`mon-${id}`).classList.contains('focused')) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        document.getElementById(`mon-${id}`).classList.add('focused');
        document.getElementById(`gate-${id}`).style.display = 'flex';
    }

    function triggerActualStart(e, id) {
        e.stopPropagation();
        document.getElementById(`gate-${id}`).style.display = 'none';
        document.getElementById(`in-${id}`).disabled = false;
        document.getElementById(`in-${id}`).focus();
        if(!active) db.update({ state: 'START' });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.words) activeWords = d.words;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            currentTeams = d.teams;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''} ${isAlert?'alert':''}`;
            }
        }
        if(d.cards) { persistentCards = d.cards; updateStats(); }
        if(d.bonus) {
            currentBonus = d.bonus;
            document.querySelectorAll('#bonus-pop').forEach(p => { p.style.display = 'block'; p.innerText = `BONUS: ${d.bonus}`; });
        } else {
            document.querySelectorAll('#bonus-pop').forEach(p => p.style.display = 'none');
        }
    });

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            const team = currentTeams[id];
            
            if(isAlert) { // 감시 중 입력 페널티: 최신 자원 삭제
                db.child('cards').once('value', s => {
                    const c = s.val(); if(!c) return;
                    const mine = Object.keys(c).filter(k => c[k].team === team);
                    if(mine.length > 0) db.child('cards').child(mine[mine.length-1]).remove();
                });
            } else if(val === currentBonus) { // 보너스 정답
                const cat = findCat(val);
                cityLevels[team][cat] = Math.min(5, cityLevels[team][cat] + 1);
                db.update({ bonus: "" });
                alert(`${team.toUpperCase()} 팀 보너스 획득! ${cat} 레벨업!`);
            } else if(findCat(val)) {
                db.child('cards').child(val).set({ team: team });
            }
            e.target.value = "";
        }
    }

    function findCat(w) { for(let cat in cityMap) if(cityMap[cat].includes(w)) return cat; return null; }

    function updateStats() {
        const scores = { red: {}, blue: {} };
        cityList.forEach(c => { scores.red[c] = 0; scores.blue[c] = 0; });
        Object.keys(persistentCards).forEach(w => {
            const t = persistentCards[w].team;
            const cat = findCat(w); if(cat) scores[t][cat]++;
            for(let i=1; i<=4; i++) {
                const cEl = document.getElementById(`card-${i}-${w}`);
                if(cEl) { cEl.classList.remove('owned-red', 'owned-blue'); cEl.classList.add(`owned-${t}`); }
            }
        });
        for(let i=1; i<=4; i++) {
            const team = currentTeams[i];
            cityList.forEach((c, idx) => {
                const s = scores[team][c]; const l = cityLevels[team][c];
                document.getElementById(`cnt-${i}-${idx}`).innerText = `${s}/${(l+1)*10}`;
                const btn = document.getElementById(`up-${i}-${idx}`);
                btn.classList.toggle('ready', s >= (l+1)*10 && l < 5);
                btn.innerText = stepNames[l];
            });
        }
    }

    function requestUpgrade(e, monId, cityName, btnIdx) {
        e.stopPropagation();
        const team = currentTeams[monId];
        if(document.getElementById(`up-${monId}-${btnIdx}`).classList.contains('ready')) {
            cityLevels[team][cityName]++;
            updateStats();
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            
            // 10초마다 팀 교체
            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: { 1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3] } });
            }
            // 20초마다 5초간 감시 (레이저 그리드)
            let cycle = time % 200;
            isAlert = (cycle <= 50 && cycle > 0);

            // 30초마다 보너스 문제
            if(time > 0 && time % 300 === 0) {
                const allWords = Object.values(cityMap).flat();
                const bonus = allWords[Math.floor(Math.random()*allWords.length)];
                db.update({ bonus: bonus });
                setTimeout(() => db.update({ bonus: "" }), 7000);
            }

            if(time <= 0) { clearInterval(intr); alert("최종 결과 확인!"); }
        }, 100);
    }
</script>
</body>
</html>
