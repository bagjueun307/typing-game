    <style>

        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #fff; border-bottom: 5px solid var(--dark); display: flex; justify-content: space-around; align-items: center; z-index: 900; color: var(--dark); }
        #timer-disp { font-size: 2.2rem; color: var(--red); background: var(--dark); padding: 5px 15px; border-radius: 10px; }
        
        /* ì „ì²´ ì§„í–‰ ë°” */
        #main-progress-container { position: fixed; top: 60px; left: 0; right: 0; height: 10px; background: rgba(0,0,0,0.2); z-index: 850; }
        #main-progress-bar { width: 100%; height: 100%; background: #2ed573; transition: width 0.1s linear; }

        #room-view { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100vw; height: 100vh; gap: 20px; padding: 90px 20px 20px; box-sizing: border-box; transition: 0.5s; }
        
        /* ëª¨ë‹ˆí„° ìŠ¤íƒ€ì¼ */
        .monitor { border: 8px solid var(--dark); border-radius: 25px; display: flex; flex-direction: column; position: relative; overflow: hidden; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); cursor: pointer; background: #fff; }
        .monitor.team-red { background: #ff7675; border-color: #d63031; }
        .monitor.team-blue { background: #74b9ff; border-color: #0984e3; }

        /* í´ë¦­ ì‹œ í™•ëŒ€ í´ë˜ìŠ¤ */
        .monitor.focused { position: fixed !important; inset: 50px 20px 20px 20px; width: auto !important; height: auto !important; z-index: 1500; cursor: default; transform: scale(1); }

        .local-gauge-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); }
        .local-gauge-fill { width: 100%; height: 100%; background: var(--yellow); }

        .mon-info { padding: 10px; text-align: center; font-size: 1.5rem; font-weight: bold; text-shadow: 2px 2px 0 rgba(0,0,0,0.2); }

        .board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; flex: 1; padding: 15px; overflow-y: auto; }
        .card-container { height: 45px; perspective: 600px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.4s; transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; border: 2px solid rgba(0,0,0,0.1); }
        .card-front { background: white; color: black; }
        .card-back { transform: rotateY(180deg); color: white; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }
        .back-red { background: var(--red); }
        .back-blue { background: var(--blue); }

        .input-box { width: 100%; padding: 20px; font-family: 'DungGeunMo'; font-size: 2.2rem; border: none; border-top: 6px solid var(--dark); text-align: center; outline: none; background: #fff; color: var(--dark); }
        
        .blurred { filter: blur(10px); opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

<div id="lobby">
    <h1 style="font-size: 3.5rem; margin-bottom: 10px;">âš¡ 10ì´ˆ ëœë¤ íŒ€ ë°°í‹€ âš¡</h1>
    <p style="font-size: 1.5rem;">ë‚´ ëª¨ë‹ˆí„°ë¥¼ í´ë¦­í•´ í™•ëŒ€í•˜ê³  íƒ€ìë¥¼ ì¹˜ì„¸ìš”!</p>
    <button class="start-btn" onclick="triggerStart()">ê²Œì„ ì‹œì‘</button>
</div>

<div id="top-bar">
    <div style="color:var(--red); font-size: 1.8rem; font-weight: bold;">RED: <span id="total-red">0</span></div>
    <div id="timer-disp">120.0s</div>
    <div style="color:var(--blue); font-size: 1.8rem; font-weight: bold;">BLUE: <span id="total-blue">0</span></div>
</div>

<div id="main-progress-container"><div id="main-progress-bar"></div></div>

<div id="room-view">
    <div class="monitor team-red" id="mon-1" onclick="focusMon(1)">
        <div class="local-gauge-bg"><div id="gauge-1" class="local-gauge-fill"></div></div>
        <div class="mon-info" id="info-1">ğŸ”´ RED PLAYER</div>
        <div class="board" id="board-1"></div>
        <input type="text" id="input-1" class="input-box" onkeydown="handleInput(event, 1)" placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onclick="event.stopPropagation()">
    </div>
    <div class="monitor team-blue" id="mon-2" onclick="focusMon(2)">
        <div class="local-gauge-bg"><div id="gauge-2" class="local-gauge-fill"></div></div>
        <div class="mon-info" id="info-2">ğŸ”µ BLUE PLAYER</div>
        <div class="board" id="board-2"></div>
        <input type="text" id="input-2" class="input-box" onkeydown="handleInput(event, 2)" placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onclick="event.stopPropagation()">
    </div>
    <div class="monitor team-red" id="mon-3" onclick="focusMon(3)">
        <div class="local-gauge-bg"><div id="gauge-3" class="local-gauge-fill"></div></div>
        <div class="mon-info" id="info-3">ğŸ”´ RED PLAYER</div>
        <div class="board" id="board-3"></div>
        <input type="text" id="input-3" class="input-box" onkeydown="handleInput(event, 3)" placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onclick="event.stopPropagation()">
    </div>
    <div class="monitor team-blue" id="mon-4" onclick="focusMon(4)">
        <div class="local-gauge-bg"><div id="gauge-4" class="local-gauge-fill"></div></div>
        <div class="mon-info" id="info-4">ğŸ”µ BLUE PLAYER</div>
        <div class="board" id="board-4"></div>
        <input type="text" id="input-4" class="input-box" onkeydown="handleInput(event, 4)" placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onclick="event.stopPropagation()">
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_v42');

    const words = ["ë–¡ë³¶ì´", "ê¸‰ì‹", "ìš´ë™ì¥", "ë°©í•™", "ì•Œë¦¼ì¥", "ì§ê¿", "ì¤€ë¹„ë¬¼", "ì‹¤ë‚´í™”", "ë”±ì§€", "ìŠ¬ëŸ¬ì‹œ", "í”¼ì¹´ì¸„", "í•™ì›", "ìˆ™ì œ", "ì²´ìœ¡", "ì†Œí’", "ì‰¬ëŠ”ì‹œê°„", "ì§€ìš°ê°œ", "í•„í†µ", "ë¦¬ì½”ë”", "ë°˜ì¥", "ì¼ê¸°", "ë…ì„œ", "í”¼êµ¬", "íƒœê¶Œë„", "ë¬¸ë°©êµ¬", "êµì‹¤", "ë§¤ì ", "ì¹ íŒ", "ë¶„í•„", "ì •ë¬¸", "êµê°€", "í˜„ì¥í•™ìŠµ", "ê°œí•™", "êµì¥ì‹¤", "ê³¼í•™ì‹¤", "ìŒì•…ì‹¤", "ë³µë„", "ì‹¤ë‚´í™”ê°€ë°©", "ë°›ì•„ì“°ê¸°", "ë°©ê³¼í›„"];
    let monTeams = { 1: 'red', 2: 'blue', 3: 'red', 4: 'blue' };
    let hasStarted = false;

    for(let i=1; i<=4; i++){
        const board = document.getElementById(`board-${i}`);
        words.forEach(w => {
            const card = document.createElement('div');
            card.className = 'card-container'; card.id = `card-${i}-${w}`;
            card.innerHTML = `<div class="card-inner"><div class="card-front">${w}</div><div class="card-back" id="back-${i}-${w}">${w}</div></div>`;
            board.appendChild(card);
        });
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state==='START' && !hasStarted) { hasStarted=true; document.getElementById('lobby').style.display='none'; gameLoop(); }
        words.forEach(w => {
            const owner = d.cards?.[w]?.team;
            for(let i=1; i<=4; i++){
                const c = document.getElementById(`card-${i}-${w}`);
                const b = document.getElementById(`back-${i}-${w}`);
                if(owner) { c.classList.add('is-flipped'); b.className = `card-back back-${owner}`; }
                else { c.classList.remove('is-flipped'); }
            }
        });
        document.getElementById('total-red').innerText = Object.values(d.cards||{}).filter(v=>v.team==='red').length;
        document.getElementById('total-blue').innerText = Object.values(d.cards||{}).filter(v=>v.team==='blue').length;
    });

    function triggerStart() { db.set({ state: 'START', cards: {} }); }

    function handleInput(e, id) {
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(words.includes(val)) { db.child('cards').child(val).set({ team: monTeams[id], t: Date.now() }); }
            e.target.value = '';
        }
    }

    function gameLoop() {
        let timeLeft = 1200;
        const mainBar = document.getElementById('main-progress-bar');
        setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer-disp').innerText = (timeLeft/10).toFixed(1) + "s";
                mainBar.style.width = (timeLeft / 1200 * 100) + "%";
                const cyclePos = (1200 - timeLeft) % 100;

                if(cyclePos === 0) {
                    for(let i=1; i<=4; i++) {
                        monTeams[i] = (monTeams[i] === 'red') ? 'blue' : 'red';
                        const mon = document.getElementById(`mon-${i}`);
                        const info = document.getElementById(`info-${i}`);
                        mon.className = `monitor team-${monTeams[i]} ` + (mon.classList.contains('focused') ? 'focused' : '');
                        info.innerText = (monTeams[i] === 'red' ? "ğŸ”´ RED PLAYER" : "ğŸ”µ BLUE PLAYER");
                    }
                }
                for(let i=1; i<=4; i++) { document.getElementById(`gauge-${i}`).style.width = (100 - cyclePos) + "%"; }
            } else { if(hasStarted) { alert("ê²Œì„ ì¢…ë£Œ!"); hasStarted=false; location.reload(); }}
        }, 100);
    }

    function focusMon(id) {
        const mon = document.getElementById(`mon-${id}`);
        if(mon.classList.contains('focused')) return;
        document.querySelectorAll('.monitor').forEach(m => m.classList.add('blurred'));
        mon.classList.remove('blurred');
        mon.classList.add('focused');
        setTimeout(() => document.getElementById(`input-${id}`).focus(), 100);
    }

    function unfocus() {
        document.querySelectorAll('.monitor').forEach(m => {
            m.classList.remove('focused');
            m.classList.remove('blurred');
        });
    }

    window.addEventListener('keydown', (e) => { if(e.key === 'Escape') unfocus(); });
</script>
</body>
</html>
