<script>
    const industryData = {
        1: {
            'ì—ë„ˆì§€': ['ì„íƒ„','ë•”ê°','ì„ìœ ','ì „ê¸°','ë°œì „ì†Œ','ì „ì„ ','ê°€ìŠ¤','í™”ë ¥','ëŒ','ìœ ì •','íƒ„ê´‘','í’ì°¨','ì¥ì‘','ë‚œë¡œ','ì–‘ì´ˆ','ì„±ëƒ¥','ê¸°ë¦„','ì¶•ì „ì§€','ë³€ì••ê¸°','íšƒë¶ˆ','ì¦ê¸°','ë§¤ì—°','êµ´ëš','êµ¬ë¦¬','ë°œì „ê¸°'],
            'ì œì¡°': ['ì² ê°•','ë°©ì§','ë²½ëŒ','ì‹œë©˜íŠ¸','ëª©ì¬','ê¸ˆì†','ë¹„ë£Œ','í”Œë¼ìŠ¤í‹±','í•©íŒ','ê³ ë¬´','ì„¬ìœ ','ë² í‹€','ë°©ì•—ê°„','ëŒ€ì¥ê°„','ë§ì¹˜','í†±','ë°”ëŠ˜','ë‹¨ì¶”','ê°€ì£½','ì¢…ì´','ê³µêµ¬','ë‚˜ì‚¬','ëª»','íŒì','í¬ëŒ€'],
            'ê¸ˆìœµ': ['í˜„ê¸ˆ','ê¸ˆê³ ','ì‹œì¥','ê±°ë˜','í™”í','ì€í–‰','ì¥ë¶€','ì „í‘œ','ê¸ˆê´´','í™˜ì „','ì£¼í™”','ë™ì „','ìƒì ','ì§€ê°‘','ìˆ˜ì²©','ê³„ì‚°ê¸°','ì£¼íŒ','êµí™˜','ê¸ˆë¦¬','ì˜ˆê¸ˆ','ì¶œê¸ˆ','ì°¨ìš©ì¦','ë‚™ì°°','ë§¤ë§¤','ì €ê¸ˆí†µ'],
            'ê¸°ìˆ ': ['ë¼ë””ì˜¤','íƒ€ìê¸°','ì—”ì§„','ëª¨í„°','ê¸°ì–´','ë²¨ë¸Œ','íšŒë¡œ','ì „êµ¬','ë‚˜ì¹¨ë°˜','ì‹œê³„','ì¸ì‡„ê¸°','ì•ˆê²½','í˜„ë¯¸ê²½','ë§ì›ê²½','ë„ë¥´ë˜','ì§€ë ›ëŒ€','í’€ë¦¬','í”¼ìŠ¤í†¤','ë² ì–´ë§','ë‚©ë•œ','ë Œì¦ˆ','ì „ì‹ ','ì¶•ìŒê¸°','í•„ë¦„','ì¹´ë©”ë¼'],
            'ì¸ì ìë³¸': ['ë†ë¶€','ê·¼ë¡œì','êµì‹¤','ë³´ê±´ì†Œ','ì˜ì›','ê¸°ëŠ¥ê³µ','ì‹ëŸ‰','ì˜ìš©êµ°','ì‹¬ë¶€ë¦„','ì¥í„°','ë§ˆì„','ì¹ íŒ','êµê³¼ì„œ','ì—°í•„','ì§€ìš°ê°œ','ê³µì±…','ì•½ì´ˆ','ì¹¨ìˆ ','ìš°ì²´ë¶€','ì´ì¥','êµì‚¬','í•™ìƒ','ì˜ì‚¬','ê°„í˜¸ì‚¬','ì¡°ìˆ˜']
        }
    };

    let currentStep = 1, active = false, isAlert = false, isWarning = false;
    let evolutionProgress = { 'ì—ë„ˆì§€': false, 'ì œì¡°': false, 'ê¸ˆìœµ': false, 'ê¸°ìˆ ': false, 'ì¸ì ìë³¸': false };
    let liveCharts = {}, finalCharts = {};
    const db = firebase.initializeApp({ databaseURL: "https://play1-d0379-default-rtdb.firebaseio.com/" }).database().ref('mafia_v4_final');

    function startReady() {
        document.getElementById('step-selector').style.display = 'none';
        const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
        db.set({ state: 'START', cards: {}, teams: {1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3]} });
        initBoard();
        initLiveCharts();
    }

    function initBoard() {
        const words = industryData[1];
        for(let i=1; i<=4; i++) {
            const b = document.getElementById(`board-${i}`);
            b.innerHTML = "";
            Object.values(words).flat().forEach(w => {
                const div = document.createElement('div');
                div.className = 'card'; div.id = `card-${i}-${w}`; div.innerText = w;
                b.appendChild(div);
            });
        }
    }

    function focusMon(id) {
        document.querySelectorAll('.monitor').forEach(m => m.classList.remove('focused'));
        const target = document.getElementById(`mon-${id}`);
        target.classList.add('focused');
        const input = document.getElementById(`in-${id}`);
        input.disabled = false;
        input.focus();
    }

    db.on('value', snap => {
        const d = snap.val(); if(!d) return;
        if(d.state === 'START' && !active) { active = true; startTimer(); }
        if(d.teams) {
            for(let i=1; i<=4; i++) {
                const m = document.getElementById(`mon-${i}`);
                m.className = `monitor team-${d.teams[i]} ${m.classList.contains('focused')?'focused':''}`;
                document.getElementById(`sec-${i}`).innerText = `ì ‘ì† íŒ€: ${d.teams[i].toUpperCase()}`;
            }
        }
        if(d.cards) {
            const scores = { red: { 'ì—ë„ˆì§€':0,'ì œì¡°':0,'ê¸ˆìœµ':0,'ê¸°ìˆ ':0,'ì¸ì ìë³¸':0 }, blue: { 'ì—ë„ˆì§€':0,'ì œì¡°':0,'ê¸ˆìœµ':0,'ê¸°ìˆ ':0,'ì¸ì ìë³¸':0 } };
            Object.keys(d.cards).forEach(w => {
                const team = d.cards[w].team;
                const cat = findCat(w);
                if(cat && team !== 'neutral') scores[team][cat]++;
                for(let i=1; i<=4; i++) {
                    const c = document.getElementById(`card-${i}-${w}`);
                    if(c) c.className = `card owned-${team}`;
                }
            });
            updateLive(scores);
            updateEvoProgress(scores);
        }
    });

    function findCat(w) {
        for(let cat in industryData[1]) if(industryData[1][cat].includes(w)) return cat;
        return null;
    }

    function handleInput(e, id) {
        const team = document.getElementById(`mon-${id}`).classList.contains('team-red') ? 'red' : 'blue';
        if(isAlert) {
            db.child('cards').once('value', s => {
                const c = s.val(); if(!c) return;
                const mine = Object.keys(c).filter(k => c[k].team === team);
                if(mine.length > 0) db.child('cards').child(mine[mine.length-1]).set({team:'neutral'});
            });
            e.target.value = ""; return;
        }
        if(e.key === 'Enter') {
            const val = e.target.value.trim();
            if(findCat(val)) db.child('cards').child(val).set({ team: team });
            e.target.value = "";
        }
    }

    function startTimer() {
        let time = 1200;
        const intr = setInterval(() => {
            time--;
            document.getElementById('timer-disp').innerText = (time/10).toFixed(1) + "s";
            
            let cycle = time % 100;
            isWarning = (cycle <= 30 && cycle > 20); // 1ì´ˆ ì˜ˆê³  (2.1ì´ˆ~3ì´ˆ ì‚¬ì´)
            isAlert = (cycle <= 20 && cycle > 0);   // 2ì´ˆ ê°ì‹œ (0.1ì´ˆ~2ì´ˆ ì‚¬ì´)

            if(time > 0 && time % 100 === 0) {
                const ts = ['red','red','blue','blue'].sort(()=>Math.random()-0.5);
                db.update({ teams: {1:ts[0], 2:ts[1], 3:ts[2], 4:ts[3]} });
            }

            for(let i=1; i<=4; i++) {
                const s = document.getElementById(`sec-${i}`);
                if(isAlert) { s.innerText = "ğŸš¨ ë ˆì´ì € ê°€ë™! ì…ë ¥ ì¦‰ì‹œ íŒ¨ë„í‹°! ğŸš¨"; s.className = "security-bar alert"; }
                else if(isWarning) { s.innerText = "âš ï¸ ê²½ê³ : ë³´ì•ˆ ìŠ¤ìº” 1ì´ˆ ì „!"; s.className = "security-bar warning"; }
                else { s.innerText = "ğŸ“¡ ì‹œìŠ¤í…œ ì•ˆì •: " + (document.getElementById(`mon-${i}`).classList.contains('team-red')?'RED':'BLUE'); s.className = "security-bar"; }
            }

            if(time <= 0) { clearInterval(intr); endRound(); }
        }, 100);
    }

    function endRound() {
        active = false;
        document.getElementById('result-screen').style.display = 'flex';
        renderFinalCharts();
        let left = 20;
        const timer = setInterval(() => {
            left--;
            document.getElementById('auto-timer').innerText = `${left}ì´ˆ í›„ ëŒ€ê¸°ì‹¤ë¡œ ì´ë™í•©ë‹ˆë‹¤...`;
            if(left <= 0) { clearInterval(timer); location.reload(); }
        }, 1000);
    }

    // ì°¨íŠ¸ ê´€ë ¨
    function initLiveCharts() {
        const opt = (color) => ({
            type: 'radar',
            data: { labels: ['ì—ë„ˆì§€','ì œì¡°','ê¸ˆìœµ','ê¸°ìˆ ','ì¸ì ìë³¸'], datasets: [{ data:[0,0,0,0,0], borderColor:color, backgroundColor:color+'44' }] },
            options: { scales: { r: { min:0, max:25, ticks:{display:false}, grid:{color:'#444'}, angleLines:{color:'#444'} } }, plugins:{legend:{display:false}} }
        });
        liveCharts.red = new Chart(document.getElementById('live-chart-red'), opt('#FF4757'));
        liveCharts.blue = new Chart(document.getElementById('live-chart-blue'), opt('#2E86DE'));
    }

    function updateLive(scores) {
        liveCharts.red.data.datasets[0].data = Object.values(scores.red);
        liveCharts.blue.data.datasets[0].data = Object.values(scores.blue);
        liveCharts.red.update(); liveCharts.blue.update();
    }

    function renderFinalCharts() {
        const rData = liveCharts.red.data.datasets[0].data;
        const bData = liveCharts.blue.data.datasets[0].data;
        const opt = (color, data) => ({
            type: 'radar',
            data: { labels: ['ì—ë„ˆì§€','ì œì¡°','ê¸ˆìœµ','ê¸°ìˆ ','ì¸ì ìë³¸'], datasets: [{ data:data, borderColor:color, backgroundColor:color+'66', borderWidth:5 }] },
            options: { scales: { r: { min:0, max:25, ticks:{color:'#fff', backdropColor:'transparent', z:10}, grid:{color:'#555', lineWidth:2}, angleLines:{color:'#555'} } }, plugins:{legend:{display:false}} }
        });
        new Chart(document.getElementById('final-chart-red'), opt('#FF4757', rData));
        new Chart(document.getElementById('final-chart-blue'), opt('#2E86DE', bData));
    }

    function updateEvoProgress(scores) {
